      - nrf7120pdk/nrf7120/cpuapp
    integration_platforms:
      - nrf7120pdk/nrf7120/cpuapp
    harness_config:
      fixture: gpio_loopback
      type: multi_line
      ordered: true
      regex:
        - "Quadrature decoder sensor test"
        - "Position = -[45678]\\d degrees"

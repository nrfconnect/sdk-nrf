common:
  tags:
    - drivers
    - i2s
    - ci_tests_zephyr_drivers_i2s
  filter: CONFIG_I2S_TEST_USE_GPIO_LOOPBACK
  harness: ztest

tests:
  nrf.extended.drivers.i2s.i2s_speed.gpio_loopback.54h.audiopll:
    harness_config:
      fixture: i2s_loopback
    platform_allow:
      - nrf54h20dk/nrf54h20/cpuapp
    integration_platforms:
      - nrf54h20dk/nrf54h20/cpuapp
    extra_args:
      - EXTRA_DTC_OVERLAY_FILE="boards/tdm_audiopll.overlay"
  nrf.extended.drivers.i2s_speed.gpio_loopback.nrf71:
    harness_config:
      fixture: i2s_loopback
    platform_allow:
      - nrf7120dk/nrf7120/cpuapp
    integration_platforms:
      - nrf7120dk/nrf7120/cpuapp

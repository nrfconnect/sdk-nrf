common:
  tags:
    - drivers
    - i2c
    - ci_tests_zephyr_drivers_i2c_i2c_bme688
  depends_on: i2c
  harness: ztest
tests:
  nrf.extended.drivers.i2c.bme688_nrf54l:
    filter: not CONFIG_COVERAGE
    harness_config:
      fixture: pca63565
    extra_args:
      - SHIELD=pca63565
      - SB_CONFIG_VPR_LAUNCHER=y
      - vpr_launcher_DTC_OVERLAY_FILE="${ZEPHYR_NRF_MODULE_DIR}/boards/shields/pca63565/boards/nrf54l_vpr_launcher.overlay"
    platform_allow:
      - nrf54l15dk/nrf54l15/cpuapp
      - nrf54l15dk/nrf54l15/cpuflpr
      - nrf54lm20dk/nrf54lm20a/cpuapp
      - nrf54lm20dk/nrf54lm20a/cpuflpr

  nrf.extended.drivers.i2c.bme688_nrf54l_fast_speed:

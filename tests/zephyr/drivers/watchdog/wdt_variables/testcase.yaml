common:
  timeout: 10
  tags:
    - drivers
    - watchdog
    - ci_tests_zephyr_drivers_watchdog
  harness: console
  harness_config:
    type: one_line
    regex:
      - "Test completed successfully"
  extra_args: SNIPPET="test-watchdog"
  filter: dt_alias_exists("watchdog0")

tests:
  nrf.extended.drivers.watchdog.wdt_variables.default:
    platform_exclude:
      - mps2/an385
      - mps2/an521/cpu0
      - qemu_cortex_m0/nrf51822

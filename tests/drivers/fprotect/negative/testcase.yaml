common:
  sysbuild: true
  platform_allow:
    - nrf9160dk/nrf9160
    - nrf52dk/nrf52832
    - nrf5340dk/nrf5340/cpuapp
    - nrf52840dk/nrf52840
  tags:
    - b0
    - fprotect
    - ignore_faults
    - sysbuild
    - ci_tests_drivers_fprotect
tests:
  drivers.fprotect.negative:
    integration_platforms:
      - nrf9160dk/nrf9160
      - nrf52dk/nrf52832
      - nrf5340dk/nrf5340/cpuapp
      - nrf52840dk/nrf52840
  drivers.fprotect.negative_and_hw_crypto:
    extra_args:
      # Fails without partition manager NCSDK-36828
      - SB_CONFIG_SECURE_BOOT_APPCORE_SIGNATURE_TYPE_HARDWARE=y
      - SB_CONFIG_SECURE_BOOT_APPCORE_HASH_TYPE_HARDWARE=y
      - SB_CONFIG_PARTITION_MANAGER=y
    platform_exclude:
      - nrf5340dk/nrf5340/cpuapp
    integration_platforms:
      - nrf9160dk/nrf9160
      - nrf52dk/nrf52832
      - nrf52840dk/nrf52840

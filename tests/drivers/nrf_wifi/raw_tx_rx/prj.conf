CONFIG_ZTEST=y
CONFIG_ENTROPY_GENERATOR=y
CONFIG_TEST_RANDOM_GENERATOR=y
CONFIG_WIFI=y
CONFIG_WIFI_NRF70=y
# Doesn't gel with Raw modes
CONFIG_NRF_WIFI_LOW_POWER=n
# Raw TX injection
CONFIG_NRF70_RAW_DATA_TX=y
# Enable raw data RX for nRF700x for monitor mode

# WPA supplicant (primairly for driver build dependency)
CONFIG_WIFI_NM_WPA_SUPPLICANT=y

# Networking
CONFIG_NETWORKING=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_LOG=y
CONFIG_NET_IPV4=y
CONFIG_NET_UDP=y
CONFIG_NET_TCP=y

CONFIG_NET_PKT_RX_COUNT=60
CONFIG_NET_PKT_TX_COUNT=30
# Below section is the primary contributor to SRAM and is currently
# tuned for performance, but this will be revisited in the future.
CONFIG_NET_BUF_RX_COUNT=60
CONFIG_NET_BUF_TX_COUNT=60
CONFIG_HEAP_MEM_POOL_SIZE=400000
CONFIG_HEAP_MEM_POOL_IGNORE_MIN=y
#CONFIG_NET_PKT_BUF_TX_DATA_POOL_SIZE=50000
CONFIG_NET_TC_TX_COUNT=1
CONFIG_NRF70_RX_NUM_BUFS=48
CONFIG_NRF70_RX_MAX_DATA_SIZE=400
CONFIG_NRF70_MAX_TX_PENDING_QLEN=100

CONFIG_INIT_STACKS=y

CONFIG_NET_L2_ETHERNET=y

CONFIG_NET_SOCKETS_POLL_MAX=10
# Memories
CONFIG_MAIN_STACK_SIZE=5400
CONFIG_NET_TX_STACK_SIZE=4096
CONFIG_NET_RX_STACK_SIZE=4096

# Logging
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_POSIX_CLOCK=y
CONFIG_POSIX_API=y

# printing of scan results puts pressure on queues in new locking
# design in net_mgmt. So, use a higher timeout for a crowded
# environment.
CONFIG_NET_MGMT_EVENT_QUEUE_TIMEOUT=5000

CONFIG_POSIX_API=y
CONFIG_NET_CONTEXT_RCVTIMEO=y
CONFIG_NET_MGMT=y
CONFIG_NET_MGMT_EVENT=y
CONFIG_IPC_SERVICE_BACKEND_ICMSG_WQ_STACK_SIZE=5400
CONFIG_RAW_TX_RX_TRANSMIT_COUNT=2
CONFIG_RAW_TX_PKT_SAMPLE_PAYLOAD_SIZE=1474
CONFIG_RAW_TX_TRANSMIT_COUNT=100
CONFIG_NRF70_MAX_TX_TOKENS=10
CONFIG_TX_THREAD_TRANSMIT=n
CONFIG_RAW_TX_BURST=y
CONFIG_RAW_TX_RX_LOOPBACK=n
CONFIG_RX_LOOPBACK_THREAD=n
CONFIG_RAW_RX_BURST=n
CONFIG_RAW_RX_BURST_LOGGING=y
CONFIG_RX_THROUGHPUT_INTERVAL=10
CONFIG_RAW_RX_THROUGHPUT_COUNT=2
CONFIG_RAW_TX_THROUGHPUT_INTERVAL=10
CONFIG_TIMESLICING=y
CONFIG_RAW_TX_PKT_SAMPLE_RATE_VALUE=7
CONFIG_IPC_SERVICE_BACKEND_ICMSG_WQ_ENABLE=y
CONFIG_IPC_SERVICE_ICMSG_SHMEM_ACCESS_SYNC=y 
#CONFIG_IPC_SERVICE_BACKEND_ICMSG_WQ_PRIORITY=-15
CONFIG_PICOLIBC_IO_FLOAT=y
CONFIG_REQUIRES_FLOAT_PRINTF=y
CONFIG_SPEED_OPTIMIZATIONS=y
CONFIG_PICOLIBC_USE_MODULE=y


CONFIG_SHELL=y
CONFIG_SHELL_STACK_SIZE=4600
CONFIG_NET_SHELL=y
CONFIG_SHELL_GETOPT=y
CONFIG_SHELL_CMDS_RESIZE=n
CONFIG_NET_L2_WIFI_SHELL=y
CONFIG_NET_STATISTICS=y
CONFIG_NET_STATISTICS_WIFI=y
CONFIG_NET_STATISTICS_USER_API=y
CONFIG_SYS_HEAP_RUNTIME_STATS=y
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_PRINTK=y

CONFIG_RAW_TX_PKT_SAMPLE_PUMPING_RATE=50

CONFIG_SHELL_THREAD_PRIORITY_OVERRIDE=y
CONFIG_SHELL_THREAD_PRIORITY=0


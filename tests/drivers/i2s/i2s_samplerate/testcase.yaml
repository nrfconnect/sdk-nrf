common:
  depends_on:
    - i2s
    - gpio
  tags:
    - drivers
    - i2s
    - ci_tests_zephyr_drivers_i2s
  harness: ztest

tests:
  drivers.i2s.samplerate:
    harness_config:
      fixture: gpio_loopback
    platform_allow:
      - nrf5340dk/nrf5340/cpuapp
      - nrf54l15dk/nrf54l15/cpuapp
      - nrf54l15dk/nrf54l15/cpuapp/ns
    integration_platforms:
      - nrf54l15dk/nrf54l15/cpuapp
  # divider set with enum instead of formula
  drivers.i2s.samplerate.nrf52840:
    harness_config:
      fixture: gpio_loopback
    extra_args:
      - CONFIG_I2S_TEST_8000_DIVIDER=34340864
      - CONFIG_I2S_TEST_16000_DIVIDER=68157440
      - CONFIG_I2S_TEST_32000_DIVIDER=138412032
      - CONFIG_I2S_TEST_44100_DIVIDER=184549376
      - CONFIG_I2S_TEST_48000_DIVIDER=201326592
      - CONFIG_I2S_TEST_88200_DIVIDER=369098752
      - CONFIG_I2S_TEST_96000_DIVIDER=402653184
    platform_allow:
      - nrf52840dk/nrf52840
    integration_platforms:
      - nrf52840dk/nrf52840
  # nrf54lm20: PCLK32 and internal RC
  drivers.i2s.samplerate.nrf54lm20:
    harness_config:
      fixture: gpio_loopback
    extra_args:
      - CONFIG_I2S_TEST_8000_TOLERANCE=80
      - CONFIG_I2S_TEST_16000_TOLERANCE=159
      - CONFIG_I2S_TEST_32000_TOLERANCE=323
      - CONFIG_I2S_TEST_44100_TOLERANCE=435
      - CONFIG_I2S_TEST_48000_TOLERANCE=476
      - CONFIG_I2S_TEST_88200_TOLERANCE=909
      - CONFIG_I2S_TEST_96000_TOLERANCE=1000
    platform_allow:
      - nrf54lm20dk/nrf54lm20a/cpuapp
    integration_platforms:
      - nrf54lm20dk/nrf54lm20a/cpuapp
  # nrf54lm20: PCLK32 and HFXO
  drivers.i2s.samplerate.nrf54lm20.hfxo:
    harness_config:
      fixture: gpio_loopback
    extra_args:
      - CONFIG_I2S_TEST_START_HFXO=y
      - CONFIG_I2S_TEST_8000_TOLERANCE=10
      - CONFIG_I2S_TEST_16000_TOLERANCE=10

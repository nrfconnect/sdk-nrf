# This overlay is suited as a base for smaller devices.

# General
CONFIG_SRAM_SIZE=24
CONFIG_MBEDTLS_HEAP_SIZE=7000
CONFIG_SIZE_OPTIMIZATIONS=y
CONFIG_ZTEST_STACKSIZE=3000
CONFIG_MAIN_STACK_SIZE=4000
CONFIG_ISR_STACK_SIZE=512
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=512

CONFIG_CRYPTO_TEST_LARGE_VECTORS=n
CONFIG_CRYPTO_TEST_HASH=n

# RNG: HMAC_DRBG is much smaller
CONFIG_MBEDTLS_CTR_DRBG_C=n
CONFIG_MBEDTLS_HMAC_DRBG_C=y

# AES
CONFIG_MBEDTLS_AES_C=n

# AEAD
CONFIG_MBEDTLS_CCM_C=n
CONFIG_MBEDTLS_GCM_C=n
CONFIG_MBEDTLS_CHACHA20_C=n
CONFIG_MBEDTLS_POLY1305_C=n

# DHM
CONFIG_MBEDTLS_DHM_C=n

# ECC
CONFIG_MBEDTLS_ECP_C=n

# RSA
CONFIG_MBEDTLS_RSA_C=n

# SHA
CONFIG_MBEDTLS_SHA1_C=n
CONFIG_MBEDTLS_SHA256_C=n
CONFIG_MBEDTLS_SHA512_C=n

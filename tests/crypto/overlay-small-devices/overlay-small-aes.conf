# AES
CONFIG_MBEDTLS_AES_C=y

# AEAD
CONFIG_MBEDTLS_CCM_C=y
CONFIG_MBEDTLS_GCM_C=y
CONFIG_MBEDTLS_CHACHA20_C=y
CONFIG_MBEDTLS_POLY1305_C=y

# Only vanilla can access the "advanced" tuning section
CONFIG_OBERON_BACKEND=n
CONFIG_MBEDTLS_VANILLA_BACKEND=y

# Advanced
CONFIG_NRF_SECURITY_ADVANCED=y
CONFIG_MBEDTLS_AES_ROM_TABLES=y
CONFIG_MBEDTLS_AES_FEWER_TABLES=y
CONFIG_MBEDTLS_SHA256_SMALLER=y

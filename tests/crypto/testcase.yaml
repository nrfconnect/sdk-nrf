tests:
  crypto.cc3xx:
    sysbuild: true
    extra_args: OVERLAY_CONFIG=overlay-cc3xx.conf
    platform_allow:
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf9151dk/nrf9151
      - nrf9160dk/nrf9160
      - nrf9161dk/nrf9161
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf9151dk/nrf9151
      - nrf9160dk/nrf9160
      - nrf9161dk/nrf9161
    tags: crypto ci_build legacy cc3xx_legacy sysbuild
    harness_config:
      type: multi_line
      regex:
        - ".*PROJECT EXECUTION SUCCESSFUL.*"
    timeout: 200
  crypto.oberon:
    sysbuild: true
    extra_args: OVERLAY_CONFIG=overlay-oberon.conf
    platform_allow:
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf9151dk/nrf9151
      - nrf9160dk/nrf9160
      - nrf9161dk/nrf9161
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf9151dk/nrf9151
      - nrf9160dk/nrf9160
      - nrf9161dk/nrf9161
    tags: crypto ci_build legacy oberon_legacy sysbuild
    harness_config:
      type: multi_line
      regex:
        - ".*PROJECT EXECUTION SUCCESSFUL.*"
    timeout: 200

# Test timeouts were determined by rounding nRF52840-DK times up to
# the next 100 seconds.
tests:
  crypto.vanilla:
    extra_args: OVERLAY_CONFIG=overlay-vanilla.conf
    platform_whitelist: nrf52840dk_nrf52840 nrf9160dk_nrf9160
    tags: crypto ci_build
    timeout: 600
    build_on_all: True
  crypto.cc310:
    extra_args: OVERLAY_CONFIG=overlay-cc310.conf
    platform_whitelist: nrf52840dk_nrf52840 nrf9160dk_nrf9160
    tags: crypto ci_build
    timeout: 100
    build_on_all: True
  crypto.multi:
    extra_args: OVERLAY_CONFIG=overlay-multi.conf
    platform_whitelist: nrf52840dk_nrf52840 nrf9160dk_nrf9160
    tags: crypto ci_build
    timeout: 200
    build_on_all: True
  crypto.oberon:
    extra_args: OVERLAY_CONFIG=overlay-oberon.conf
    platform_whitelist: nrf52840dk_nrf52840 nrf9160dk_nrf9160
    tags: crypto ci_build
    timeout: 200
    build_on_all: True

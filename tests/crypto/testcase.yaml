tests:
  crypto.builtin:
    extra_args: OVERLAY_CONFIG=overlay-builtin.conf
    platform_allow: nrf52840dk_nrf52840 nrf9161dk_nrf9161 nrf5340dk_nrf5340_cpuapp
    integration_platforms:
      - nrf52840dk_nrf52840
      - nrf9161dk_nrf9161
      - nrf5340dk_nrf5340_cpuapp
    tags: crypto ci_build legacy builtin_legacy
    harness_config:
      type: multi_line
      regex:
        - ".*PROJECT EXECUTION SUCCESSFUL.*"
    timeout: 600

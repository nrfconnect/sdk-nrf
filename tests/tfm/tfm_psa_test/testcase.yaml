common:
  tags: tfm
  build_only: true
  harness: console
  harness_config:
    type: multi_line
    regex:
      - "\\*\\*\\*\\*\\* PSA Architecture Test Suite - Version .* \\*\\*\\*\\*\\*"
      - "TOTAL FAILED *: 0"
tests:
  tfm.psa_test_storage_lvl1:
    sysbuild: true
    tags: tfm_lvl1 sysbuild
    extra_args:
      - CONFIG_TFM_PSA_TEST_STORAGE=y
      - CONFIG_TFM_ISOLATION_LEVEL=1
    timeout: 130
    platform_allow: >
      nrf5340dk/nrf5340/cpuapp/ns
      nrf54l15pdk/nrf54l15/cpuapp/ns
      nrf9151dk/nrf9151/ns
      nrf9160dk/nrf9160/ns
      nrf9161dk/nrf9161/ns
    integration_platforms:
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf54l15pdk/nrf54l15/cpuapp/ns
      - nrf9151dk/nrf9151/ns
      - nrf9160dk/nrf9160/ns
      - nrf9161dk/nrf9161/ns
  tfm.psa_test_storage_lvl2:
    sysbuild: true
    tags: tfm_lvl2 sysbuild
    extra_args:
      - CONFIG_TFM_PSA_TEST_STORAGE=y
    timeout: 130
    platform_allow: >
      nrf5340dk/nrf5340/cpuapp/ns
      nrf54l15pdk/nrf54l15/cpuapp/ns
      nrf9151dk/nrf9151/ns
      nrf9160dk/nrf9160/ns
      nrf9161dk/nrf9161/ns
    integration_platforms:
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf54l15pdk/nrf54l15/cpuapp/ns
      - nrf9151dk/nrf9151/ns
      - nrf9160dk/nrf9160/ns
      - nrf9161dk/nrf9161/ns
  tfm.psa_test_crypto_lvl1:
    sysbuild: true
    tags: tfm_lvl1 sysbuild
    extra_args:
      - CONFIG_TFM_PSA_TEST_CRYPTO=y
      - CONFIG_TFM_ISOLATION_LEVEL=1
    timeout: 120
    platform_allow: >
      nrf5340dk/nrf5340/cpuapp/ns
      nrf54l15pdk/nrf54l15/cpuapp/ns
      nrf9151dk/nrf9151/ns
      nrf9160dk/nrf9160/ns
      nrf9161dk/nrf9161/ns
    integration_platforms:
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf54l15pdk/nrf54l15/cpuapp/ns
      - nrf9151dk/nrf9151/ns

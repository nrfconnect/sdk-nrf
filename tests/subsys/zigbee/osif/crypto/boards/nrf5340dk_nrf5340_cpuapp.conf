# because of unsatisfied dependency to CONFIG_ZIGBEE.
# CONFIG_NRF_OBERON=y is added below because it is not enabled
# by the CONFIG_ZIGBEE_USE_SOFTWARE_AES.
CONFIG_NRF_OBERON=y

# Networking
CONFIG_MPSL=n

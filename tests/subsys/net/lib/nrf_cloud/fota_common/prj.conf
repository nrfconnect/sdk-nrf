# NOT_SET TF-M profile is needed for SHA-256 support for full modem
# update but disable some features to reduce the size TF-M takes.
CONFIG_TFM_PARTITION_INTERNAL_TRUSTED_STORAGE=n

# ZTEST with new API
CONFIG_ZTEST=y

CONFIG_NRF_CLOUD_MQTT=y

CONFIG_NETWORKING=y
CONFIG_NET_SOCKETS=y
CONFIG_POSIX_API=y
CONFIG_NRF_MODEM_LIB=y
CONFIG_NRF_CLOUD_CONNECTION_POLL_THREAD=n
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_STREAM_FLASH=y
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y

# nRF Cloud support
CONFIG_NRF_CLOUD=y

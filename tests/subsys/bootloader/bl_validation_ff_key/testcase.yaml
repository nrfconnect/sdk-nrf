tests:
  bootloader.bl_validation.ff_key:
    sysbuild: true
    platform_allow:
      - nrf52840dk/nrf52840
      - nrf52dk/nrf52832
      - nrf5340dk/nrf5340/cpuapp
      - nrf9151dk/nrf9151
      - nrf9160dk/nrf9160
      - nrf9161dk/nrf9161
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf52dk/nrf52832
      - nrf5340dk/nrf5340/cpuapp
      - nrf9151dk/nrf9151
      - nrf9160dk/nrf9160
      - nrf9161dk/nrf9161
    tags: b0 bl_validation ff_key sysbuild
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "A public key contains 0xFFFF, which is unsupported"
        - "Failed to validate, permanently invalidating!"
        - "No bootable image found. Aborting boot."

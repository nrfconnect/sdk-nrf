common:
  platform_allow:
    nrf52840dk/nrf52840
    nrf5340dk/nrf5340/cpuapp
    # NB: It's not yet supported to boot TF-M from NSIB without
    # MCUBoot enabled as well
  harness: console
  harness_config:
    type: one_line
    regex:
      - "Hello World! (.*)"

tests:
  boot_chains.secure_boot:
    sysbuild: true
    extra_args:
      CONFIG_SECURE_BOOT=y
    tags: sysbuild
  boot_chains.bootloader_mcuboot:
    sysbuild: true
    extra_args:
      SB_CONFIG_BOOTLOADER_MCUBOOT=y
    platform_allow:
      nrf5340dk/nrf5340/cpuapp/ns
      nrf9160dk/nrf9160/ns
    tags: sysbuild
  boot_chains.secure_boot_and_bootloader_mcuboot:
    sysbuild: true
    extra_args:
      SB_CONFIG_SECURE_BOOT=y
      SB_CONFIG_SECURE_BOOT_APPCORE=y
      SB_CONFIG_BOOTLOADER_MCUBOOT=y
    platform_allow:
      nrf5340dk/nrf5340/cpuapp/ns
      nrf9160dk/nrf9160/ns
    tags: sysbuild
  boot_chains.bootloader_mcuboot_and_nv_counters.sysbuild:
    sysbuild: true
    extra_args:
      SB_CONFIG_BOOTLOADER_MCUBOOT=y
      SB_CONFIG_MCUBOOT_HARDWARE_DOWNGRADE_PREVENTION=y
    tags: sysbuild

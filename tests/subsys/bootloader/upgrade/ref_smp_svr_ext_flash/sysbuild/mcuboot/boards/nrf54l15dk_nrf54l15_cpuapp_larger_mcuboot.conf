# SPI
CONFIG_SPI=y
CONFIG_SPI_NOR=y
CONFIG_SPI_NOR_FLASH_LAYOUT_PAGE_SIZE=4096
CONFIG_SPI_NRFX_RAM_BUFFER_SIZE=32

CONFIG_PM_OVERRIDE_EXTERNAL_DRIVER_CHECK=y

# increasead for encryption ed25519
CONFIG_PM_PARTITION_SIZE_MCUBOOT=0x14000

# disable fprotect (to allow boot with bigger MCUboot)
CONFIG_FPROTECT=n

common:
  sysbuild: true
  tags:
    - mcuboot
    - kmu
    - ci_tests_subsys_kmu
  platform_allow:
    - nrf54l15dk/nrf54l15/cpuapp
tests:
  mcuboot.kmu.west.provision.basic:
    timeout: 180
    platform_allow:
      - nrf54lm20dk/nrf54lm20a/cpuapp
      - nrf54lv10dk/nrf54lv10a/cpuapp
      - nrf54lv10dk/nrf54lv10a/cpuapp/ns
    tags:
      - pytest
    harness: pytest
    harness_config:
      pytest_root:
        - "../pytest/test_kmu_provision.py"
  mcuboot.kmu.west_flash_default_provision:
    platform_allow:
      - nrf54lm20dk/nrf54lm20a/cpuapp
      - nrf54lv10dk/nrf54lv10a/cpuapp
      - nrf54lv10dk/nrf54lv10a/cpuapp/ns
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Hello World! (.*)"
    extra_args:
      - SB_CONFIG_MCUBOOT_GENERATE_DEFAULT_KMU_KEYFILE=y
  mcuboot.kmu.west_flash_default_provision_with_b0:
    tags:
      - nsib
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Hello World! (.*)"
    extra_args:
      - SB_CONFIG_SECURE_BOOT_APPCORE=y
      - SB_CONFIG_SECURE_BOOT_GENERATE_DEFAULT_KMU_KEYFILE=y
      - SB_CONFIG_MCUBOOT_GENERATE_DEFAULT_KMU_KEYFILE=y

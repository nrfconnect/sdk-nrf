tests:
  fast_pair.storage.account_key_storage.default:
    platform_allow:
      - nrf52dk/nrf52832
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf54l15pdk/nrf54l15/cpuapp
      - qemu_cortex_m3
    integration_platforms:
      - nrf52dk/nrf52832
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf54l15pdk/nrf54l15/cpuapp
      - qemu_cortex_m3
  fast_pair.storage.account_key_storage.6keys:
    platform_allow:
      - qemu_cortex_m3
    integration_platforms:

SUIT_Envelope_Tagged:
  suit-authentication-wrapper:
    SuitDigest:
      suit-digest-algorithm-id: cose-alg-sha-256
  suit-manifest:
    suit-manifest-version: 1
    suit-manifest-sequence-number: 1
    suit-common:
      suit-components:
      - - MEM
        - 0x00
        - 0x80000
        - 0x1000
      - - CAND_IMG
        - 0
      suit-shared-sequence:
      - suit-directive-set-component-index: 0 # Only MEM
      - suit-directive-override-parameters:
          suit-parameter-vendor-identifier:
            RFC4122_UUID: nordicsemi.com
          suit-parameter-class-identifier:
            RFC4122_UUID:
              namespace: nordicsemi.com
              name: test_sample_app
          suit-parameter-image-size:
            file: "file.bin"

      - suit-condition-vendor-identifier:
        - suit-send-record-success
        - suit-send-record-failure
        - suit-send-sysinfo-success
        - suit-send-sysinfo-failure
      - suit-condition-class-identifier:
        - suit-send-record-success
        - suit-send-record-failure
        - suit-send-sysinfo-success
        - suit-send-sysinfo-failure

      - suit-directive-set-component-index: true # For all
      - suit-directive-override-parameters:
          suit-parameter-image-digest:
            suit-digest-algorithm-id: cose-alg-sha-256
            suit-digest-bytes:
              file: "file.bin"

    suit-validate:
    - suit-directive-set-component-index: 0
    - suit-condition-image-match:
      - suit-send-record-success
      - suit-send-record-failure
      - suit-send-sysinfo-success
      - suit-send-sysinfo-failure

    suit-invoke:
    - suit-directive-set-component-index: 0
    - suit-directive-invoke:
      - suit-send-record-failure

    suit-install:
    - suit-directive-set-component-index: 1
    - suit-directive-override-parameters:
        suit-parameter-uri: '#file.bin'
    - suit-directive-fetch:
      - suit-send-record-failure
    - suit-condition-image-match:
      - suit-send-record-success
      - suit-send-record-failure
      - suit-send-sysinfo-success
      - suit-send-sysinfo-failure

    - suit-directive-set-component-index: 0
    - suit-directive-override-parameters:
        suit-parameter-source-component: 1
    - suit-directive-copy:
      - suit-send-record-failure
    - suit-condition-image-match:
      - suit-send-record-success
      - suit-send-record-failure
      - suit-send-sysinfo-success
      - suit-send-sysinfo-failure

    suit-text:
      suit-digest-algorithm-id: cose-alg-sha-256
    suit-manifest-component-id:
    - INSTLD_MFST
    - RFC4122_UUID:
        namespace: nordicsemi.com
        name: test_sample_app
  suit-text:
    en:
      '["MEM", 0, 524288, 4096]':
        suit-text-vendor-name: Nordic Semiconductor ASA
        suit-text-model-name: test
        suit-text-vendor-domain: nordicsemi.com
        suit-text-model-info: The test application
        suit-text-component-description: Sample application for tests
        suit-text-component-version: v1.0.0
  suit-integrated-payloads:
    '#file.bin': file.bin

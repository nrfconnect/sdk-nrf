# Since we need the storage partition we limit the set of allowed platforms.
tests:
  dfu.target_stream:
    sysbuild: true
    tags:
      - target_stream
      - sysbuild
      - ci_tests_subsys_dfu
    platform_allow:
      - nrf52840dk/nrf52840
      - nrf9160dk/nrf9160
      - nrf5340dk/nrf5340/cpuapp
      - native_sim
    integration_platforms:
      - nrf52840dk/nrf52840
      - native_sim
  dfu.target_stream.store_progress:
    sysbuild: true
    tags:
      - target_stream
      - sysbuild
      - ci_tests_subsys_dfu
    extra_args: OVERLAY_CONFIG=overlay-store-progress.conf
    # Since we need the storage partition (and hence PM) allow some nRF devices
    # only.
    platform_allow:
      - nrf52840dk/nrf52840
      - nrf9160dk/nrf9160
      - nrf5340dk/nrf5340/cpuapp
      - native_sim
    integration_platforms:
      - nrf52840dk/nrf52840
      - native_sim

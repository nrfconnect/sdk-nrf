CONFIG_ZTEST=y

# Enable suit
CONFIG_SUIT=y
CONFIG_SUIT_DFU=y

# Enable dfu_target
CONFIG_DFU_TARGET=y
CONFIG_DFU_TARGET_SUIT=y

# Initialize SUIT DFU by dfu_target since it is the only
# one SUIT DFU implementation in use
CONFIG_DFU_TARGET_SUIT_INITIALIZE_SUIT=y

# Choose SUIT platform APP
CONFIG_SUIT_PLATFORM_VARIANT_APP=y

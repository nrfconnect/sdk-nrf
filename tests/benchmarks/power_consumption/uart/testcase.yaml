common:
  sysbuild: true
  tags:
    - ppk_power_measure
    - ci_tests_benchmarks_current_consumption
  integration_platforms:
    - nrf52840dk/nrf52840
    - nrf5340dk/nrf5340/cpuapp
    - nrf54l15dk/nrf54l15/cpuapp
    - nrf54lm20dk/nrf54lm20a/cpuapp
    - nrf54lv10dk/nrf54lv10a/cpuapp
    - nrf54h20dk/nrf54h20/cpuapp
  platform_allow:
    - nrf52840dk/nrf52840
    - nrf5340dk/nrf5340/cpuapp
    - nrf54l15dk/nrf54l15/cpuapp
    - nrf54lm20dk/nrf54lm20a/cpuapp
    - nrf54lv10dk/nrf54lv10a/cpuapp
    - nrf54h20dk/nrf54h20/cpuapp
  harness: pytest
  harness_config:
    fixture: ppk_power_measure
    pytest_root:
      - "${CUSTOM_ROOT_TEST_DIR}/test_measure_power_consumption.py::test_thread_suspend_resume_uart"
tests:
  benchmarks.power_consumption.uart.async:
    extra_configs:
      - CONFIG_UART_ASYNC_API=y
  benchmarks.power_consumption.uart.interrupt:
    extra_configs:
      - CONFIG_UART_INTERRUPT_DRIVEN=y
  benchmarks.power_consumption.uart.polling:
    extra_configs:
      - CONFIG_UART_ASYNC_API=n
      - CONFIG_UART_INTERRUPT_DRIVEN=n

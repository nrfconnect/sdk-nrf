common:
  tags:
    - ppk_power_measure
    - ci_tests_benchmarks_current_consumption

tests:
  benchmarks.power_consumption.spi_nrf54l:
    harness: pytest
    integration_platforms:
      - nrf54l15dk/nrf54l15/cpuapp
    platform_allow:
      - nrf54l15dk/nrf54l15/cpuapp
    extra_args:
      - SHIELD=pca63565
    harness_config:
      fixture: pca63565
      pytest_root:
        - "${CUSTOM_ROOT_TEST_DIR}/test_measure_power_consumption.py::test_thread_suspend_resume_spi_54L"

  benchmarks.power_consumption.spi_nrf54l.low_freq:
    harness: pytest
    integration_platforms:
      - nrf54l15dk/nrf54l15/cpuapp
    platform_allow:
      - nrf54l15dk/nrf54l15/cpuapp
    extra_args:
      - SHIELD=pca63565
      - EXTRA_DTC_OVERLAY_FILE='boards/spi_freq_2MHz.overlay'
    harness_config:
      fixture: pca63565
      pytest_root:
        - "${CUSTOM_ROOT_TEST_DIR}/test_measure_power_consumption.py::test_thread_suspend_resume_spi_54L"

  benchmarks.power_consumption.spi_nrf54h:
    harness: pytest
    sysbuild: true
    integration_platforms:
      - nrf54h20dk/nrf54h20/cpuapp
    platform_allow:
      - nrf54h20dk/nrf54h20/cpuapp
    extra_args:
      - SHIELD=pca63566
    harness_config:
      fixture: pca63566
      pytest_root:
        - "${CUSTOM_ROOT_TEST_DIR}/test_measure_power_consumption.py::test_thread_suspend_resume_spi_54H"

  benchmarks.power_consumption.spi_nrf54h.low_freq:
    harness: pytest
    sysbuild: true
    integration_platforms:
      - nrf54h20dk/nrf54h20/cpuapp
    platform_allow:
      - nrf54h20dk/nrf54h20/cpuapp
    extra_args:
      - SHIELD=pca63566
      - EXTRA_DTC_OVERLAY_FILE='boards/spi_freq_2MHz.overlay'
    harness_config:
      fixture: pca63566
      pytest_root:
        - "${CUSTOM_ROOT_TEST_DIR}/test_measure_power_consumption.py::test_thread_suspend_resume_spi_54H"

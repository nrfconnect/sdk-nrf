common:
  tags:
    - ppk_power_measure
    - ci_tests_benchmarks_current_consumption
tests:
  benchmarks.power_consumption.timer_waiting_16M_legacy:
    integration_platforms:
      - nrf52840dk/nrf52840
    platform_allow:
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
    harness: pytest
    harness_config:
      fixture: ppk_power_measure
      pytest_root:
        - "${CUSTOM_ROOT_TEST_DIR}/test_measure_power_consumption.py::test_measure_and_data_dump_power_consumption_for_timer_waiting"
  benchmarks.power_consumption.timer_waiting_16M_nrf54l:

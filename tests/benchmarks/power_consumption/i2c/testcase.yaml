common:
  tags:
    - ppk_power_measure
    - ci_tests_benchmarks_current_consumption

tests:
  benchmarks.power_consumption.i2c_nrf54l:
    harness: pytest
    integration_platforms:
      - nrf54l15dk/nrf54l15/cpuapp
    platform_allow:
      - nrf54l15dk/nrf54l15/cpuapp
    extra_args:
      - SHIELD=pca63565
    harness_config:
      fixture: pca63565
      pytest_root:
        - "${CUSTOM_ROOT_TEST_DIR}/test_measure_power_consumption.py::test_thread_suspend_resume_i2c_54L"

  benchmarks.power_consumption.i2c_nrf54l.lfrc:
    harness: pytest
    integration_platforms:
      - nrf54l15dk/nrf54l15/cpuapp
    platform_allow:
      - nrf54l15dk/nrf54l15/cpuapp
    extra_args:
      - SHIELD=pca63565
      - CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC=y
    harness_config:
      fixture: pca63565
      pytest_root:
        - "${CUSTOM_ROOT_TEST_DIR}/test_measure_power_consumption.py::test_thread_suspend_resume_i2c_54L"

  benchmarks.power_consumption.i2c_nrf54h:
    harness: pytest
    sysbuild: true
    integration_platforms:
      - nrf54h20dk/nrf54h20/cpuapp
    platform_allow:
      - nrf54h20dk/nrf54h20/cpuapp
      - nrf54h20dk/nrf54h20/cpuppr
    extra_args:
      - SHIELD=pca63566
      - vpr_launcher_SHIELD=pca63566_fwd
    harness_config:
      fixture: pca63566
      pytest_root:
        - "${CUSTOM_ROOT_TEST_DIR}/test_measure_power_consumption.py::test_thread_suspend_resume_i2c_54H"
    timeout: 120

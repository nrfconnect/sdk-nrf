# Drivers and peripherals
CONFIG_I2C=y
CONFIG_ASSERT=y

# Enable runtime power management for peripheral
CONFIG_PM_DEVICE=y
CONFIG_PM_DEVICE_RUNTIME=y

CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n
CONFIG_SERIAL=n
CONFIG_BOOT_BANNER=n
CONFIG_NCS_BOOT_BANNER=n
CONFIG_LOG=n

CONFIG_GPIO=y

CONFIG_PM=y
CONFIG_POWEROFF=y

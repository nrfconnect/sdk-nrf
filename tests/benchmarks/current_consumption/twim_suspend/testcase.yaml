common:
  sysbuild: true
  depends_on: i2c

tests:
  benchmarks.current_consumption.twim_suspend.nrf54h:
    tags:
      - ci_build
      - ci_tests_benchmarks_multicore
      - twim
      - ppk_power_measure
    platform_allow:
      - nrf54h20dk/nrf54h20/cpuapp
      - nrf54h20dk/nrf54h20/cpuppr
    integration_platforms:
      - nrf54h20dk/nrf54h20/cpuapp
      - nrf54h20dk/nrf54h20/cpuppr
    extra_args:
      - SHIELD=pca63566
      - vpr_launcher_SHIELD=pca63566_fwd
    harness: pytest
    harness_config:
      fixture: pca63566
      pytest_root:
        - "${CUSTOM_ROOT_TEST_DIR}/test_measure_power_consumption.py::test_measure_and_data_dump_power_consumption_twim"
    timeout: 120

  benchmarks.current_consumption.twim_suspend.nrf54l:
    tags:
      - ci_build
      - ci_tests_benchmarks_multicore
      - twim
      - ppk_power_measure
    platform_allow:
      - nrf54l15dk/nrf54l15/cpuapp
    integration_platforms:
      - nrf54l15dk/nrf54l15/cpuapp
    extra_args:
      - SHIELD=pca63565
    harness: pytest
    harness_config:
      fixture: pca63565
      pytest_root:
        - "${CUSTOM_ROOT_TEST_DIR}/test_measure_power_consumption.py::test_measure_and_data_dump_power_consumption_twim"

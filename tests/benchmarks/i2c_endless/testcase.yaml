common:
  depends_on: i2c
  tags: drivers i2c ci_tests_benchmarks_i2c_endless
  harness: console
  harness_config:
    fixture: gpio_i2c_bridge_two_boards
  build_only: true
  platform_allow:
    - nrf52840dk/nrf52840
    - nrf5340dk/nrf5340/cpuapp
    - nrf54l15dk/nrf54l15/cpuapp
    - nrf54h20dk/nrf54h20/cpuapp
  integration_platforms:
    - nrf54l15dk/nrf54l15/cpuapp

tests:
  boards.nrf.i2c.i2c_endless.host:
    extra_configs:
      - CONFIG_ROLE_HOST=1

  boards.nrf.i2c.i2c_endless.device:
    extra_configs:
      - CONFIG_ROLE_HOST=0

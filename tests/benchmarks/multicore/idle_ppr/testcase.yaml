common:
  sysbuild: true
  tags: ci_build ci_tests_benchmarks_multicore
  platform_allow:
    - nrf54h20dk/nrf54h20/cpuapp
  integration_platforms:
    - nrf54h20dk/nrf54h20/cpuapp

tests:
  benchmarks.multicore.idle_ppr.no_sleep:
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Multicore idle_ppr test on"
        - "idle_ppr: Run 0"
        - "idle_ppr: Run 1"

  benchmarks.multicore.idle_ppr.idle:
    tags: ppk_power_measure
    extra_args:
      idle_ppr_CONF_FILE=prj_s2ram.conf
      remote_rad_CONF_FILE=prj_s2ram.conf
      remote_ppr_CONF_FILE=prj_s2ram.conf
      idle_ppr_CONFIG_TEST_SLEEP_DURATION_MS=500
      remote_rad_CONFIG_TEST_SLEEP_DURATION_MS=500
      remote_ppr_CONFIG_TEST_SLEEP_DURATION_MS=500
    harness: pytest
    harness_config:
      fixture: ppk_power_measure
      pytest_root:
        - "${CUSTOM_ROOT_TEST_DIR}/test_measure_power_consumption.py::test_measure_and_data_dump_ppr_and_idle"

  benchmarks.multicore.idle_ppr.s2ram:
    tags: ppk_power_measure
    extra_args:
      idle_ppr_CONF_FILE=prj_s2ram.conf
      remote_rad_CONF_FILE=prj_s2ram.conf
      remote_ppr_CONF_FILE=prj_s2ram.conf
    harness: pytest
    harness_config:
      fixture: ppk_power_measure
      pytest_root:
        - "${CUSTOM_ROOT_TEST_DIR}/test_measure_power_consumption.py::test_measure_and_data_dump_ppr_and_s2ram"

  benchmarks.multicore.idle_spim_loopback.4_bytes.no_sleep:
    filter: not CONFIG_COVERAGE
    extra_args:
      - idle_spim_loopback_EXTRA_CONF_FILE=enable_logs.conf
    harness: console
    harness_config:
      fixture: spi_loopback
      type: multi_line
      ordered: true
      regex:
        - "Multicore idle_spi_loopback test on"
        - "4 bytes of data exchanged at once"
        - ".*Run 0 - PASS"
        - ".*Run 1 - PASS"
    platform_allow:
      - nrf54h20dk/nrf54h20/cpuapp
    integration_platforms:
      - nrf54h20dk/nrf54h20/cpuapp

  benchmarks.multicore.idle_spim_loopback.4_bytes.idle_retained:

tests:
  unity.location_test:
    sysbuild: true
    tags:
      - location
      - sysbuild
      - ci_tests_lib_location
    platform_allow: native_sim
    integration_platforms:
      - native_sim
  unity.location_test.no_agnss:
    sysbuild: true
    tags:
      - location_no_agnss
      - sysbuild
      - ci_tests_lib_location
    platform_allow: native_sim
    integration_platforms:
      - native_sim
    extra_configs:
      - CONFIG_LOCATION_TEST_AGNSS=n
  unity.location_test.no_wifi:
    sysbuild: true
    tags:
      - location_no_wifi
      - sysbuild
      - ci_tests_lib_location
    platform_allow: native_sim
    integration_platforms:
      - native_sim
    extra_configs:
      - CONFIG_LOCATION_METHOD_WIFI=n
  unity.location_test.data_details:
    sysbuild: true
    tags:
      - location_data_details
      - sysbuild
      - ci_tests_lib_location
    platform_allow: native_sim
    integration_platforms:
      - native_sim
    extra_configs:
      - CONFIG_LOCATION_DATA_DETAILS=y

CONFIG_UNITY=y
CONFIG_NO_OPTIMIZATIONS=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_OFFLOAD=y
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_IPV6=y
CONFIG_NET_TEST=y
CONFIG_NET_CONNECTION_MANAGER=y
CONFIG_NET_CONNECTION_MANAGER_MONITOR_STACK_SIZE=1024

# Disable auto-down to make test-case expectations simpler
CONFIG_NET_CONNECTION_MANAGER_AUTO_IF_DOWN=n

# Disable DAD
CONFIG_NET_IPV6_NBR_CACHE=n
CONFIG_NET_IPV6_MLD=n

CONFIG_MOCK_NRF_MODEM_AT=y
CONFIG_MOCK_NRF_MODEM_AT_SCANF_VARGS_COUNT=2
CONFIG_MOCK_NRF_MODEM_AT_SCANF_VARGS_STR_SIZE=38

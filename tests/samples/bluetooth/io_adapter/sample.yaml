sample:
  description: Application for controlling gpios in Bluetooth Samples tests
  name: IO Adapter
tests:
  sample.bluetooth.io_adapter:
    sysbuild: true
    integration_platforms:
      - nrf52840dk/nrf52840
    platform_allow:
      - nrf52840dk/nrf52840
    tags:
      - bluetooth
      - ci_build
      - sysbuild
      - ci_tests_samples_bluetooth
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "Booting nRF Connect SDK"

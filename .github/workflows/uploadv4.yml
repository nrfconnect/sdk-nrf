name: Upload Artifact Example

on:
  push:
  workflow_dispatch:

#asfd
jobs:
  upload-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Create a file to upload
        run: echo "Hello, World!" > artifact.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: playground/buran/artifact.txt
          overwrite: true

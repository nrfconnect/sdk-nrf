name: Documentation Build

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - 'v*-branch'
    paths:
      - '.github/workflows/docbuild.yml'
      - '**.rst'
      - '**/Kconfig'
      - '**/sample.yaml'
      - 'doc/**'
      - 'include/**'
      - 'doc/requirements.txt'
      - 'scripts/tools-versions-*.yml'
      - 'west.yml'
  push:
    branches:
      - main
      - 'v*-branch'
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout sources
        uses: nordicbuilder/action-checkout-west-update@main

      - name: cache-pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-doc-pip

      - name: Install packages
        run: |
          sudo apt update
          sudo apt-get install -y ninja-build mscgen plantuml pipx python3.11-venv clang sqlite3
          sudo snap install yq
          DOXYGEN_VERSION=$(yq ".doxygen.version" ./ncs/nrf/scripts/tools-versions-linux.yml)
          wget --no-verbose "https://github.com/doxygen/doxygen/releases/download/Release_${DOXYGEN_VERSION//./_}/doxygen-${DOXYGEN_VERSION}.linux.bin.tar.gz"
          tar xf doxygen-${DOXYGEN_VERSION}.linux.bin.tar.gz
          echo "${PWD}/doxygen-${DOXYGEN_VERSION}/bin" >> $GITHUB_PATH

      - name: Install Python dependencies
        working-directory: ncs
        run: |
          sudo pip3 install -U setuptools wheel pip
          pip3 install -r nrf/doc/requirements.txt
          pip3 install git+https://github.com/maxd-nordic/doc-sphinx-ncs-theme.git@zeal --ignore-installed

      - name: West zephyr-export
        working-directory: ncs
        run: |
          west zephyr-export

      - name: Build documentation
        working-directory: ncs/nrf
        run: |
          cmake -GNinja -Bdoc/_build -Sdoc
          ninja -C doc/_build

      - name: Prepare archive
        if: ${{ !contains(github.event.pull_request.labels.*.name, 'external') || contains(github.event.pull_request.labels.*.name, 'CI-trusted-author') }}
        working-directory: ncs/nrf
        run: |
          MONITOR="monitor_${{ github.run_id }}.txt"
          ARCHIVE="doc_build_${{ github.run_id }}.zip"

          # Create documentation upload files
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "publish2 dev PR-${{ github.event.number }} ${ARCHIVE}" > "${MONITOR}"
            echo "${{ github.event.number }}" > pr.txt
          else
            VERSION_REGEX="^v([0-9a-z\.\-]+)$"
            if [[ ${GITHUB_REF#refs/tags/} =~ $VERSION_REGEX ]]; then
              VERSION=${BASH_REMATCH[1]}
            elif [[ ${GITHUB_REF#refs/heads/} == "main" ]]; then
              VERSION="latest"
            else
              echo "Not a release or latest, skipping publish"
              exit 0
            fi
            echo "publish2 main ${VERSION} ${ARCHIVE}" > "${MONITOR}"
          fi

          # add zoomin metadata
          cp doc/custom.properties doc/_build/html
          sed -i 's/__VERSION__/'"${VERSION}"'/g' doc/_build/html/custom.properties

          # add zoomin tags file
          cp doc/tags.yml doc/_build/html
          sed -i 's/__VERSION__/'"${VERSION}"'/g' doc/_build/html/tags.yml

          # compress
          cd doc/_build/html
          zip -rq "${ARCHIVE}" .
          mv "${ARCHIVE}" ../../../

      - name: Build Docsets
        working-directory: ncs/nrf/doc/_build
        run: |
          mkdir docsets
          pipx run doc2dash -d docsets/ -n kconfig html/kconfig
          pipx run doc2dash -d docsets/ -n matter html/matter
          pipx run doc2dash -d docsets/ -n mcuboot html/mcuboot --index-page wrapper.html
          pipx run doc2dash -d docsets/ -n nrf html/nrf
          pipx run doc2dash -d docsets/ -n nrfxlib html/nrfxlib --index-page README.html
          pipx run doc2dash -d docsets/ -n nrfx html/nrfx
          pipx run doc2dash -d docsets/ -n tfm html/tfm
          pipx run doc2dash -d docsets/ -n zephyr html/zephyr

      - name: Fix KConfig docset
        working-directory: ncs/nrf/doc/_build/docsets/kconfig.docset/Contents/Resources/Documents
        run: python3 ../../../../../../_scripts/rebuild_kconfig_index.py

      - name: Filter out group elements from Zephyr docset
        working-directory: ncs/nrf/doc/_build/docsets/zephyr.docset/Contents/Resources/Documents
        run: python3 ../../../../../../_scripts/filter_docset_index.py

      - name: Filter out group elements from nrf docset
        working-directory: ncs/nrf/doc/_build/docsets/nrf.docset/Contents/Resources/Documents
        run: python3 ../../../../../../_scripts/filter_docset_index.py

      - name: Filter out group elements from nrfx docset
        working-directory: ncs/nrf/doc/_build/docsets/nrfx.docset/Contents/Resources/Documents
        run: python3 ../../../../../../_scripts/filter_docset_index.py

      - name: Filter out group elements from nrfxlib docset
        working-directory: ncs/nrf/doc/_build/docsets/nrfxlib.docset/Contents/Resources/Documents
        run: python3 ../../../../../../_scripts/filter_docset_index.py

      - name: Compress Docsets
        working-directory: ncs/nrf/doc/_build
        run: tar czf docsets.tar.xz docsets/

      - name: Upload Docsets
        uses: actions/upload-artifact@v2
        with:
          name: docsets
          path: ncs/nrf/doc/_build/docsets.tar.xz

      - name: Store
        if: ${{ !contains(github.event.pull_request.labels.*.name, 'external') || contains(github.event.pull_request.labels.*.name, 'CI-trusted-author') }}
        uses: actions/upload-artifact@v3
        with:
          name: docs
          path: |
            ncs/nrf/*.zip
            ncs/nrf/monitor*.txt
            ncs/nrf/pr.txt

# SonarCloud project details
sonar.projectKey=nrfconnect_sdk-nrf
sonar.organization=nrfconnect
sonar.projectName=sdk-nrf
sonar.projectVersion=1.0

# Path to sources
sonar.sources=.
sonar.exclusions=tests/**,**/cmake/**/*,**/doc/**/*,**/ext/**/*

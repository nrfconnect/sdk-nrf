description: |
  This is binding for the UART over IPC.

include: [uart-controller.yaml, pinctrl-device.yaml]

compatible: "nordic,nrf-ipc-uart"

properties:
  ipc:
    type: phandle
    required: true
    description: IPC instance for sending UART data.
  ept-name:
    type: string
    required: true
    description: Remote IPC endpoint name

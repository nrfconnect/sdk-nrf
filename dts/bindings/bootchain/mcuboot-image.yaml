description: MCUboot instance properties

compatible: nordic,mcuboot-image

properties:
  image-index:
    type: int
    required: true
    description: |
      Image index within the MCUboot images list.

  uuid-vid:
    type: string-array
    description: |
      Image partition vendor unique identifiers.
      The following formats are supported:
       - Domain name (i.e. acme.corp)
       - Raw UUID (i.e. 12345678-1234-5678-1234-567812345678)
       - Raw HEX UUID (i.e. 12345678123456781234567812345678)

  uuid-cid:
    type: string-array
    description: |
      Image partition class unique identifiers.
      The following formats are supported:
       - Image class name (i.e. nRF5340_door_lock_btperipheral).
         This format requires uuid-vid property to be defined
         as the VID UUID is used as the namespace for image class UUID.
       - Raw UUID (i.e. 12345678-1234-5678-1234-567812345678)
       - Raw HEX UUID (i.e. 12345678123456781234567812345678)

  partitions:
    type: phandles
    required: true
    description: |
      References to the partition nodes for this image.

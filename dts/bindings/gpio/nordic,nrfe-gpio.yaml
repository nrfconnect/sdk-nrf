description: Software defined GPIO node

compatible: "nordic,nrfe-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:

  "#gpio-cells":
    const: 2

  port:
    type: int
    required: true
    description: |
      The GPIO port number. GPIO port P0 has:

        port = <0>;

      And P1 has:

        port = <1>;

gpio-cells:
  - pin
  - flags

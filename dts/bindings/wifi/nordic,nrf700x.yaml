# GPIO lines for controlling the nRF700x Wi-Fi chip.
include: base.yaml

properties:
  iovdd-ctrl-gpios:
    type: phandle-array
    required: true
    description: |
            GPIO of the SOC controlling IO VDD Control pin of the nRF700x
  bucken-gpios:
    type: phandle-array
    required: true
    description: |
            GPIO of the SOC controlling BUCK_EN pin of the nRF700x
  host-irq-gpios:
    type: phandle-array
    required: true
    description: |
            GPIO of the SOC controlling the HOST IRQ pin of the nRF700x

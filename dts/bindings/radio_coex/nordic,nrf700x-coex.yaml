description: |
    This is a representation of an external radio coexistence setup for coexistence
    with nRF700x WiFi chips.

compatible: "nordic,nrf700x-coex"

include: base.yaml

properties:
    req-gpios:
        type: phandle-array
        required: true
        description: |
            GPIO of the SOC connected to the PTA's REQUEST pin.

    status0-gpios:
        type: phandle-array
        required: true
        description: |
            GPIO of the SOC connected to the PTA's PRIORITY pin.
            This GPIO is also used to indicate direction (TX/RX).

    grant-gpios:
        type: phandle-array
        required: true
        description: |
            GPIO of the SOC connected to the PTA's GRANT pin.

    swctrl1-gpios:
        type: phandle-array
        required: false
        description: |
            GPIO of the SOC controlling the Priority (STATUS1) pin (in 4-wire
            coex case) of the nRF7002

    btrf-switch-gpios:
        type: phandle-array
        required: false
        description: |
            GPIO of the RF Switch to control BLE RF output to either BLE Antenna
            or shared Antenna with Wi-Fi

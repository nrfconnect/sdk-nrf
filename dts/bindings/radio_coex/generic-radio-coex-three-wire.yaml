description: |
    This is a representation of an external radio coexistence setup that has a
    three-pin control interface (REQUEST, GRANT, PRIORITY/DIRECTION).

compatible: "generic-radio-coex-three-wire"

include: base.yaml

properties:
    req-gpios:
        type: phandle-array
        required: true
        description: |
            GPIO of the SOC connected to the PTA's REQUEST pin.

    pri-dir-gpios:
        type: phandle-array
        required: true
        description: |
            GPIO of the SOC connected to the PTA's PRIORITY pin.
            This GPIO is also used to indicate direction (TX/RX).

    grant-gpios:
        type: phandle-array
        required: true
        description: |
            GPIO of the SOC connected to the PTA's GRANT pin.

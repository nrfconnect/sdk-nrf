sample:
  description: Test OpenThread Co-Processor
  name: OpenThread Co-Processor sample

tests:
  sample.openthread.coprocessor:
    sysbuild: true
    build_only: true
    platform_allow: >
      nrf52833dk/nrf52833
      nrf52840dk/nrf52840
      nrf52840dongle/nrf52840
      nrf21540dk/nrf52840
      nrf54l15pdk/nrf54l15/cpuapp
    extra_args: >
      SNIPPET="ci;logging;vendor_hook"
    integration_platforms:
      - nrf52833dk/nrf52833
      - nrf52840dk/nrf52840
      - nrf21540dk/nrf52840
      - nrf52840dongle/nrf52840
      - nrf54l15pdk/nrf54l15/cpuapp
    tags: ci_build sysbuild
  sample.openthread.coprocessor.usb:
    sysbuild: true
    build_only: true
    tags: ci_build sysbuild
    platform_allow: >
      nrf52833dk/nrf52833
      nrf52840dk/nrf52840
      nrf21540dk/nrf52840
    extra_args: >
      SNIPPET="ci;usb"
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf52833dk/nrf52833
      - nrf21540dk/nrf52840
  sample.openthread.coprocessor.hci:
    sysbuild: true
    build_only: true
    tags: ci_build sysbuild
    extra_args: >
      SNIPPET="ci;hci"
    platform_allow: >
      nrf52840dk/nrf52840
      nrf21540dk/nrf52840
    integration_platforms:
      - nrf52840dk/nrf52840

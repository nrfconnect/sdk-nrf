sample:
  description: Test OpenThread Co-Processor
  name: OpenThread Co-Processor sample
tests:
  sample.openthread.coprocessor:
    build_only: true
    extra_args: SNIPPET="logging;vendor_hook"
    integration_platforms:
      - nrf52840dk_nrf52840
      - nrf52840dongle_nrf52840
      - nrf52833dk_nrf52833
      - nrf21540dk_nrf52840
    platform_allow: >
      nrf52840dk_nrf52840 nrf52840dongle_nrf52840 nrf52833dk_nrf52833 nrf21540dk_nrf52840
    tags: ci_build
  sample.openthread.coprocessor.usb:
    build_only: true
    extra_args: SNIPPET=usb
    integration_platforms:
      - nrf52840dk_nrf52840
      - nrf52833dk_nrf52833
      - nrf21540dk_nrf52840
    platform_allow: nrf52840dk_nrf52840 nrf52833dk_nrf52833
      nrf21540dk_nrf52840
    tags: ci_build
  sample.openthread.coprocessor.hci:
    build_only: true
    extra_args: SNIPPET="hci"
    integration_platforms:
      - nrf52840dk_nrf52840
    platform_allow: nrf52840dk_nrf52840
      nrf21540dk_nrf52840
    tags: ci_build

sample:
  description: Test OpenThread Co-Processor
  name: OpenThread Co-Processor sample

tests:
  sample.openthread.coprocessor:
    build_only: true
    tags: ci_build
    platform_allow: >
      nrf52833dk_nrf52833
      nrf52840dk_nrf52840
      nrf52840dongle_nrf52840
      nrf21540dk_nrf52840
    extra_args: >
      SNIPPET="ci;logging;vendor_hook"
    integration_platforms:
      - nrf52833dk_nrf52833
      - nrf52840dk_nrf52840
      - nrf21540dk_nrf52840
      - nrf52840dongle_nrf52840

  sample.openthread.coprocessor.usb:
    build_only: true
    tags: ci_build
    platform_allow: >
      nrf52833dk_nrf52833
      nrf52840dk_nrf52840
      nrf21540dk_nrf52840
    extra_args: >
      SNIPPET="ci;usb"
    integration_platforms:
      - nrf52840dk_nrf52840
      - nrf52833dk_nrf52833
      - nrf21540dk_nrf52840

  sample.openthread.coprocessor.hci:
    build_only: true
    tags: ci_build
    extra_args: >
      SNIPPET="ci;hci"
    platform_allow: >
      nrf52840dk_nrf52840
      nrf21540dk_nrf52840
    integration_platforms:
      - nrf52840dk_nrf52840

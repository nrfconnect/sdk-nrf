# Enable VANILLA MBEDTLE BACKEND because Oberon does not yet support SHA224
# This file can be removed when SHA224 support is added to Oberon or cookies
# no longer require it for generation.
CONFIG_MBEDTLS_VANILLA_BACKEND=y
CONFIG_CHOICE_VANILLA_MBEDTLS_SHA256_C=y

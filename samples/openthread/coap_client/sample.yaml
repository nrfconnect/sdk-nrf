sample:
  description: Test CoAP communication in Thread network
  name: OpenThreadThread CoAP Client

tests:
  sample.openthread.coap_client.ftd:
    sysbuild: true
    build_only: true
    tags: ci_build sysbuild
    platform_allow: >
      nrf52840dk/nrf52840
      nrf21540dk/nrf52840
      nrf5340dk/nrf5340/cpuapp
      nrf5340dk/nrf5340/cpuapp/ns
    extra_args: >
      coap_client_SNIPPET="ci;logging"
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf21540dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
  sample.openthread.coap_client.mtd:
    sysbuild: true
    build_only: true
    tags: ci_build sysbuild
    platform_allow: >
      nrf52840dk/nrf52840
      nrf21540dk/nrf52840
      nrf5340dk/nrf5340/cpuapp
      nrf5340dk/nrf5340/cpuapp/ns
    extra_args: >
      coap_client_SNIPPET="ci;logging;mtd"
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf21540dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
  sample.openthread.coap_client.mtd.multiprotocol_ble:
    sysbuild: true
    build_only: true
    tags: ci_build sysbuild
    platform_allow: >
      nrf52840dk/nrf52840
      nrf21540dk/nrf52840
      nrf5340dk/nrf5340/cpuapp
      nrf5340dk/nrf5340/cpuapp/ns
    extra_args: >
      coap_client_SNIPPET="ci;logging;mtd;multiprotocol_ble"
      FILE_SUFFIX=ble
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf21540dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns

# Disable logging
CONFIG_NET_LOG=n
CONFIG_LOG=n
CONFIG_NET_STATISTICS=n
CONFIG_OT_COMMAND_LINE_INTERFACE_LOG_LEVEL_DBG=n
CONFIG_BOOT_BANNER=n
CONFIG_SHELL_PROMPT_UART=""
CONFIG_SHELL_VT100_COLORS=n

# Disable openthread autostart
CONFIG_OPENTHREAD_MANUAL_START=y

# By default use the precompiled OpenThread libraries
CONFIG_OPENTHREAD_LIBRARY_1_1=y

# Move logging to RTT
CONFIG_BOOT_BANNER=n
CONFIG_LOG_MINIMAL=n
CONFIG_SHELL_LOG_BACKEND=n
CONFIG_USE_SEGGER_RTT=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_OPENTHREAD_LOG_LEVEL_DEBG=y
CONFIG_LOG_STRDUP_BUF_COUNT=24
CONFIG_LOG_STRDUP_MAX_STRING=56

# Shell configuration for harness
CONFIG_SHELL_PROMPT_UART=""
CONFIG_SHELL_VT100_COLORS=n
CONFIG_SHELL_DEFAULT_TERMINAL_WIDTH=416

# Disable openthread autostart
CONFIG_OPENTHREAD_MANUAL_START=y

# By default use the precompiled OpenThread libraries
CONFIG_OPENTHREAD_LIBRARY_1_1=y

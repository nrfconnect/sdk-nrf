sample:
  name: OpenThread CLI sample
  description: Test OpenThread Command Line Interface.

tests:
  sample.openthread.cli.multiprotocol:
    sysbuild: true
    build_only: true
    tags: ci_build sysbuild
    platform_allow: >
      nrf52840dk/nrf52840
      nrf52840dongle/nrf52840
      nrf21540dk/nrf52840
      nrf5340dk/nrf5340/cpuapp
      nrf5340dk/nrf5340/cpuapp/ns
      nrf54l15pdk/nrf54l15/cpuapp
      nrf54l15pdk@0.3.0/nrf54l15/cpuapp
    extra_args: >
      SNIPPET="ci;logging;multiprotocol;tcp"
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf52840dongle/nrf52840
      - nrf21540dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf54l15pdk/nrf54l15/cpuapp
      - nrf54l15pdk@0.3.0/nrf54l15/cpuapp
  sample.openthread.cli.singleprotocol:
    sysbuild: true
    build_only: true
    tags: ci_build sysbuild
    platform_allow: >
      nrf52840dk/nrf52840
      nrf21540dk/nrf52840
      nrf5340dk/nrf5340/cpuapp
      nrf5340dk/nrf5340/cpuapp/ns
      nrf54l15pdk/nrf54l15/cpuapp
      nrf54l15pdk@0.3.0/nrf54l15/cpuapp
    extra_args: >
      SNIPPET="ci;logging;tcp"
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf21540dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf54l15pdk/nrf54l15/cpuapp
      - nrf54l15pdk@0.3.0/nrf54l15/cpuapp
  sample.openthread.cli.usb:
    sysbuild: true
    build_only: true
    tags: ci_build sysbuild
    platform_allow: >
      nrf52840dk/nrf52840
      nrf21540dk/nrf52840
      nrf5340dk/nrf5340/cpuapp
      nrf5340dk/nrf5340/cpuapp/ns
    extra_args: >
      SNIPPET="ci;logging;multiprotocol;tcp;usb"
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf21540dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
  sample.openthread.cli.low_power:
    sysbuild: true
    build_only: true
    tags: ci_build sysbuild
    platform_allow: >
      nrf52840dk/nrf52840
      nrf5340dk/nrf5340/cpuapp
    extra_args: >
      SNIPPET="ci;low_power"
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
  # Build integration regression protection.
  sample.nrf_security.openthread.integration:
    sysbuild: true
    build_only: true
    tags: sysbuild
    platform_allow: >
      nrf52840dk/nrf52840
      nrf5340dk/nrf5340/cpuapp/ns
    extra_args: >
      SNIPPET=ci
      CONFIG_NRF_SECURITY=y
    integration_platforms:
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf52840dk/nrf52840
  sample.openthread.cli.tcat:
    sysbuild: true
    build_only: true
    tags: ci_build sysbuild
    platform_allow: >
      nrf52840dk/nrf52840
      nrf21540dk/nrf52840
      nrf5340dk/nrf5340/cpuapp
      nrf5340dk/nrf5340/cpuapp/ns
      nrf54l15pdk/nrf54l15/cpuapp
      nrf54l15pdk@0.3.0/nrf54l15/cpuapp
    extra_args: >
      SNIPPET="ci;tcat;tcp"
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf21540dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf54l15pdk/nrf54l15/cpuapp
      - nrf54l15pdk@0.3.0/nrf54l15/cpuapp

sample:
  description: Sample showing Application Event Manager usage
  name: Application Event Manager sample
common:
  harness: console
  harness_config:
    ordered: false
    regex:
      - "config_event"
      - "measurement_event"
      - "control_event"
      - "ack_event"
      - "Average value3: 45"
    type: multi_line
tests:
  sample.app_event_manager:
    sysbuild: true
    build_only: false
    platform_allow:
      - qemu_cortex_m3
      - nrf52dk/nrf52832
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf9160dk/nrf9160/ns
      - nrf21540dk/nrf52840
      - nrf54h20dk/nrf54h20/cpuapp
    integration_platforms:
      - qemu_cortex_m3
      - nrf52dk/nrf52832
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf9160dk/nrf9160/ns
      - nrf21540dk/nrf52840
      - nrf54h20dk/nrf54h20/cpuapp
    tags: sysbuild ci_samples_app_event_manager
  sample.app_event_manager_shell:
    sysbuild: true
    build_only: false
    platform_allow:
      - qemu_cortex_m3
      - nrf52dk/nrf52832
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf9160dk/nrf9160/ns
      - nrf21540dk/nrf52840
      - nrf54h20dk/nrf54h20/cpuapp
    integration_platforms:
      - qemu_cortex_m3
      - nrf52dk/nrf52832
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf9160dk/nrf9160/ns
      - nrf21540dk/nrf52840
      - nrf54h20dk/nrf54h20/cpuapp
    extra_configs:
      - CONFIG_SHELL=y
    platform_exclude: native_posix
    tags: sysbuild ci_samples_app_event_manager
  sample.app_event_manager_shell.native_posix:
    sysbuild: true
    build_only: false
    extra_configs:
      - CONFIG_SHELL=y
      - CONFIG_NATIVE_UART_0_ON_STDINOUT=y
    platform_allow: native_posix
    tags: sysbuild ci_samples_app_event_manager

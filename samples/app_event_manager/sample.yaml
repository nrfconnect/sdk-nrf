sample:
  description: Sample showing Application Event Manager usage
  name: Application Event Manager sample
common:
  harness: console
  harness_config:
    ordered: false
    regex:
      - "config_event"
      - "measurement_event"
      - "control_event"
      - "ack_event"
      - "Average value3: 45"
    type: multi_line
tests:
  sample.app_event_manager:
    build_only: false
    platform_allow:
      - qemu_cortex_m3
      - nrf52dk_nrf52832
      - nrf52840dk_nrf52840
      - nrf5340dk_nrf5340_cpuapp
      - nrf5340dk_nrf5340_cpuapp_ns
      - nrf9160dk_nrf9160_ns
      - nrf21540dk_nrf52840
    integration_platforms:
      - qemu_cortex_m3
      - nrf52dk_nrf52832
      - nrf52840dk_nrf52840
      - nrf5340dk_nrf5340_cpuapp
      - nrf5340dk_nrf5340_cpuapp_ns
      - nrf9160dk_nrf9160_ns
      - nrf21540dk_nrf52840
  sample.app_event_manager_shell:
    build_only: false
    platform_allow:
      - qemu_cortex_m3
      - nrf52dk_nrf52832
      - nrf52840dk_nrf52840
      - nrf5340dk_nrf5340_cpuapp
      - nrf5340dk_nrf5340_cpuapp_ns
      - nrf9160dk_nrf9160_ns
      - nrf21540dk_nrf52840
    integration_platforms:
      - qemu_cortex_m3
      - nrf52dk_nrf52832
      - nrf52840dk_nrf52840
      - nrf5340dk_nrf5340_cpuapp
      - nrf5340dk_nrf5340_cpuapp_ns
      - nrf9160dk_nrf9160_ns
      - nrf21540dk_nrf52840
    extra_configs:
      - CONFIG_SHELL=y
    platform_exclude: native_posix
  sample.app_event_manager_shell.native_posix:
    build_only: false
    extra_configs:
      - CONFIG_SHELL=y
      - CONFIG_NATIVE_UART_0_ON_STDINOUT=y
    platform_allow: native_posix

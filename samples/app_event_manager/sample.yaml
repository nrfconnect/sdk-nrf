sample:
  description: Sample showing Application Event Manager usage
  name: Application Event Manager sample
common:
  harness: console
  integration_platforms:
    - qemu_cortex_m3
    - nrf52dk_nrf52832
    - nrf52840dk_nrf52840
    - nrf9160dk_nrf9160_ns
    - nrf21540dk_nrf52840
  harness_config:
    type: multi_line
    ordered: false
    regex:
      - "config_event"
      - "measurement_event"
      - "control_event"
      - "ack_event"
      - "Average value3: 45"
tests:
  samples.app_evt_mgr:
    build_only: false

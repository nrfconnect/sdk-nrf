CONFIG_APPLICATION_JWT_LOG_LEVEL_INF=y

# JWT needs at least 900 bytes of stack
CONFIG_MAIN_STACK_SIZE=4096

# Multiple dynamic allocations are performed by cJSON Lib and for base64 encoding.
CONFIG_HEAP_MEM_POOL_SIZE=8192

# Use app jwt Library info log level
CONFIG_APP_JWT=y
CONFIG_APP_JWT_LOG_LEVEL_INF=y

# Verify JWT signature after signing
CONFIG_APP_JWT_VERIFY_SIGNATURE=y

# Optional : print the exported public key in DER format to logging terminal,
# requieres CONFIG_APP_JWT_LOG_LEVEL_INF=y to be made visible.
CONFIG_APP_JWT_PRINT_EXPORTED_PUBKEY_DER=y

# Enable nordic security backend and PSA APIs
CONFIG_NRF_SECURITY=y

# Enable sample to use ironside services as a client
CONFIG_PSA_SSF_CRYPTO_CLIENT=y

# Enable PSA services used by the sample code
CONFIG_PSA_WANT_GENERATE_RANDOM=y
CONFIG_PSA_WANT_KEY_TYPE_ECC_KEY_PAIR_IMPORT=y
CONFIG_PSA_WANT_ALG_ECDSA=y
CONFIG_PSA_WANT_ECC_SECP_R1_256=y
CONFIG_PSA_WANT_ALG_SHA_256=y

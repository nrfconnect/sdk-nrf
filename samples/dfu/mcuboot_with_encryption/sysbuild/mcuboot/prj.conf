CONFIG_PM=n

CONFIG_SIZE_OPTIMIZATIONS=y

CONFIG_MAIN_STACK_SIZE=10240

CONFIG_BOOT_UPGRADE_ONLY=n
CONFIG_BOOT_BOOTSTRAP=n

CONFIG_FLASH=y

CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y
# Enabled MCUboot debug logging to indicate how encryption
# process goes. This option is default to y to make it easier
# to see whether sample actually works, and prevent users
# from getting confusing black console with no indication
# what went wrong. Logging takes a lot of space and, also due to
# security concerns, should not be left in production build.
CONFIG_MCUBOOT_LOG_LEVEL_DBG=y

### Ensure Zephyr logging changes don't use more resources
CONFIG_LOG_DEFAULT_LEVEL=0
### Use info log level by default
### Decrease footprint by ~4 KB in comparison to CBPRINTF_COMPLETE=y
CONFIG_CBPRINTF_NANO=y
### Use picolibc to reduce flash usage
CONFIG_PICOLIBC=y
### Disable malloc arena because we don't need it
CONFIG_COMMON_LIBC_MALLOC_ARENA_SIZE=0

# NCS boot banner
CONFIG_NCS_APPLICATION_BOOT_BANNER_STRING="MCUboot"

# Enable MCUboot bootloader support
SB_CONFIG_BOOTLOADER_MCUBOOT=y
# Enable MCUboot image encryption directly from sysbuild.
# This will also involve additional logic in CMake files, that will
# correctly sign and encrypt images.
# Signature and encryption algorithms as well as keys are automatically
# picked by CMake.
SB_CONFIG_BOOT_ENCRYPTION=y

# Sample is not using partition manager.
SB_CONFIG_PARTITION_MANAGER=n

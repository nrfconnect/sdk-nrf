sample:
  description: Bluetooth Low Energy Human Interface Device keyboard sample
  name: BLE HIDS keyboard sample
tests:
  sample.bluetooth.peripheral_hids_keyboard:
    sysbuild: true
    harness: bluetooth
    integration_platforms:
      - nrf52dk/nrf52832
      - nrf52840dk/nrf52840
    platform_allow: nrf52dk/nrf52832 nrf52840dk/nrf52840
    tags: bluetooth sysbuild
  sample.bluetooth.peripheral_hids_keyboard.build:
    sysbuild: true
    build_only: true
    integration_platforms:
      - nrf52dk/nrf52832
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf54l15pdk/nrf54l15/cpuapp
      - nrf54h20dk/nrf54h20/cpuapp
    platform_allow: nrf52dk/nrf52832 nrf52840dk/nrf52840 nrf5340dk/nrf5340/cpuapp
      nrf5340dk/nrf5340/cpuapp/ns nrf54l15pdk/nrf54l15/cpuapp nrf54h20dk/nrf54h20/cpuapp
    tags: bluetooth ci_build sysbuild

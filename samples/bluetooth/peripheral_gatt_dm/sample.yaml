sample:
  description: Bluetooth Low Energy Gatt client discovery manager sample
  name: BLE Gatt Discovery
tests:
  sample.bluetooth.peripheral_gatt_dm:
    sysbuild: true
    build_only: true
    integration_platforms:
      - nrf52dk/nrf52832
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf54h20dk/nrf54h20/cpuapp
    platform_allow: nrf52dk/nrf52832 nrf52840dk/nrf52840 nrf5340dk/nrf5340/cpuapp
      nrf5340dk/nrf5340/cpuapp/ns nrf54h20dk/nrf54h20/cpuapp
    tags: bluetooth ci_build sysbuild

CONFIG_IPC_SERVICE=y
CONFIG_MBOX=y

#CONFIG_HEAP_MEM_POOL_SIZE=8192

#CONFIG_MAIN_STACK_SIZE=512
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=512

CONFIG_BT=y
CONFIG_BT_HCI_RAW=y
CONFIG_BT_HCI_RAW_RESERVE=1
CONFIG_BT_MAX_CONN=16


# Workaround: Unable to allocate command buffer when using K_NO_WAIT since
# Host number of completed commands does not follow normal flow control.
CONFIG_BT_BUF_CMD_TX_COUNT=10

# Enable and adjust the below value as necessary
# CONFIG_BT_BUF_EVT_RX_COUNT=16
# CONFIG_BT_BUF_EVT_RX_SIZE=255
# CONFIG_BT_BUF_ACL_RX_SIZE=255
# CONFIG_BT_BUF_ACL_TX_SIZE=251
# CONFIG_BT_BUF_CMD_TX_SIZE=255

# Distance Measurement
CONFIG_DM_MODULE=y
CONFIG_DM_MODULE_RPC=y
CONFIG_DM_MODULE_RPC_HOST=y

CONFIG_MPSL=y
CONFIG_MPSL_TIMESLOT_SESSION_COUNT=1

CONFIG_DM_GPIO_DEBUG=y

# Main Stack
CONFIG_MAIN_STACK_SIZE=680

# BT
CONFIG_BT_EXT_ADV=y

# NRF RPC
CONFIG_NRF_RPC_THREAD_POOL_SIZE=2
CONFIG_HEAP_MEM_POOL_SIZE=2048

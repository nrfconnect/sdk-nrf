sample:
  description: Bluetooth Low Energy central battery service sample
  name: BLE Central BAS
tests:
  sample.bluetooth.central_bas:
    sysbuild: true
    harness: bluetooth
    integration_platforms:
      - nrf52dk/nrf52832
      - nrf52840dk/nrf52840
    platform_allow: nrf52dk/nrf52832 nrf52840dk/nrf52840
    tags: bluetooth sysbuild
  sample.bluetooth.central_bas.build:
    sysbuild: true
    build_only: true
    integration_platforms:
      - nrf52dk/nrf52832
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf54h20dk/nrf54h20/cpuapp
    platform_allow: nrf52dk/nrf52832 nrf52840dk/nrf52840 nrf5340dk/nrf5340/cpuapp
      nrf5340dk/nrf5340/cpuapp/ns nrf54h20dk/nrf54h20/cpuapp
    tags: bluetooth ci_build sysbuild

sample:
  description: Bluetooth Low Energy central Human Interface Device sample
  name: BLE Central HIDS
tests:
  sample.bluetooth.central_hids:
    harness: bluetooth
    integration_platforms:
      - nrf52dk_nrf52832
      - nrf52840dk_nrf52840
    platform_allow: nrf52dk_nrf52832 nrf52840dk_nrf52840
    tags: bluetooth
  sample.bluetooth.central_hids.build:
    build_only: true
    integration_platforms:
      - nrf52dk_nrf52832
      - nrf52840dk_nrf52840
      - nrf5340dk_nrf5340_cpuapp
      - nrf5340dk_nrf5340_cpuapp_ns
    platform_allow: nrf52dk_nrf52832 nrf52840dk_nrf52840 nrf5340dk_nrf5340_cpuapp
      nrf5340dk_nrf5340_cpuapp_ns
    tags: bluetooth ci_build

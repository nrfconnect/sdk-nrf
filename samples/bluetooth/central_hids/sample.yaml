sample:
  description: Bluetooth Low Energy central Human Interface Device sample
  name: BLE Central HIDS
tests:
  sample.bluetooth.central_hids:
    sysbuild: true
    harness: bluetooth
    integration_platforms:
      - nrf52dk/nrf52832
      - nrf52840dk/nrf52840
    platform_allow: nrf52dk/nrf52832 nrf52840dk/nrf52840
    tags: bluetooth sysbuild
  sample.bluetooth.central_hids.build:
    sysbuild: true
    build_only: true
    integration_platforms:
      - nrf52dk/nrf52832
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf54l15pdk/nrf54l15/cpuapp
      - nrf54h20dk/nrf54h20/cpuapp
    platform_allow: nrf52dk/nrf52832 nrf52840dk/nrf52840 nrf5340dk/nrf5340/cpuapp
      nrf5340dk/nrf5340/cpuapp/ns nrf54l15pdk/nrf54l15/cpuapp
      nrf54h20dk/nrf54h20/cpuapp
    tags: bluetooth ci_build sysbuild

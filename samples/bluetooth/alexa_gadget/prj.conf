# Enable DK LED and Buttons library
CONFIG_GPIO=y
CONFIG_DK_LIBRARY=y

# Debug options
CONFIG_ASSERT=y
CONFIG_LOG=y


CONFIG_MAIN_STACK_SIZE=2048
CONFIG_IDLE_STACK_SIZE=128
CONFIG_BT_RX_STACK_SIZE=2240

# Gadgets Profile
CONFIG_BT_ALEXA_GADGETS_PROFILE=y
CONFIG_BT_ALEXA_GADGETS_MODEL_NAME="Nordic Gadget"
CONFIG_BT_ALEXA_GADGETS_DEVICE_DESCRIPTION="nRF5x DK"
CONFIG_BT_ALEXA_GADGETS_AMAZON_ID="MY_DEVICE_ID"
CONFIG_BT_ALEXA_GADGETS_DEVICE_SECRET="MY_DEVICE_SECRET"
CONFIG_BT_ALEXA_GADGETS_CAPABILITY_ALERTS=y
CONFIG_BT_ALEXA_GADGETS_CAPABILITY_NOTIFICATIONS=y
CONFIG_BT_ALEXA_GADGETS_CAPABILITY_STATELISTENER=y
CONFIG_BT_ALEXA_GADGETS_CAPABILITY_MUSICDATA=y
CONFIG_BT_ALEXA_GADGETS_CAPABILITY_SPEECHDATA=y
CONFIG_BT_ALEXA_GADGETS_CAPABILITY_CUSTOM=y
CONFIG_BT_ALEXA_GADGETS_CAPABILITY_CUSTOM_NAMESPACE="Custom.ColorCyclerGadget"

# Bluetooth configuration
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Nordic Gadget"
CONFIG_BT_DEVICE_APPEARANCE=833
CONFIG_BT_COMPANY_ID=0x0059
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1
CONFIG_BT_WHITELIST=y
CONFIG_BT_SETTINGS=y
CONFIG_BT_GATT_CLIENT=y
# PHY update observed to have issue with Echo Input
CONFIG_BT_AUTO_PHY_UPDATE=n
CONFIG_BT_PHY_UPDATE=n

# Non-volatile storage
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS=y
CONFIG_SETTINGS_NVS=y

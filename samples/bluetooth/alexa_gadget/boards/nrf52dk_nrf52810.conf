# Disable logging to reduce memory usage
CONFIG_LOG=n

# Use SW link layer to reduce flash and RAM usage
CONFIG_BT_LL_SW_SPLIT=y

# Set main stack size to a minimum
CONFIG_MAIN_STACK_SIZE=1024

# Disable capabilities not used by this sample to reduce flash usage
CONFIG_BT_ALEXA_GADGETS_CAPABILITY_ALERTS=n
CONFIG_BT_ALEXA_GADGETS_CAPABILITY_NOTIFICATIONS=n
CONFIG_BT_ALEXA_GADGETS_CAPABILITY_MUSICDATA=n
CONFIG_BT_ALEXA_GADGETS_CAPABILITY_SPEECHDATA=n

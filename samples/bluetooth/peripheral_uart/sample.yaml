sample:
  description: Bluetooth Low Energy UART service sample
  name: BLE UART service
tests:
  sample.bluetooth.peripheral_uart:
    build_only: true
    platform_allow: nrf52dk/nrf52832 nrf52833dk/nrf52833 nrf52840dk/nrf52840
      nrf5340dk/nrf5340/cpuapp nrf5340dk/nrf5340/cpuapp/ns thingy53/nrf5340/cpuapp
      thingy53/nrf5340/cpuapp/ns nrf21540dk/nrf52840 nrf54l15pdk/nrf54l15/cpuapp
      nrf54l15pdk@0.3.0/nrf54l15/cpuapp nrf54h20dk/nrf54h20/cpuapp
    integration_platforms:
      - nrf52dk/nrf52832
      - nrf52833dk/nrf52833
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
      - thingy53/nrf5340/cpuapp
      - thingy53/nrf5340/cpuapp/ns
      - nrf21540dk/nrf52840
      - nrf54l15pdk/nrf54l15/cpuapp
      - nrf54l15pdk@0.3.0/nrf54l15/cpuapp
      - nrf54h20dk/nrf54h20/cpuapp
    tags: bluetooth ci_build
  sample.bluetooth.peripheral_uart.sysbuild:
    build_only: true
    sysbuild: true
    platform_allow: nrf52840dk/nrf52840 nrf5340dk/nrf5340/cpuapp
      nrf5340dk/nrf5340/cpuapp/ns nrf54h20dk/nrf54h20/cpuapp
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf54h20dk/nrf54h20/cpuapp
    tags: bluetooth ci_build sysbuild
  sample.bluetooth.peripheral_uart_cdc:
    build_only: true
    extra_args: OVERLAY_CONFIG=prj_cdc.conf DTC_OVERLAY_FILE="usb.overlay"
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf52833dk/nrf52833
    platform_allow: nrf52840dk/nrf52840 nrf52833dk/nrf52833
    tags: bluetooth ci_build
  sample.bluetooth.peripheral_uart_minimal:
    build_only: true
    extra_args: OVERLAY_CONFIG=prj_minimal.conf
    integration_platforms:
      - nrf52dk/nrf52810
      - nrf52840dk/nrf52811
      - nrf52833dk/nrf52820
    platform_allow: nrf52dk/nrf52810 nrf52840dk/nrf52811 nrf52833dk/nrf52820
    tags: bluetooth ci_build
  sample.bluetooth.peripheral_uart_ble_rpc:
    build_only: true
    extra_configs:
      - CONFIG_BT_RPC_STACK=y
    integration_platforms:
      - nrf5340dk/nrf5340/cpuapp
    platform_allow: nrf5340dk/nrf5340/cpuapp
    tags: bluetooth ci_build
  sample.bluetooth.peripheral_uart.security_disabled:
    build_only: true
    platform_allow: nrf52dk/nrf52832 nrf52833dk/nrf52833 nrf52840dk/nrf52840
      nrf5340dk/nrf5340/cpuapp nrf5340dk/nrf5340/cpuapp/ns thingy53/nrf5340/cpuapp
      thingy53/nrf5340/cpuapp/ns nrf21540dk/nrf52840
    integration_platforms:
      - nrf52840dk/nrf52840
    tags: bluetooth ci_build
    extra_configs:
      - CONFIG_BT_NUS_SECURITY_ENABLED=n

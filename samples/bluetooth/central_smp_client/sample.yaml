sample:
  description: Bluetooth Low Energy Central Device Firmware Update sample
  name: Bluetooth LE Central DFU SMP
tests:
  sample.bluetooth.central_dfu_smp:
    sysbuild: true
    harness: bluetooth
    integration_platforms:
      - nrf52dk/nrf52832
      - nrf52840dk/nrf52840
      - nrf54l15dk/nrf54l15/cpuapp
    platform_allow: nrf52dk/nrf52832 nrf52840dk/nrf52840 nrf54l15dk/nrf54l15/cpuapp
    tags: bluetooth sysbuild
  sample.bluetooth.central_dfu_smp.build:
    sysbuild: true
    build_only: true
    integration_platforms:
      - nrf52dk/nrf52832
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
    platform_allow: nrf52dk/nrf52832 nrf52840dk/nrf52840 nrf5340dk/nrf5340/cpuapp
      nrf5340dk/nrf5340/cpuapp/ns
    tags: bluetooth ci_build sysbuild

sample:
  description: Bluetooth Low Energy Human Interface Device mouse sample
  name: BLE HIDS mouse sample
tests:
  sample.bluetooth.peripheral_hids_mouse:
    harness: bluetooth
    integration_platforms:
      - nrf51dk_nrf51422
      - nrf52dk_nrf52832
      - nrf52840dk_nrf52840
    platform_allow: nrf51dk_nrf51422 nrf52dk_nrf52832 nrf52840dk_nrf52840
    tags: bluetooth
  sample.bluetooth.peripheral_hids_mouse.build:
    build_only: true
    integration_platforms:
      - nrf51dk_nrf51422
      - nrf52dk_nrf52832
      - nrf52840dk_nrf52840
      - nrf5340dk_nrf5340_cpuapp
      - nrf5340dk_nrf5340_cpuapp_ns
    platform_allow: nrf51dk_nrf51422 nrf52dk_nrf52832 nrf52840dk_nrf52840 nrf5340dk_nrf5340_cpuapp
      nrf5340dk_nrf5340_cpuapp_ns
    tags: bluetooth ci_build
  sample.bluetooth.peripheral_hids_mouse.ble_rpc:
    build_only: true
    extra_configs:
      - CONFIG_BT_RPC_STACK=y
    integration_platforms:
      - nrf5340dk_nrf5340_cpuapp
    platform_allow: nrf5340dk_nrf5340_cpuapp
    tags: bluetooth ci_build
  # Build integration regression protection.
  integration.nrf_security.bluetooth:
      build_only: True
      extra_args: CONFIG_NRF_SECURITY=y CONFIG_BOOTLOADER_MCUBOOT=y
      platform_allow: nrf5340dk_nrf5340_cpuapp
      integration_platforms:
          - nrf5340dk_nrf5340_cpuapp

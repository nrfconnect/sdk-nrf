# Enable device power management
CONFIG_PM_DEVICE=y
CONFIG_PM_DEVICE_RUNTIME=y

# Enable system power management
CONFIG_PM=y

# Enable power off state
CONFIG_POWEROFF=y

# Enable cpurad for sysbuild
CONFIG_SOC_NRF54H20_CPURAD_ENABLE=y

# MRAM latency optimization - allow MRAM to power off when idle
# This reduces power consumption by allowing MRAM power gating
# CONFIG_MRAM_LATENCY defaults to n, which allows MRAM power gating
CONFIG_MRAM_LATENCY_AUTO_REQ=n

# Peak Current Management
CONFIG_SOC_FLASH_NRF_THROTTLING=y
CONFIG_MPSL_FORCE_RRAM_ON_ALL_THE_TIME=n

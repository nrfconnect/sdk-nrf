sample:
  name: Fast Pair locator tag
  description: Bluetooth Fast Pair Provider sample setup for the locator tag use case
tests:
  sample.bluetooth.fast_pair.locator_tag:
    sysbuild: true
    build_only: true
    integration_platforms:
      - nrf52dk/nrf52832
      - nrf52833dk/nrf52833
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf54l15pdk/nrf54l15/cpuapp
      - thingy53/nrf5340/cpuapp
      - thingy53/nrf5340/cpuapp/ns
    platform_allow:
      - nrf52dk/nrf52832
      - nrf52833dk/nrf52833
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf54l15pdk/nrf54l15/cpuapp
      - thingy53/nrf5340/cpuapp
      - thingy53/nrf5340/cpuapp/ns
    tags: bluetooth ci_build sysbuild
  sample.bluetooth.fast_pair.locator_tag.release:
    sysbuild: true
    build_only: true
    integration_platforms:
      - nrf52dk/nrf52832
      - nrf52833dk/nrf52833
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf54l15pdk/nrf54l15/cpuapp
      - thingy53/nrf5340/cpuapp
      - thingy53/nrf5340/cpuapp/ns
    platform_allow:
      - nrf52dk/nrf52832
      - nrf52833dk/nrf52833
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf54l15pdk/nrf54l15/cpuapp
      - thingy53/nrf5340/cpuapp
      - thingy53/nrf5340/cpuapp/ns
    tags: bluetooth ci_build sysbuild
    extra_args: FILE_SUFFIX=release

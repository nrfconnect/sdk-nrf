sample:
  name: Direction Finding Connectionless Beacon
  description: Sample application showing connectionless Direction Finding transmission
tests:
  sample.bluetooth.direction_finding_connectionless_tx.aoa.sdc:
    sysbuild: true
    build_only: true
    platform_allow:
      - nrf52833dk/nrf52833
      - nrf52833dk/nrf52820
      - nrf5340dk/nrf5340/cpuapp
      - nrf54l15dk/nrf54l05/cpuapp
      - nrf54l15dk/nrf54l10/cpuapp
      - nrf54l15dk/nrf54l15/cpuapp
      - nrf54lm20dk/nrf54lm20a/cpuapp
      - nrf54lv10dk/nrf54lv10a/cpuapp
    tags:
      - bluetooth
      - sysbuild
    integration_platforms:
      - nrf52833dk/nrf52833
      - nrf52833dk/nrf52820
      - nrf5340dk/nrf5340/cpuapp
      - nrf54l15dk/nrf54l05/cpuapp
      - nrf54l15dk/nrf54l10/cpuapp
      - nrf54l15dk/nrf54l15/cpuapp
      - nrf54lm20dk/nrf54lm20a/cpuapp
      - nrf54lv10dk/nrf54lv10a/cpuapp
  sample.bluetooth.direction_finding_connectionless_tx.aoa.bt_ll_sw_split.nrf52:
    sysbuild: false
    build_only: true
    extra_args:
      - OVERLAY_CONFIG="overlay-bt_ll_sw_split.conf"
      - SNIPPET="bt-ll-sw-split"
    platform_allow:
      - nrf52833dk/nrf52833
      - nrf52833dk/nrf52820
    tags: bluetooth
    integration_platforms:
      - nrf52833dk/nrf52833
      - nrf52833dk/nrf52820
  sample.bluetooth.direction_finding_connectionless_tx.aoa.bt_ll_sw_split.nrf53:
    sysbuild: true
    build_only: true
    extra_args:
      - ipc_radio_OVERLAY_CONFIG="../../overlay-bt_ll_sw_split.conf"
      - ipc_radio_SNIPPET="bt-ll-sw-split"
    platform_allow:
      - nrf5340dk/nrf5340/cpuapp
    tags:
      - bluetooth
      - sysbuild
    integration_platforms:
      - nrf5340dk/nrf5340/cpuapp
  sample.bluetooth.direction_finding_connectionless_tx.aod.bt_ll_sw_split.nrf52:
    sysbuild: false
    build_only: true
    extra_args:
      - OVERLAY_CONFIG="overlay-aod.conf;overlay-bt_ll_sw_split.conf"
      - SNIPPET="bt-ll-sw-split"
    platform_allow:
      - nrf52833dk/nrf52833
      - nrf52833dk/nrf52820
    tags: bluetooth
    integration_platforms:
      - nrf52833dk/nrf52833
      - nrf52833dk/nrf52820
  sample.bluetooth.direction_finding_connectionless_tx.aod.bt_ll_sw_split.nrf53:
    sysbuild: true
    build_only: true
    extra_args:
      - OVERLAY_CONFIG="overlay-aod.conf"
      - ipc_radio_OVERLAY_CONFIG="../../overlay-bt_ll_sw_split.conf"
      - ipc_radio_SNIPPET="bt-ll-sw-split"
    platform_allow:
      - nrf5340dk/nrf5340/cpuapp
    tags:
      - bluetooth
      - sysbuild
    integration_platforms:
      - nrf5340dk/nrf5340/cpuapp

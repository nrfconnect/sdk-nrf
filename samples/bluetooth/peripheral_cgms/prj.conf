# Basic BT options
CONFIG_BT=y
CONFIG_BT_SMP=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DIS=y
CONFIG_BT_DIS_PNP=n
CONFIG_BT_DEVICE_NAME="Nordic Glucose Sensor"
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_BT_SETTINGS=y

# CGMS Specific options
CONFIG_BT_CGMS=y
CONFIG_BT_CGMS_MAX_MEASUREMENT_RECORD=100
CONFIG_LOG=y
CONFIG_BT_CGMS_LOG_LEVEL_INF=y
CONFIG_SFLOAT=y

# This example requires more stack
CONFIG_MAIN_STACK_SIZE=1152
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=1280

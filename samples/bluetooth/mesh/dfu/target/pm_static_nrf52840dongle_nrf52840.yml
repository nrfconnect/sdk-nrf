# For samples using the MCUboot secure bootloader ONLY.

app:
  address: 0x1000
  end_address: 0xDD000
  region: flash_primary
  size: 0xD7000

nrf5_mbr:
  address: 0x0
  end_address: 0x1000
  placement:
    after:
    - start
  region: flash_primary
  size: 0x1000

mcuboot:
  address: 0x1000
  end_address: 0x11000
  placement:
    before:
    - mcuboot_primary
  region: flash_primary
  size: 0x10000
mcuboot_pad:
  address: 0x11000
  end_address: 0x11200
  placement:
    align:
      start: 0x1000
    before:
    - mcuboot_primary_app
  region: flash_primary
  size: 0x200

mcuboot_primary:
  address: 0x11000
  end_address: 0x77000
  orig_span: &id001
  - mcuboot_pad
  - app
  region: flash_primary
  sharers: 0x1
  size: 0x66000
  span: *id001
mcuboot_primary_app:
  address: 0x11200
  end_address: 0x77000
  orig_span: &id002
  - app
  region: flash_primary
  size: 0x65e00
  span: *id002

mcuboot_secondary:
  address: 0x77000
  end_address: 0xDD000
  placement:
    after:
    - mcuboot_primary
    align:
      start: 0x1000
  region: flash_primary
  share_size:
  - mcuboot_primary
  size: 0x66000

settings_storage:
  address: 0xDD000
  end_address: 0xE0000
  placement:
    align:
      start: 0x1000
    before:
    - end
  region: flash_primary
  size: 0x3000

legacy_bootloader_storage:
  address: 0xE0000
  end_address: 0x100000
  placement:
    align:
      start: 0x1000
    before:
    - end
  region: flash_primary
  size: 0x20000

sram_primary:
  address: 0x20000000
  end_address: 0x20040000
  region: sram_primary
  size: 0x40000

# CONFIG_NCS_SAMPLES_DEFAULTS=y
CONFIG_NCS_SAMPLES_DEFAULTS=n
CONFIG_LOG=y
CONFIG_ASSERT=y
CONFIG_ASSERT_NO_COND_INFO=y
CONFIG_ASSERT_NO_MSG_INFO=y
CONFIG_HW_STACK_PROTECTION=y


# General configuration
CONFIG_HEAP_MEM_POOL_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS=y
CONFIG_HWINFO=y
CONFIG_DK_LIBRARY=y
CONFIG_PWM=y
CONFIG_PARTITION_MANAGER_ENABLED=y
CONFIG_PM_SINGLE_IMAGE=y
CONFIG_PM_PARTITION_SIZE_SETTINGS_STORAGE=0x8000

# Bluetooth configuration
CONFIG_BT=y
CONFIG_BT_COMPANY_ID=0x0059
CONFIG_BT_DEVICE_NAME="Mesh Light Fixture1"
CONFIG_BT_RX_STACK_SIZE=4096
CONFIG_BT_L2CAP_TX_MTU=69
CONFIG_BT_L2CAP_TX_BUF_COUNT=8
CONFIG_BT_OBSERVER=y
CONFIG_BT_PERIPHERAL=y

# Disable unused Bluetooth features
CONFIG_BT_CTLR_DUP_FILTER_LEN=0
CONFIG_BT_CTLR_LE_ENC=n
CONFIG_BT_DATA_LEN_UPDATE=n
CONFIG_BT_PHY_UPDATE=n
#CONFIG_BT_CTLR_CHAN_SEL_2=n
CONFIG_BT_CTLR_MIN_USED_CHAN=n
CONFIG_BT_CTLR_PRIVACY=n

# Bluetooth mesh configuration
CONFIG_BT_MESH=y
CONFIG_BT_MESH_RELAY=y
CONFIG_BT_MESH_FRIEND=n
CONFIG_BT_MESH_ADV_BUF_COUNT=13
CONFIG_BT_MESH_TX_SEG_MAX=10
CONFIG_BT_MESH_TX_SEG_MSG_COUNT=5
CONFIG_BT_MESH_RX_SEG_MAX=15
CONFIG_BT_MESH_PB_GATT=y
CONFIG_BT_MESH_PROXY_USE_DEVICE_NAME=y
CONFIG_BT_MESH_GATT_PROXY=y
CONFIG_BT_MESH_DK_PROV=y

# Bluetooth mesh models
CONFIG_BT_MESH_LIGHT_CTRL_SRV=y
CONFIG_BT_MESH_LIGHT_CTRL_SRV_TIME_ON=3
CONFIG_BT_MESH_LIGHT_CTRL_SRV_TIME_PROLONG=3
CONFIG_BT_MESH_LIGHT_CTRL_SRV_RESUME_DELAY=30

# Enable EXT ADV #
CONFIG_BT_EXT_ADV=y
# CONFIG_BT_MESH_RELAY_ADV_SETS (5) + Main (1) + GATT adv (1) + SMP (1)
CONFIG_BT_EXT_ADV_MAX_ADV_SET=8
CONFIG_BT_MESH_RELAY_ADV_SETS=5
CONFIG_BT_MESH_RELAY_RETRANSMIT_COUNT=0
CONFIG_BT_MESH_ADV_BUF_COUNT=7
CONFIG_BT_MESH_ADV_EXT_GATT_SEPARATE=y
# Mesh stack will always try to start proxy adv using dedicated proxy advertiser,
# even when it gets connected to a proxy. thus, it needs at least "2". Add
# additional one for SMP.
CONFIG_BT_MAX_CONN=3
CONFIG_BT_ID_MAX=2

#### Bug Debug ####
CONFIG_EMDS=y
CONFIG_BT_MESH_RPL_STORAGE_MODE_EMDS=y

# Bootloader configuration
CONFIG_BOOTLOADER_MCUBOOT=y
CONFIG_IMG_MANAGER=y
CONFIG_MCUBOOT_IMG_MANAGER=y
CONFIG_MCUBOOT_GENERATE_CONFIRMED_IMAGE=y
CONFIG_MCUBOOT_IMAGE_VERSION="2.0.0+0"

# Enable the Bluetooth mcumgr transport
CONFIG_MCUMGR=y
CONFIG_APP_LINK_WITH_MCUMGR=y
CONFIG_MCUMGR_SMP_BT=y
CONFIG_MCUMGR_SMP_BT_AUTHEN=n
CONFIG_MCUMGR_CMD_IMG_MGMT=y
CONFIG_MCUMGR_CMD_OS_MGMT=y
CONFIG_MCUMGR_BUF_SIZE=1536

# Allow for large Bluetooth data packets
# limit given by XTAL for 34 ppm @-40 to 105Â°C: 190 Bytes
CONFIG_BT_L2CAP_TX_MTU=190
CONFIG_BT_BUF_ACL_RX_SIZE=252
CONFIG_BT_DATA_LEN_UPDATE=y
CONFIG_BT_AUTO_DATA_LEN_UPDATE=y
CONFIG_ASSERT=y
CONFIG_RESET_ON_FATAL_ERROR=n
# CONFIG_ASSERT_NO_COND_INFO=n
# CONFIG_ASSERT_NO_MSG_INFO=n
CONFIG_BT_DEBUG_HCI_CORE=n

# Additional settings from Martin
CONFIG_BT_BUF_EVT_DISCARDABLE_SIZE=58
# CONFIG_LOG_DEFAULT_MINIMAL=n
# CONFIG_LOG_MODE_MINIMAL=n
sample:
  description: Bluetooth Mesh light fixture sample
  name: Bluetooth Mesh light fixture
tests:
  sample.bluetooth.mesh.light_ctrl:
    sysbuild: true
    build_only: true
    integration_platforms:
      - nrf52dk/nrf52832
      - nrf52840dk/nrf52840
      - nrf52833dk/nrf52833
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
      - thingy53/nrf5340/cpuapp
      - nrf21540dk/nrf52840
      - nrf52840dongle/nrf52840
      - nrf54l15pdk/nrf54l15/cpuapp
    platform_allow: nrf52dk/nrf52832 nrf52840dk/nrf52840 nrf5340dk/nrf5340/cpuapp
      nrf5340dk/nrf5340/cpuapp/ns thingy53/nrf5340/cpuapp
      nrf21540dk/nrf52840 nrf52833dk/nrf52833 nrf52840dongle/nrf52840
      nrf54l15pdk/nrf54l15/cpuapp
    tags: bluetooth ci_build sysbuild
  sample.bluetooth.mesh.light_ctrl.emds:
    sysbuild: true
    extra_args: OVERLAY_CONFIG="overlay-emds.conf"
    build_only: true
    integration_platforms:
      - nrf52dk/nrf52832
      - nrf52840dk/nrf52840
      - nrf52833dk/nrf52833
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
      - thingy53/nrf5340/cpuapp
      - nrf21540dk/nrf52840
      - nrf54l15pdk/nrf54l15/cpuapp
    platform_allow: nrf52dk/nrf52832 nrf52840dk/nrf52840 nrf5340dk/nrf5340/cpuapp
      nrf5340dk/nrf5340/cpuapp/ns thingy53/nrf5340/cpuapp
      nrf21540dk/nrf52840 nrf52833dk/nrf52833 nrf54l15pdk/nrf54l15/cpuapp
    tags: bluetooth ci_build sysbuild

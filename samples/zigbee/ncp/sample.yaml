sample:
  name: Zigbee NCP
  description: Zigbee network co-processor

tests:
  zigbee.ncp:
    build_only: true
    platform_allow: nrf52833dk_nrf52833 nrf52840dk_nrf52840 nrf21540dk_nrf52840 nrf5340dk_nrf5340_cpuapp
    tags: ci_build ncp
    integration_platforms:
      - nrf52840dk_nrf52840
      - nrf52833dk_nrf52833
      - nrf21540dk_nrf52840
      - nrf5340dk_nrf5340_cpuapp

  zigbee.ncp.usb:
    build_only: true
    platform_allow: nrf52833dk_nrf52833 nrf52840dk_nrf52840 nrf52840dongle_nrf52840 nrf21540dk_nrf52840 nrf5340dk_nrf5340_cpuapp
    tags: ci_build ncp
    extra_args: OVERLAY_CONFIG=overlay-via-usb.conf
    integration_platforms:
      - nrf52840dk_nrf52840
      - nrf52833dk_nrf52833
      - nrf21540dk_nrf52840
      - nrf52840dongle_nrf52840
      - nrf5340dk_nrf5340_cpuapp

  zigbee.ncp.with_nrf21540ek:
    build_only: true
    platform_allow: nrf52840dk_nrf52840
    tags: ci_build
    extra_args: SHIELD=nrf21540_ek
    integration_platforms:
      - nrf52840dk_nrf52840

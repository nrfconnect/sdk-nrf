# Flash reserved for MBR
EMPTY_0:
  address: 0x00000
  end_address: 0x01000
  region: flash_primary
  size: 0x1000
# Flash reserved for nRF5 Bootloader
EMPTY_1:
  address: 0x0e0000
  end_address: 0x100000
  region: flash_primary
  size: 0x20000
# SRAM reserved to be used by the nRF5 Bootloader
EMPTY_2:
  address: 0x20000000
  end_address: 0x20000400
  region: sram_primary
  size: 0x0400

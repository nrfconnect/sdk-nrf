sample:
  name: ESB ptx Sample
common:
  harness: console
  harness_config:
    type: multi_line
    ordered: true
    regex:
      - "Enhanced ShockBurst ptx sample"
      - "Initialization complete"
      - "Sending test packet"
  timeout: 15

tests:
  sample.esb.ptx:
    sysbuild: true
    filter: CONFIG_UART_CONSOLE and CONFIG_SERIAL_SUPPORT_INTERRUPT
    integration_platforms:
      - nrf52dk/nrf52832
      - nrf52840dk/nrf52840
      - nrf52dk/nrf52810
    platform_allow:
      - nrf52dk/nrf52832
      - nrf52840dk/nrf52840
      - nrf52dk/nrf52810
    tags:
      - esb
      - samples
      - console
      - sysbuild
      - ci_samples_esb
  sample.esb.ptx.build:
    sysbuild: true
    integration_platforms:
      - nrf21540dk/nrf52840
      - nrf5340dk/nrf5340/cpunet
      - nrf54h20dk/nrf54h20/cpurad
      - nrf54l15dk/nrf54l05/cpuapp
      - nrf54l15dk/nrf54l10/cpuapp
      - nrf54l15dk/nrf54l15/cpuapp
      - nrf54lm20dk/nrf54lm20a/cpuapp
      - nrf54lv10dk/nrf54lv10a/cpuapp
    platform_allow:
      - nrf21540dk/nrf52840
      - nrf52833dk/nrf52833
      - nrf52840dk/nrf52840
      - nrf52dk/nrf52810
      - nrf52dk/nrf52832
      - nrf5340dk/nrf5340/cpunet
      - nrf54h20dk/nrf54h20/cpurad
      - nrf54l15dk/nrf54l05/cpuapp
      - nrf54l15dk/nrf54l10/cpuapp
      - nrf54l15dk/nrf54l15/cpuapp
      - nrf54lm20dk/nrf54lm20a/cpuapp
      - nrf54lv10dk/nrf54lv10a/cpuapp
    tags:
      - esb
      - ci_build
      - sysbuild
      - ci_samples_esb
  sample.esb.ptx.dynamic_irq:
    sysbuild: true
    extra_configs:
      - CONFIG_ESB_DYNAMIC_INTERRUPTS=y
      - CONFIG_DYNAMIC_INTERRUPTS=y
      - CONFIG_DYNAMIC_DIRECT_INTERRUPTS=y
      - CONFIG_MPSL_DYNAMIC_INTERRUPTS=y
    integration_platforms:
      - nrf5340dk/nrf5340/cpunet
      - nrf52840dk/nrf52840
      - nrf54l15dk/nrf54l15/cpuapp
      - nrf54h20dk/nrf54h20/cpurad
    platform_allow:
      - nrf5340dk/nrf5340/cpunet
      - nrf52840dk/nrf52840
      - nrf54l15dk/nrf54l15/cpuapp
      - nrf54h20dk/nrf54h20/cpurad
    tags:
      - esb
      - ci_build
      - sysbuild
      - ci_samples_esb
  sample.esb.ptx.nrf5340_nrf21540:
    sysbuild: true
    extra_args: SHIELD=nrf21540ek
    integration_platforms:
      - nrf5340dk/nrf5340/cpunet
    platform_allow:
      - nrf5340dk/nrf5340/cpunet
    tags:
      - esb
      - ci_build
      - sysbuild
      - ci_samples_esb
  sample.esb.ptx.fast_switching:
    sysbuild: true
    extra_configs:
      - CONFIG_ESB_FAST_SWITCHING=y
      - CONFIG_ESB_FAST_CHANNEL_SWITCHING=y
    integration_platforms:
      - nrf54h20dk/nrf54h20/cpurad
    platform_allow:
      - nrf54h20dk/nrf54h20/cpurad
    tags:
      - esb
      - ci_build
      - sysbuild
      - ci_samples_esb

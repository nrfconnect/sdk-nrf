sample:
  description: Initiates the provisioning of a TF-M image.
  name: Provisioning Image
common:
  tags: keys
  platform_allow:
    - nrf5340dk/nrf5340/cpuapp
    - nrf9151dk/nrf9151
    - nrf9160dk/nrf9160
    - nrf9161dk/nrf9161
  integration_platforms:
    - nrf5340dk/nrf5340/cpuapp
    - nrf9151dk/nrf9151
    - nrf9160dk/nrf9160
    - nrf9161dk/nrf9161
  harness: console
  harness_config:
    type: multi_line
    regex:
      - "Writing the identity key to KMU"
      - "Success!"
tests:
  sample.tfm.provisioning_image:
    sysbuild: true
    tags: keys ci_build sysbuild

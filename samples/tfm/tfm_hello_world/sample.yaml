sample:
  description: Hello World sample, the simplest Zephyr
    application, with TF-M enabled
  name: hello world TFM
common:
    tags: tfm
    platform_allow: nrf5340dk_nrf5340_cpuappns nrf9160dk_nrf9160ns
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "Hello World! (.*)"
        - "SHA256 Digest: 0x.*"
tests:
  sample.tfm.helloworld:
    tags: tfm ci_build

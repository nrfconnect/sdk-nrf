sample:
  description: Hello World sample, the simplest Zephyr application, with TF-M enabled
  name: TF-M Hello World sample
common:
  tags:
    - tfm
    - ci_samples_tfm
  platform_allow:
    - nrf5340dk/nrf5340/cpuapp/ns
    - nrf9151dk/nrf9151/ns
    - nrf9160dk/nrf9160/ns
    - nrf9161dk/nrf9161/ns
  integration_platforms:
    - nrf5340dk/nrf5340/cpuapp/ns
    - nrf9151dk/nrf9151/ns
    - nrf9160dk/nrf9160/ns
    - nrf9161dk/nrf9161/ns
  harness: console
  harness_config:
    type: multi_line
    regex:
      - ".*Example finished successfully!.*"
tests:
  sample.tfm.helloworld:
    sysbuild: true
    tags:
      - ci_build
      - sysbuild
      - ci_samples_tfm
    platform_allow:
      - nrf54l15dk/nrf54l15/cpuapp/ns
      - nrf54lv10dk/nrf54lv10a/cpuapp/ns
      - nrf54lm20dk/nrf54lm20a/cpuapp/ns
      - nrf54lm20dk/nrf54lm20b/cpuapp/ns
      - nrf7120dk/nrf7120/cpuapp/ns
    integration_platforms:
      - nrf54l15dk/nrf54l15/cpuapp/ns
      - nrf54lv10dk/nrf54lv10a/cpuapp/ns
      - nrf54lm20dk/nrf54lm20a/cpuapp/ns
      - nrf54lm20dk/nrf54lm20b/cpuapp/ns
      - nrf7120dk/nrf7120/cpuapp/ns
  sample.tfm.hello_world.bootloaders:
    sysbuild: true
    tags:
      - ci_build
      - sysbuild
      - ci_samples_tfm
    extra_args: FILE_SUFFIX=bootloaders
  sample.tfm.hello_world.bootloaders_debug:
    sysbuild: true
    build_only: true
    tags:
      - ci_build
      - sysbuild
      - ci_samples_tfm
    extra_args:
      - FILE_SUFFIX=bootloaders
      - CONFIG_DEBUG_OPTIMIZATIONS=y
  sample.tfm.hello_world.full:
    sysbuild: true
    tags:
      - ci_build
      - sysbuild
      - ci_samples_tfm
    extra_args:
      - CONFIG_TFM_PROFILE_TYPE_NOT_SET=y
      - CONFIG_NRF_SECURITY=y
  sample.tfm.hello_world.lvl2:
    sysbuild: true
    tags:
      - ci_build
      - sysbuild
      - ci_samples_tfm
    extra_args:
      - CONFIG_TFM_IPC=y
      - CONFIG_TFM_ISOLATION_LEVEL=2
      - CONFIG_TFM_PROFILE_TYPE_NOT_SET=y

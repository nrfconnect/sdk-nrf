common:
    tags: tfm
    platform_allow: nrf5340dk_nrf5340_cpuappns nrf9160dk_nrf9160ns
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "\\*\\*\\*\\*\\* PSA Architecture Test Suite - Version 1.1 \\*\\*\\*\\*\\*"
        - "TOTAL FAILED    : 0"
sample:
  name: "TFM PSA Test"

tests:
  sample.tfm.psa_protected_storage_test:
    extra_args: "CONFIG_TFM_PSA_TEST_PROTECTED_STORAGE=y"
    timeout: 100
  sample.tfm.psa_internal_trusted_storage_test:
    extra_args: "CONFIG_TFM_PSA_TEST_INTERNAL_TRUSTED_STORAGE=y"
  sample.tfm.psa_crypto_test:
    extra_args: "CONFIG_TFM_PSA_TEST_CRYPTO=y CONFIG_MAIN_STACK_SIZE=4096"
    timeout: 240
  sample.tfm.psa_initial_attestation_test:
    extra_args: "CONFIG_TFM_PSA_TEST_INITIAL_ATTESTATION=y CONFIG_MAIN_STACK_SIZE=4096"

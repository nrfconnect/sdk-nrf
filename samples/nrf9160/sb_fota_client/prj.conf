# General config
CONFIG_ASSERT=y
CONFIG_REBOOT=y
CONFIG_BASE64=y
CONFIG_NEWLIB_LIBC=y
CONFIG_FPU=y

# Heap pool
CONFIG_HEAP_MEM_POOL_SIZE=16384
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=8192
CONFIG_MAIN_STACK_SIZE=2048

# Modem library
CONFIG_NRF_MODEM_LIB=y
CONFIG_NRF_MODEM_LIB_SYS_INIT=y
CONFIG_MODEM_INFO=y

# Network
CONFIG_NETWORKING=y
CONFIG_NET_NATIVE=n
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_OFFLOAD=y

# Shell
CONFIG_SHELL=y
CONFIG_SHELL_WILDCARD=n

# Network
CONFIG_NETWORKING=y
CONFIG_NET_NATIVE=n
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_OFFLOAD=y

# LTE link control
CONFIG_LTE_LINK_CONTROL=y
CONFIG_LTE_AUTO_INIT_AND_CONNECT=y
CONFIG_LTE_EDRX_REQ_VALUE_LTE_M="0101"
CONFIG_LTE_EDRX_REQ_VALUE_NBIOT="0101"
CONFIG_LTE_PSM_REQ_RAT="00100001"
CONFIG_LTE_PSM_REQ_RPTAU="00000001"

# Settings
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS=y
CONFIG_MPU_ALLOW_FLASH_WRITE=y
CONFIG_NVS_LOG_LEVEL_OFF=y

# HTTP Client
CONFIG_HTTP_CLIENT=y

# FOTA download
CONFIG_FOTA_DOWNLOAD=y
# Retries are handled by Modem FOTA library, disable FOTA download socket retries
CONFIG_FOTA_SOCKET_RETRIES=0
CONFIG_DOWNLOAD_CLIENT=y
CONFIG_DFU_TARGET=y

# Modem FOTA
CONFIG_SB_FOTA=y

# Logging
CONFIG_LOG=y
CONFIG_SB_FOTA_LOG_LEVEL_DBG=y
CONFIG_DOWNLOAD_CLIENT_LOG_LEVEL_INF=y
CONFIG_FOTA_DOWNLOAD_LOG_LEVEL_INF=y
CONFIG_DFU_TARGET_LOG_LEVEL_INF=y
CONFIG_NVS_LOG_LEVEL_OFF=y


# LwM2M P-GPS overlay configuration, to be used in combination with overlay-lwm2m.conf and
# overlay-pgps.conf

# LwM2M client
CONFIG_LWM2M_CLIENT_UTILS_LOCATION_ASSIST_PGPS=y

# nRF Cloud P-GPS
CONFIG_NRF_CLOUD_PGPS_TRANSPORT_NONE=y
CONFIG_NRF_CLOUD_PGPS_DOWNLOAD_TRANSPORT_CUSTOM=y
CONFIG_NRF_CLOUD_PGPS_REQUEST_UPON_INIT=n

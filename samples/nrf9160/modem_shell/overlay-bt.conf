# Disable Modem traces
CONFIG_NRF_MODEM_LIB_TRACE=n
CONFIG_TFM_SECURE_UART1=n

#UART2 towards nRF52840
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_NRF_SW_LPUART=y
CONFIG_NRF_SW_LPUART_INT_DRIVEN=y
CONFIG_UART_2_ASYNC=y
CONFIG_UART_2_INTERRUPT_DRIVEN=n
CONFIG_UART_2_NRF_HW_ASYNC=y
CONFIG_UART_2_NRF_HW_ASYNC_TIMER=2

CONFIG_BT=y
CONFIG_BT_COMPANY_ID=0x0059
CONFIG_BT_DEVICE_NAME="mosh"
CONFIG_BT_DEVICE_NAME_DYNAMIC=y

CONFIG_BT_H4=y
CONFIG_BT_HCI=y

CONFIG_BT_BROADCASTER=y
CONFIG_BT_OBSERVER=y

CONFIG_BT_DEBUG_NONE=y
#CONFIG_BT_DEBUG_LOG=y
CONFIG_BT_LOG_LEVEL_OFF=y
#CONFIG_BT_DEBUG_HCI_CORE=y
CONFIG_BT_SHELL=y

# Heap and stacks
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_MAIN_STACK_SIZE=8192

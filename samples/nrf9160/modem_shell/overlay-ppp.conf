# Enable PPP MoSH support:
CONFIG_MOSH_PPP=y
CONFIG_MOSH_IPERF3=y
CONFIG_MOSH_SOCK=n
CONFIG_MOSH_PING=y
CONFIG_MOSH_CURL=n
CONFIG_MOSH_LINK=y
CONFIG_MOSH_GNSS=n
CONFIG_MOSH_SMS=n

CONFIG_SMS=n

# UARTs are switched
CONFIG_UART_SHELL_ON_DEV_NAME="UART_1"
CONFIG_UART_CONSOLE_ON_DEV_NAME="UART_1"

CONFIG_NET_PPP_UART_NAME="UART_0"

# Enable net shell commands
CONFIG_NET_SHELL=y
CONFIG_NET_STATISTICS_PPP=y
CONFIG_NET_STATISTICS_USER_API=y

# Enable needed stuff from native net stack
CONFIG_NET_NATIVE=y
CONFIG_NET_STATISTICS=y
CONFIG_NET_LOG=y
CONFIG_NET_CONFIG_AUTO_INIT=y

CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_PACKET=y
CONFIG_NET_SOCKETS_PACKET_DGRAM=n
CONFIG_NET_IF_MAX_IPV4_COUNT=2

CONFIG_NET_IPV4=y
CONFIG_NET_IPV6=n

CONFIG_NET_IP_ADDR_CHECK=n

# Default PPP net_if
CONFIG_NET_DEFAULT_IF_PPP=y

# UART PPP driver
CONFIG_NET_PPP=y
CONFIG_NET_PPP_DRV_NAME="ppp"
CONFIG_NET_PPP_UART_BUF_LEN=16
CONFIG_NET_PPP_RINGBUF_SIZE=8192
CONFIG_NET_PPP_RX_STACK_SIZE=2048
CONFIG_NET_PPP_VERIFY_FCS=n

# L2 protocol configs
CONFIG_NET_L2_PPP=y
CONFIG_NET_L2_PPP_MGMT=y
CONFIG_NET_L2_PPP_DELAY_STARTUP_MS=5000

CONFIG_NET_L2_PPP_OPTION_MRU=y
CONFIG_NET_L2_PPP_OPTION_SERVE_IP=y
CONFIG_NET_L2_PPP_OPTION_SERVE_DNS=y

# Windows support
CONFIG_PPP_CLIENT_CLIENTSERVER=y

# PPP MRU option config, this needs to be in synch with net pkt configs
CONFIG_NET_PPP_MTU_MRU=1280

# Network buffers
CONFIG_NET_BUF=y
CONFIG_NET_BUF_DATA_SIZE=64
CONFIG_NET_BUF_POOL_USAGE=y

CONFIG_NET_PKT_RX_COUNT=110
CONFIG_NET_BUF_RX_COUNT=180

CONFIG_NET_PKT_TX_COUNT=100
CONFIG_NET_BUF_TX_COUNT=170

# UART traces
CONFIG_NRF_MODEM_LIB_TRACE_ENABLED=n

# Debug options
CONFIG_NET_IPV4_LOG_LEVEL_WRN=y
CONFIG_NET_PPP_LOG_LEVEL_WRN=y
CONFIG_NET_L2_PPP_LOG_LEVEL_WRN=y
CONFIG_NET_CORE_LOG_LEVEL_WRN=y
CONFIG_NET_IF_LOG_LEVEL_WRN=y

CONFIG_NET_PKT_LOG_LEVEL_WRN=y
CONFIG_NET_DEBUG_NET_PKT_ALLOC=y

CONFIG_NET_CONTEXT_LOG_LEVEL_WRN=y
CONFIG_UART_CONSOLE_LOG_LEVEL_WRN=y
CONFIG_NET_BUF_LOG_LEVEL_WRN=y
CONFIG_NET_BUF_LOG=y
CONFIG_NET_BUF_WARN_ALLOC_INTERVAL=2

# Debugging, does not yet work decently with asserts
CONFIG_ASSERT=y
CONFIG_RESET_ON_FATAL_ERROR=n
CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=4096

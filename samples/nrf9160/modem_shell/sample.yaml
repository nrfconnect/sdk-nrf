    tags: ci_build
  sample.nrf9160.modem_shell.esp_wifi:
    build_only: true
    extra_args: OVERLAY_CONFIG=overlay-esp-wifi.conf DTC_OVERLAY_FILE="esp_8266_nrf9160ns.overlay"

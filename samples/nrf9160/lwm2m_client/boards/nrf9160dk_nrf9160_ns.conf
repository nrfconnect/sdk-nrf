## nRF9160DK-specific config settings ##
# Sensors
CONFIG_SENSOR_SIM_ACCEL_WAVE=y
CONFIG_ACCEL_USE_SIM=y
CONFIG_ACCEL_CALIBRATE_ON_STARTUP=n
CONFIG_ENV_SENSOR_USE_SIM=y
CONFIG_LIGHT_SENSOR_USE_SIM=y
CONFIG_LIGHT_SENSOR_LIGHT_MEASUREMENT_MAX_VALUE=300
CONFIG_LIGHT_SENSOR_COLOUR_MEASUREMENT_MAX_VALUE=300

# IPSO
CONFIG_LWM2M_IPSO_LIGHT_CONTROL_INSTANCE_COUNT=4
CONFIG_LWM2M_IPSO_PUSH_BUTTON_INSTANCE_COUNT=2
CONFIG_LWM2M_IPSO_ONOFF_SWITCH_INSTANCE_COUNT=2

# IPSO v1.1
CONFIG_LWM2M_IPSO_ONOFF_SWITCH_VERSION_1_1=y

# App
CONFIG_APP_ONOFF_SWITCH=y

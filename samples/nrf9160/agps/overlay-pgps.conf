# PGPS without AGPS

# nRF Cloud
CONFIG_NRF_CLOUD_AGPS=n

# AGPS
CONFIG_AGPS=n
CONFIG_AGPS_SRC_SUPL=n

# PGPS
CONFIG_NRF_CLOUD_PGPS=y
CONFIG_PGPS_STORE_LOCATION=y
CONFIG_NRF_CLOUD_PGPS_NUM_PREDICTIONS=42

# storage for PGPS
CONFIG_STREAM_FLASH=y
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_FCB=y
CONFIG_SETTINGS=y
CONFIG_SETTINGS_FCB=y
CONFIG_MPU_ALLOW_FLASH_WRITE=y

# MCUBOOT - for partition containing PM_MCUBOOT_SECONDARY_ADDRESS
CONFIG_BOOTLOADER_MCUBOOT=y
CONFIG_IMG_MANAGER=y
CONFIG_MCUBOOT_IMG_MANAGER=y

# Library that maintains the current date time UTC.
CONFIG_DATE_TIME=y

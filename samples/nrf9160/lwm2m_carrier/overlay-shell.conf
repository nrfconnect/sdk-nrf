# Carrier shell
CONFIG_FLASH_MAP=y
CONFIG_SHELL=y
CONFIG_SETTINGS=y
CONFIG_LWM2M_CARRIER_SETTINGS=y
CONFIG_LWM2M_CARRIER_SHELL=y

# Workaround for known issue NCSDK-16916.
# Set the size of the storage partition to a multiple of CONFIG_NRF_SPU_FLASH_REGION_SIZE.
CONFIG_LWM2M_CARRIER_STORAGE_AREA_SIZE=0x8000

# AT shell
CONFIG_AT_SHELL=y
CONFIG_AT_SHELL_CMD_RESPONSE_MAX_LEN=2800
CONFIG_SHELL_WILDCARD=n

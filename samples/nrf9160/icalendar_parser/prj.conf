#Log
CONFIG_LOG=y
CONFIG_SERIAL=y
CONFIG_STDOUT_CONSOLE=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# Network
CONFIG_NETWORKING=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_OFFLOAD=y
CONFIG_TEST_RANDOM_GENERATOR=y

# Key management
CONFIG_MODEM_KEY_MGMT=y

# LTE link control
CONFIG_LTE_LINK_CONTROL=y
CONFIG_LTE_AUTO_INIT_AND_CONNECT=n
CONFIG_LTE_NETWORK_MODE_LTE_M=y
CONFIG_LTE_NETWORK_MODE_NBIOT=n
# Enable band 2, 3, 4, 8, 12, 13 ,20 and 28
CONFIG_LTE_LOCK_BANDS=y
CONFIG_LTE_LOCK_BAND_MASK="1000000010000001100010001110"

# BSD library
CONFIG_BSD_LIBRARY=y

# Heap and stacks
CONFIG_HEAP_MEM_POOL_SIZE=16384
CONFIG_MAIN_STACK_SIZE=8192

# Library for buttons and LEDs
CONFIG_DK_LIBRARY=y
CONFIG_DK_LIBRARY_INVERT_LEDS=n

CONFIG_HTTP_CLIENT=y

# Enable iCalendar parser libs
CONFIG_ICAL_PARSER=y
CONFIG_ICAL_PARSER_TLS=y
CONFIG_LOG_BUFFER_SIZE=4096
CONFIG_ICAL_PARSER_LOG_LEVEL_INF=y
# Google calendar server
CONFIG_DOWNLOAD_HOST=""
# Calendar file at Calendar server
CONFIG_DOWNLOAD_FILE=""

# Disable native network stack to save some memory
CONFIG_NET_NATIVE=n

# Modem info
CONFIG_MODEM_INFO=y

sample:
  description: Wi-Fi station sample
    application
  name: Wi-Fi station
tests:
  sample.nrf7002.sta:
    build_only: true
    integration_platforms:
      - nrf7002dk_nrf5340_cpuapp
    platform_allow: nrf7002dk_nrf5340_cpuapp
    tags: ci_build
  sample.nrf7002_eks.sta:
    build_only: true
    extra_args: SHIELD=nrf7002ek_nrf7002
    integration_platforms:
      - nrf5340dk_nrf5340_cpuapp
      - nrf52840dk_nrf52840
    platform_allow: nrf5340dk_nrf5340_cpuapp nrf52840dk_nrf52840
    tags: ci_build
  sample.nrf7000_eks.sta:
    build_only: true
    extra_args: SHIELD=nrf7002ek_nrf7000 CONFIG_WPA_SUPP=n
    integration_platforms:
      - nrf5340dk_nrf5340_cpuapp
      - nrf52840dk_nrf52840
    platform_allow: nrf5340dk_nrf5340_cpuapp nrf52840dk_nrf52840
    tags: ci_build
  sample.nrf7001_eks.sta:
    build_only: true
    extra_args: SHIELD=nrf7002ek_nrf7001
    integration_platforms:
      - nrf5340dk_nrf5340_cpuapp
      - nrf52840dk_nrf52840
    platform_allow: nrf5340dk_nrf5340_cpuapp nrf52840dk_nrf52840
    tags: ci_build
  sample.nrf7002_eb.thingy53.sta:
    build_only: true
    extra_args: SHIELD=nrf7002ek_nrf7002_eb
    integration_platforms:
      - thingy53_nrf5340_cpuapp
    platform_allow: thingy53_nrf5340_cpuapp
    tags: ci_build

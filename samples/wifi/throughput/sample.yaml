      - nrf54lm20dk/nrf54lm20a/cpuapp
    platform_allow: nrf54lm20dk/nrf54lm20a/cpuapp
    tags:
      - ci_build
      - sysbuild
      - ci_samples_wifi
  sample.nrf54lm20.high_performance:

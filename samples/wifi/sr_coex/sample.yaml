sample:
  description: Wi-Fi BLE coex sample
    application
  name: Wi-Fi BLE coex
tests:
  sample.nrf7002.ble_coex_sep_ant:
    build_only: true
    integration_platforms:
      - nrf7002dk_nrf5340_cpuapp
    extra_args: CONFIG_MPSL_CX=y hci_rpmsg_CONFIG_MPSL_CX=y
                CONFIG_COEX_SEP_ANTENNAS=y
    platform_allow: nrf7002dk_nrf5340_cpuapp
    tags: ci_build
  sample.nrf7002.ble_coex_sha_ant:
    build_only: true
    integration_platforms:
      - nrf7002dk_nrf5340_cpuapp
    extra_args: CONFIG_MPSL_CX=y hci_rpmsg_CONFIG_MPSL_CX=y
                CONFIG_COEX_SEP_ANTENNAS=n
    platform_allow: nrf7002dk_nrf5340_cpuapp
    tags: ci_build
  sample.nrf7001.ble_coex:
    build_only: true
    integration_platforms:
      - nrf7002dk_nrf7001_nrf5340_cpuapp
    extra_args: CONFIG_MPSL_CX=y hci_rpmsg_CONFIG_MPSL_CX=y
                CONFIG_COEX_SEP_ANTENNAS=y
    platform_allow: nrf7002dk_nrf7001_nrf5340_cpuapp
    tags: ci_build
  # Daughter boards (EK's/EB's) do not have a shared antenna
  sample.nrf7002ek.ble_coex:
    build_only: true
    integration_platforms:
      - nrf5340dk_nrf5340_cpuapp
    extra_args: SHIELD=nrf7002ek hci_rpmsg_SHIELD=nrf7002ek_coex
                CONFIG_MPSL_CX=y hci_rpmsg_CONFIG_MPSL_CX=y
                CONFIG_COEX_SEP_ANTENNAS=y
    platform_allow: nrf5340dk_nrf5340_cpuapp
    tags: ci_build
  sample.nrf7001ek.ble_coex:
    build_only: true
    integration_platforms:
      - nrf5340dk_nrf5340_cpuapp
    extra_args: SHIELD=nrf7002ek_nrf7001 hci_rpmsg_SHIELD=nrf7002ek_nrf7001_coex
                CONFIG_MPSL_CX=y hci_rpmsg_CONFIG_MPSL_CX=y
                CONFIG_COEX_SEP_ANTENNAS=y
    platform_allow: nrf5340dk_nrf5340_cpuapp
  sample.nrf7002_eb.thingy53.sr_coex:
    build_only: true
    extra_args: SHIELD=nrf7002eb hci_rpmsg_SHIELD=nrf7002eb_coex
                CONFIG_MPSL_CX=y hci_rpmsg_CONFIG_MPSL_CX=y
                CONFIG_COEX_SEP_ANTENNAS=y
    integration_platforms:
      - thingy53_nrf5340_cpuapp
    platform_allow: thingy53_nrf5340_cpuapp
    tags: ci_build

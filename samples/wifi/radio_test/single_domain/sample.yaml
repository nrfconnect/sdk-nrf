sample:
  description: Wi-Fi BLE radio test sample single domain
  name: Wi-Fi BLE radio test Single Domain
tests:
  sample.nrf70.wifi_ble_radio_test_sd:
    sysbuild: true
    build_only: true
    extra_args:
      - single_domain_SHIELD="nrf7002eb_interposer_p1;nrf7002eb"
      - single_domain_SNIPPET=nrf70-wifi
    integration_platforms:
      - nrf54l15dk/nrf54l15/cpuapp
    platform_allow:
      - nrf54l15dk/nrf54l15/cpuapp
    tags:
      - ci_build
      - sysbuild
      - ci_samples_wifi
  sample.nrf7002eb2.wifi_ble_radio_test_sd:
    sysbuild: true
    build_only: true
    extra_args:
      - single_domain_SHIELD="nrf7002eb2"
      - single_domain_SNIPPET=nrf70-wifi
      - CONFIG_NRF_WIFI_CTRL_HEAP_SIZE=51000
    integration_platforms:
      - nrf54l15dk/nrf54l15/cpuapp
    platform_allow:
      - nrf54l15dk/nrf54l15/cpuapp
    tags:
      - ci_build
      - sysbuild
      - ci_samples_wifi
  sample.54lm20dk.nrf7002eb2.wifi_ble_radio_test_sd:
    sysbuild: true
    build_only: true
    extra_args:
      - single_domain_SHIELD="nrf7002eb2"
      - CONFIG_NRFX_TIMER=y
      - CONFIG_NRFX_GPPI=y
    integration_platforms:
      - nrf54lm20dk/nrf54lm20a/cpuapp
    platform_allow:
      - nrf54lm20dk/nrf54lm20a/cpuapp
    tags:
      - ci_build
      - sysbuild
      - ci_samples_wifi

sample:
  description: Boot chain sample
  name: boot chain
common:
    platform_allow:
      nrf52840dk_nrf52840
      nrf5340dk_nrf5340_cpuapp
      nrf5340dk_nrf5340_cpuapp_ns
      nrf9160dk_nrf9160_ns
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Hello World! (.*)"
tests:
  sample.basic.helloworld:
    tags: introduction
  sample.b:
    extra_args:
      CONFIG_SECURE_BOOT=y
  sample.c:
    extra_args:
      CONFIG_SECURE_BOOT=y
      CONFIG_BOOTLOADER_MCUBOOT=y
  sample.d:
    extra_args:
      CONFIG_BOOTLOADER_MCUBOOT=y

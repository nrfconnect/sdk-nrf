      - nrf54lv10dk/nrf54lv10a/cpuapp
      - nrf54ls05dk/nrf54ls05b/cpuapp
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf54ls05dk/nrf54ls05b/cpuapp
    tags:
      - ci_build
      - sysbuild
      - ci_samples_benchmarks
    extra_args: FILE_SUFFIX=heap_memory

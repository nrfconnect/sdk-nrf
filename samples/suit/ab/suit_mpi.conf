SB_CONFIG_SUIT_MPI_APP_LOCAL_2_SIGNATURE_CHECK_ENABLED_ON_UPDATE_AND_BOOT=y

SB_CONFIG_SUIT_MPI_APP_LOCAL_3=n

SB_CONFIG_SUIT_MPI_RAD_RECOVERY=n

SB_CONFIG_SUIT_MPI_RAD_LOCAL_1=y

description: |
    This is a representation of a buzzer controlled by a PWM signal. Example
    usage:

      buzzer {
        compatible = "pwm-buzzer";
        pwms = <&pwm0 0 PWM_HZ(440) PWM_POLARITY_NORMAL>;
      };

compatible: "pwm-buzzer"

include: base.yaml

properties:
  pwms:
    type: phandle-array
    required: true

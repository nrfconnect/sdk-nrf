CONFIG_PICOLIBC_IO_FLOAT=y
#LwM2M Client utility library options
CONFIG_LWM2M_CLIENT_UTILS_GROUND_FIX_OBJ_SUPPORT=y
CONFIG_LWM2M_CLIENT_UTILS_LOCATION_ASSIST_CELL=y
CONFIG_LWM2M_CLIENT_UTILS_NEIGHBOUR_CELL_LISTENER=y
#Enable LwM2M 1.1
CONFIG_LWM2M_VERSION_1_1=y
CONFIG_LWM2M_COMPOSITE_PATH_LIST_SIZE=10
#Enable SenML-CBOR content format
CONFIG_LWM2M_RW_SENML_CBOR_SUPPORT=y
CONFIG_ZCBOR=y
CONFIG_ZCBOR_CANONICAL=y
CONFIG_LWM2M_RW_SENML_CBOR_RECORDS=35
# Increase AT monitor heap because %NCELLMEAS notifications can be large
CONFIG_AT_MONITOR_HEAP_SIZE=512

# AVSystem CDM-665 workaround: force object version reporting.
CONFIG_LWM2M_CONNMON_OBJECT_VERSION_1_3=y

# Configuration file for nRF5340DK.
# This file is merged with prj.conf in the application folder, and options
# set here will take precedence if they are present in both files.

CONFIG_NRFX_UARTE2=y
CONFIG_UART_2_INTERRUPT_DRIVEN=n
CONFIG_UART_2_ASYNC=y
# CONFIG_MODEM_SLM_POWER_PIN=23
# CONFIG_MODEM_SLM_INDICATE_PIN=28
CONFIG_NRF_SW_DTR_UART=y
CONFIG_NRF_SW_DTR_UART_DTE_IDLE=y
CONFIG_NRF_SW_DTR_UART_DTE_IDLE_TIMEOUT_MS=100
CONFIG_NRF_SW_DTR_UART_LOG_LEVEL_DBG=y

# MARKUS TODO: There is a pointer corruption ongoing.
CONFIG_MEM_SLAB_POINTER_VALIDATE=n

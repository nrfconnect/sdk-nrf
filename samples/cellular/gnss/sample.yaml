      - CONFIG_LOG_BUFFER_SIZE=2048
    extra_args:
      - EXTRA_CONF_FILE=overlay-pgps.conf
      - gnss_SNIPPET="nrf91-modem-trace-uart"
    integration_platforms:
      - nrf9151dk/nrf9151/ns
    platform_allow:
      - nrf9151dk/nrf9151/ns
    tags:
      - ci_build

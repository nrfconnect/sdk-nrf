# Minimal nRF9151 Vercel Client Configuration

# Modem and LTE
CONFIG_NRF_MODEM_LIB=y
CONFIG_LTE_LINK_CONTROL=y
CONFIG_LTE_AUTO_INIT_AND_CONNECT=n

# Networking
CONFIG_NETWORKING=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_NATIVE=n
CONFIG_NET_SOCKETS_OFFLOAD=y

# TLS/HTTPS
CONFIG_MBEDTLS=y
CONFIG_NORDIC_SECURITY_BACKEND=y
CONFIG_REST_CLIENT=y
CONFIG_REST_CLIENT_MAX_RESPONSE_LEN=2048

# GNSS/GPS
CONFIG_NRF_MODEM_GNSS=y
CONFIG_NRF_MODEM_GNSS_PSM_TIMEOUT=60

# Logging
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y

# MCUboot for FOTA
CONFIG_BOOTLOADER_MCUBOOT=y
CONFIG_IMG_MANAGER=y
CONFIG_MCUBOOT_IMG_MANAGER=y
CONFIG_IMG_ERASE_PROGRESSIVELY=y

# Heap and stack
CONFIG_HEAP_MEM_POOL_SIZE=8192
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Power management (optional, reduces power consumption)
CONFIG_PM=y
CONFIG_PM_DEVICE=y

# eSIM/SoftSIM support (uncomment if using eSIM)
# CONFIG_LTE_NETWORK_USE_FALLBACK=y
# CONFIG_LTE_PSM_REQ=y
# CONFIG_LTE_EDRX_REQ=n

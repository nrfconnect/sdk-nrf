# Allow the application to reboot
CONFIG_REBOOT=y

# Logging
CONFIG_LOG=y
CONFIG_MODEM_TRACE_FLASH_SAMPLE_LOG_LEVEL_DBG=y
CONFIG_MODEM_TRACE_BACKEND_LOG_LEVEL_DBG=y

#CONFIG_NRF_MODEM_LIB_TRACE_BITRATE_LOG=y
#CONFIG_NRF_MODEM_LIB_TRACE_BACKEND_BITRATE_LOG=y

# Modem library
CONFIG_NRF_MODEM_LIB=y

# LTE link control
CONFIG_LTE_LINK_CONTROL=y

# Modem trace
CONFIG_NRF_MODEM_LIB_TRACE=y
CONFIG_NRF_MODEM_LIB_TRACE_BACKEND_FLASH=y

# Flash config
CONFIG_FCB=y
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y

CONFIG_NRF_MODEM_TRACE_FLASH_NOSPACE_SIGNAL=y

# Heap and stacks
CONFIG_HEAP_MEM_POOL_SIZE=2048
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_NRF_MODEM_LIB_TRACE_STACK_SIZE=4096

# GPIO
CONFIG_GPIO=y

# Library for buttons and LEDs
CONFIG_DK_LIBRARY=y

# UART
CONFIG_SERIAL=y

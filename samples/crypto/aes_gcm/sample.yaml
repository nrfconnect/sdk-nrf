sample:
  description: >
    This app provides an example of performing authenticated
    AES encryption and decryption using AES GCM mode
  name: AES GCM example
tests:
  sample.aes_gcm.cc312:
    sysbuild: true
    tags: introduction psa cc3xx sysbuild
    platform_allow: >
      nrf5340dk/nrf5340/cpuapp/ns nrf5340dk/nrf5340/cpuapp
    harness: console
    harness_config:
      type: multi_line
      regex:
        - .*Example finished successfully!.*
    integration_platforms:
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf5340dk/nrf5340/cpuapp
  sample.aes_gcm.oberon:
    sysbuild: true
    tags: introduction psa oberon sysbuild
    platform_allow: >
      nrf52840dk/nrf52840 nrf9161dk/nrf9161 nrf9161dk/nrf9161/ns
      nrf9160dk/nrf9160/ns nrf9160dk/nrf9160 nrf9151dk/nrf9151 nrf9151dk/nrf9151/ns
    harness: console
    harness_config:
      type: multi_line
      regex:
        - .*Example finished successfully!.*
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf9160dk/nrf9160/ns
      - nrf9160dk/nrf9160
      - nrf9161dk/nrf9161
      - nrf9161dk/nrf9161/ns
      - nrf9151dk/nrf9151
      - nrf9151dk/nrf9151/ns
  sample.aes_gcm.cracen:
    sysbuild: true
    tags: introduction psa cracen sysbuild
    platform_allow: >
      nrf54l15pdk/nrf54l15/cpuapp
      nrf54l15pdk/nrf54l15/cpuapp/ns
    harness: console
    harness_config:
      type: multi_line
      regex:
        - .*Example finished successfully!.*
    integration_platforms:
      - nrf54l15pdk/nrf54l15/cpuapp
      - nrf54l15pdk/nrf54l15/cpuapp/ns

sample:
  description: This app provides an example of hashing using SHA256
  name: SHA256 example
tests:
  sample.sha256.cc3xx:
    tags: introduction psa cc3xx
    platform_allow: >
      nrf5340dk_nrf5340_cpuapp_ns nrf5340dk_nrf5340_cpuapp nrf9160dk_nrf9160_ns
      nrf9160dk_nrf9160 nrf52840dk_nrf52840 nrf9161dk_nrf9161 nrf9161dk_nrf9161_ns
    harness: console
    harness_config:
      type: multi_line
      regex:
        - ".*Example finished successfully!.*"
    integration_platforms:
      - nrf5340dk_nrf5340_cpuapp_ns
      - nrf5340dk_nrf5340_cpuapp
      - nrf9160dk_nrf9160_ns
      - nrf9160dk_nrf9160
      - nrf9161dk_nrf9161_ns
      - nrf9161dk_nrf9161
      - nrf52840dk_nrf52840
  sample.sha256.cracen:
    tags: introduction psa cracen
    platform_allow: >
        nrf54h20dk_nrf54h20_cpuapp nrf54l15pdk_nrf54l15_cpuapp nrf54l15pdk_nrf54l15_cpuapp_ns
    harness: console
    harness_config:
      type: multi_line
      regex:
        - ".*Example finished successfully!.*"
    integration_platforms:
      # nRF54H uses Oberon+fake entropy until crypto service is available from SDFW
      - nrf54h20dk_nrf54h20_cpuapp
      - nrf54l15pdk_nrf54l15_cpuapp
      - nrf54l15pdk_nrf54l15_cpuapp_ns
  # Build integration regression protection.
  sample.nrf_security.sha256.integration:
    build_only: true
    extra_args: CONFIG_BOOTLOADER_MCUBOOT=y
    platform_allow: nrf5340dk_nrf5340_cpuapp_ns nrf52840dk_nrf52840 nrf52833dk_nrf52833
    integration_platforms:
      - nrf5340dk_nrf5340_cpuapp_ns
      - nrf52840dk_nrf52840
      - nrf52833dk_nrf52833
  sample.newlib_libc.sha256:
    build_only: true
    extra_args: CONFIG_NEWLIB_LIBC=y
    platform_allow: nrf5340dk_nrf5340_cpuapp_ns nrf52840dk_nrf52840 nrf54h20dk_nrf54h20_cpuapp
    integration_platforms:
      - nrf5340dk_nrf5340_cpuapp_ns
      - nrf52840dk_nrf52840
      - nrf54h20dk_nrf54h20_cpuapp

sample:
  description: This app provides an example of Spake2+
  name: Spake2+ example
tests:
  sample.spake2p.oberon:
    tags: introduction psa oberon
    platform_allow: >
      nrf5340dk/nrf5340/cpuapp nrf5340dk/nrf5340/cpuapp/ns
      nrf9160dk/nrf9160 nrf52840dk/nrf52840
      nrf9161dk/nrf9161 nrf9160dk/nrf9160/ns
      nrf9161dk/nrf9161/ns
    harness: console
    harness_config:
      type: multi_line
      regex:
        - ".*Example finished successfully!.*"
    integration_platforms:
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf9160dk/nrf9160
      - nrf9160dk/nrf9160/ns
      - nrf9161dk/nrf9161
      - nrf9161dk/nrf9161/ns
      - nrf52840dk/nrf52840
  sample.spake2p.cracen:
    tags: introduction psa cracen
    platform_allow: >
      nrf54l15pdk/nrf54l15/cpuapp
      nrf54l15pdk/nrf54l15/cpuapp/ns
      nrf54h20dk/nrf54h20/cpuapp
    harness: console
    harness_config:
      type: multi_line
      regex:
        - ".*Example finished successfully!.*"
    integration_platforms:
      - nrf54l15pdk/nrf54l15/cpuapp
      - nrf54l15pdk/nrf54l15/cpuapp/ns
      # nRF54H uses Oberon+fake entropy until crypto service is available from SDFW
      - nrf54h20dk/nrf54h20/cpuapp

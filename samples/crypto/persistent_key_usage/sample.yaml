sample:
    description: This app provides an example of using peristent keys with the
        PSA APIs. A random AES persistent key is generated and imported
        to the PSA keystore.
    name: Persistent key example
tests:
    sample.aes_cbc:
        tags: introduction
        platform_allow: nrf5340dk_nrf5340_cpuapp_ns nrf5340dk_nrf5340_cpuapp nrf9160dk_nrf9160ns nrf9160dk_nrf9160 nrf52840dk_nrf52840
        harness: console
        harness_config:
          type: multi_line
          regex:
            - ".*Example finished successfully!.*"
        integration_platforms:
            - nrf5340dk_nrf5340_cpuapp_ns
            - nrf5340dk_nrf5340_cpuapp
            - nrf9160dk_nrf9160ns
            - nrf9160dk_nrf9160
            - nrf52840dk_nrf52840

CONFIG_BUILD_WITH_TFM=y
CONFIG_TFM_PROFILE_TYPE_NOT_SET=y
CONFIG_TFM_PARTITION_AUDIT_LOG=n
CONFIG_TFM_BL2=n
CONFIG_NRF_ENABLE_ICACHE=n
CONFIG_PM_PARTITION_SIZE_BL2=0x0
CONFIG_MBEDTLS_LIBRARY_NRF_SECURITY=y
CONFIG_MBEDTLS_USE_PSA_CRYPTO=y
CONFIG_MBEDTLS_PSA_CRYPTO_C=y

CONFIG_NRF_MODEM_LIB=n
CONFIG_PM_PARTITION_SIZE_TFM_SRAM=0x18000
CONFIG_PM_PARTITION_SIZE_TFM=0x60000
CONFIG_PSA_WANT_ALG_SHA_384=y
CONFIG_PSA_WANT_ALG_SHA_512=y
CONFIG_FPU=y

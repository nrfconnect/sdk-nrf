sample:
  description: |
    This app provides an example of performing TLS handshake as either server or client
  name: TLS Sample
common:
  harness: console
  harness_config:
    type: multi_line
    ordered: true
    regex:
      - "Initializing network"
      - "psa_tls_sample: PSA TLS app started"
      - "psa_tls_credentials.* Registering"
      - "psa_tls_sample: Registering Pre-shared key"
      - "psa_.*tls_client|psa_.*tls_server.*TLS connection"
  timeout: 15
tests:
  ################################################################################
  ## PSA APIs with Cryptocell and Oberon
  ################################################################################
  sample.psa_tls.tls_server.ecdsa.cc3xx_oberon:
    sysbuild: true
    extra_args:
      EXTRA_CONF_FILE="overlays/server.conf;overlays/ecdsa.conf;overlays/cc3xx-oberon-psa.conf"
    platform_allow:
      - nrf5340dk/nrf5340/cpuapp
      - nrf9160dk/nrf9160
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf9160dk/nrf9160/ns
      - nrf9161dk/nrf9161
      - nrf9161dk/nrf9161/ns
      - nrf9151dk/nrf9151
      - nrf9151dk/nrf9151/ns
    integration_platforms:
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340dk/nrf5340/cpuapp/ns
      - nrf9160dk/nrf9160
      - nrf9160dk/nrf9160/ns
      - nrf9161dk/nrf9161
      - nrf9161dk/nrf9161/ns
      - nrf9151dk/nrf9151
      - nrf9151dk/nrf9151/ns
    tags:
      - ci_build
      - cc3xx_oberon
      - sysbuild
      - ci_samples_crypto
  sample.psa_tls.dtls_server.ecdsa.cc3xx_oberon:
    sysbuild: true
    extra_args:
      EXTRA_CONF_FILE="overlays/server.conf;overlays/ecdsa.conf;overlays/cc3xx-oberon-psa.conf;overlays/dtls.conf"

# Enable console and UART
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# Enable printk
CONFIG_PRINTK=y

# Enable hwinfo driver for reset cause detection
CONFIG_HWINFO=y

# Enable watchdog driver
CONFIG_WATCHDOG=y

sample:
  name: WDTSTART sample
  description: |
    Sample demonstrating UICR.WDTSTART configuration for automatic watchdog
    timer start on nRF54H20DK. The sample shows how to detect watchdog resets
    and feed the watchdog to prevent further resets.

common:
  sysbuild: true
  harness: console
  harness_config:
    type: multi_line
    regex:
      - "=== IronSide SE WDTSTART Sample ==="
      - "Reset cause:"
      - "Watchdog fed 1 times"

tests:
  samples.ironside_se.wdtstart:
    tags:
      - sysbuild
      - ci_samples_sdfw
    platform_allow:
      - nrf54h20dk/nrf54h20/cpuapp
    integration_platforms:
      - nrf54h20dk/nrf54h20/cpuapp

# Configuration overlay for uicr image

CONFIG_IS_GEN_UICR_IMAGE=y

# Enable PROTECTEDMEM
CONFIG_GEN_UICR_PROTECTEDMEM=y

# Configure PROTECTEDMEM size to cover cpuapp_boot_partition + periphconf_partition
# cpuapp_boot_partition: 64KB (0x10000)
# periphconf_partition: 8KB (0x2000)
# Total: 72KB (0x12000) = 18 * 4KB blocks
CONFIG_GEN_UICR_PROTECTEDMEM_SIZE_BYTES=73728

# Enable secondary firmware that boots on integrity failure
CONFIG_GEN_UICR_SECONDARY=y

# GPIO
CONFIG_GPIO=y

# I2C
CONFIG_I2C=y
CONFIG_I2C_1=y
CONFIG_I2C_1_NRF_TWIM=y
CONFIG_I2C_NRFX=y

# SPI
CONFIG_SPI=y
CONFIG_SPI_ASYNC=y
CONFIG_SPI_0=y
CONFIG_SPI_NRFX=y

# UART
CONFIG_SERIAL=n

# console
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n

# LittlevGL
CONFIG_LVGL=y
CONFIG_LVGL_COLOR_DEPTH_16=y
CONFIG_LVGL_HOR_RES=320
CONFIG_LVGL_VER_RES=240
CONFIG_LVGL_DPI=125
CONFIG_LVGL_MEM_POOL_MIN_SIZE=16
CONFIG_LVGL_MEM_POOL_MAX_SIZE=2048
CONFIG_LVGL_MEM_POOL_NUMBER_BLOCKS=15
CONFIG_LVGL_ANIMATION=n
CONFIG_LVGL_THEMES=y
CONFIG_LVGL_THEME_ALIEN=y
CONFIG_LVGL_OBJ_PRELOAD=n

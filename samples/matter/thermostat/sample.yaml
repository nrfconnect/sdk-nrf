sample:
  description: Matter Thermostat sample
  name: Matter Thermostat
tests:
  sample.matter.thermostat.debug:
    build_only: true
    integration_platforms:
      - nrf52840dk_nrf52840
      - nrf5340dk_nrf5340_cpuapp
      - nrf7002dk_nrf5340_cpuapp
      - nrf54l15pdk_nrf54l15_cpuapp
      - nrf54l15pdk_nrf54l15_cpuapp@0.3.0
    platform_allow: nrf52840dk_nrf52840 nrf5340dk_nrf5340_cpuapp nrf7002dk_nrf5340_cpuapp
      nrf54l15pdk_nrf54l15_cpuapp nrf54l15pdk_nrf54l15_cpuapp@0.3.0
  sample.matter.thermostat.release:
    build_only: true
    extra_args: CONF_FILE=prj_release.conf
      CONFIG_RESET_ON_ASSERT=n
      hci_ipc_CONFIG_RESET_ON_ASSERT=n
      multiprotocol_rpmsg_CONFIG_RESET_ON_ASSERT=n
    integration_platforms:
      - nrf52840dk_nrf52840
      - nrf5340dk_nrf5340_cpuapp
      - nrf7002dk_nrf5340_cpuapp
      - nrf54l15pdk_nrf54l15_cpuapp
      - nrf54l15pdk_nrf54l15_cpuapp@0.3.0
    platform_allow: nrf52840dk_nrf52840 nrf5340dk_nrf5340_cpuapp nrf7002dk_nrf5340_cpuapp
      nrf54l15pdk_nrf54l15_cpuapp nrf54l15pdk_nrf54l15_cpuapp@0.3.0

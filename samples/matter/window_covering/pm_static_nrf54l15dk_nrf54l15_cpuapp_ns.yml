### TFM configuration
tfm_secure:
  address: 0xc000
  orig_span: &id004
  - mcuboot_pad
  - tfm
  region: flash_primary
  size: 0x20000
  span: *id004
tfm_nonsecure:
  address: 0x2C000
  orig_span: &id005
  - app
  region: flash_primary
  size: 0x13E000
  span: *id005
tfm_its:
  address: 0x175000
  inside:
  - tfm_storage
  placement:
    before:
    - tfm_otp_nv_counters
  region: flash_primary
  size: 0x2000
tfm_otp_nv_counters:
  address: 0x177000
  inside:
  - tfm_storage
  placement:
    before:
    - tfm_ps
  region: flash_primary
  size: 0x2000
tfm_ps:
  address: 0x179000
  inside:
  - tfm_storage
  region: flash_primary
  size: 0x4000

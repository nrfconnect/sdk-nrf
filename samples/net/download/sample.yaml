sample:
  name: Download sample
tests:
  sample.net.download_client:
    sysbuild: true
    build_only: true
    integration_platforms:
      - nrf9161dk/nrf9161/ns
      - native_sim
    platform_allow:
      - nrf9161dk/nrf9161/ns
      - native_sim
    tags: ci_build sysbuild ci_samples_net
  sample.net.download_client.ci:
    sysbuild: true
    build_only: true
    extra_configs:
      - CONFIG_SHELL=y
      - CONFIG_COAP=y
      - CONFIG_DOWNLOAD_CLIENT_SHELL=y
      - CONFIG_SAMPLE_COMPUTE_HASH=y
    integration_platforms:
      - nrf9160dk/nrf9160/ns
      - nrf9161dk/nrf9161/ns
      - nrf9151dk/nrf9151/ns
    platform_allow:
      - nrf9160dk/nrf9160/ns
      - nrf9161dk/nrf9161/ns
      - nrf9151dk/nrf9151/ns
    tags: ci_build sysbuild ci_samples_net
  sample.net.download_client.nrf54l15.wifi:
    sysbuild: true
    tags: ci_build sysbuild ci_samples_net
    build_only: true
    integration_platforms:
      - nrf54l15dk/nrf54l15/cpuapp
    platform_allow:
      - nrf54l15dk/nrf54l15/cpuapp
    extra_args: download_SHIELD="nrf7002eb_interposer_p1;nrf7002eb"

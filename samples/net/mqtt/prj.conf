# Common configurations for all boards

# General
CONFIG_HW_ID_LIBRARY=y

# Logging
CONFIG_LOG=y
CONFIG_MQTT_HELPER_LOG_LEVEL_DBG=y
CONFIG_MQTT_SAMPLE_NETWORK_LOG_LEVEL_DBG=y
CONFIG_NRF_MODEM_LIB_LOG_LEVEL_DBG=y
CONFIG_PDN_LOG_LEVEL_DBG=y

# Networking
CONFIG_NETWORKING=y
CONFIG_NET_NATIVE=n
CONFIG_NET_SOCKETS_OFFLOAD=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_POSIX_NAMES=y

# ZBus
CONFIG_ZBUS=y

# Zephyr state framework
CONFIG_SMF=y

# MQTT
CONFIG_MQTT_HELPER=y
CONFIG_MQTT_CLEAN_SESSION=y


# Custom - testing IPv6
CONFIG_PDN_DEFAULTS_OVERRIDE=y
#CONFIG_PDN_DEFAULT_APN="telstra.iot"
#CONFIG_PDN_DEFAULT_FAM_IPV4=y
#CONFIG_PDN_DEFAULT_FAM_IPV4V6=y
CONFIG_PDN_DEFAULT_FAM_IPV6=y

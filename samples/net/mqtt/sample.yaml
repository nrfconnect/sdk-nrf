sample:
  name: mqtt
tests:
  sample.net.mqtt:
    build_only: true
    build_on_all: true
    integration_platforms:
      - nrf9160dk/nrf9160/ns
      - nrf9161dk/nrf9161/ns
      - nrf9151dk/nrf9151/ns
      - thingy91/nrf9160/ns
      - nrf7002dk/nrf5340/cpuapp/ns
    platform_allow:
      - nrf9160dk/nrf9160/ns
      - nrf9161dk/nrf9161/ns
      - nrf9151dk/nrf9151/ns
      - thingy91/nrf9160/ns
      - nrf7002dk/nrf5340/cpuapp/ns
      - native_posix
    tags: ci_build
  sample.net.mqtt.nrf70.tls:
    build_only: true
    build_on_all: true
    integration_platforms:
      - nrf7002dk/nrf5340/cpuapp/ns
    platform_allow: nrf7002dk/nrf5340/cpuapp/ns
    tags: ci_build
    extra_args: EXTRA_CONF_FILE=overlay-tls-nrf70.conf
  sample.net.mqtt.nrf91.tls:
    build_only: true
    build_on_all: true
    integration_platforms:
      - nrf9160dk/nrf9160/ns
      - nrf9161dk/nrf9161/ns
      - nrf9151dk/nrf9151/ns
      - thingy91/nrf9160/ns
    platform_allow:
      - nrf9160dk/nrf9160/ns
      - nrf9161dk/nrf9161/ns
      - nrf9151dk/nrf9151/ns
      - thingy91/nrf9160/ns
    tags: ci_build
    extra_args: EXTRA_CONF_FILE=overlay-tls-nrf91.conf
  sample.net.mqtt.native_posix.tls:
    build_only: true
    build_on_all: true
    platform_allow: native_posix
    tags: ci_build
    extra_args: EXTRA_CONF_FILE=overlay-tls-native_posix.conf

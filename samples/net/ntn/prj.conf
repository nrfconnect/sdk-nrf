# General configurations
CONFIG_LOG=y

# Network
CONFIG_NETWORKING=y
CONFIG_NET_NATIVE=y
CONFIG_NET_IPV4=y
CONFIG_NET_IPV6=n
CONFIG_NET_SOCKETS=y
CONFIG_POSIX_API=y
CONFIG_NET_CONNECTION_MANAGER=y
CONFIG_NET_IF_MAX_IPV4_COUNT=2

# Heap and stacks
CONFIG_HEAP_MEM_POOL_SIZE=1280
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# FPU
CONFIG_PICOLIBC=y
CONFIG_FPU=y

# NTN
CONFIG_NTN_SAMPLE_DATA_UPLOAD_SIZE_BYTES=128
CONFIG_NTN_SAMPLE_SERVER_ADDRESS_STATIC=""
CONFIG_NTN_SAMPLE_SERVER_PORT=

# NRF_MODEM_LIB
CONFIG_NRF_MODEM_LIB_NET_IF=y
CONFIG_NRF_MODEM_LIB_NET_IF_NTN=y
CONFIG_NRF_MODEM_LIB_NET_IF_AUTO_START=n
CONFIG_NRF_MODEM_LIB_NET_IF_AUTO_CONNECT=n
CONFIG_NRF_MODEM_LIB_NET_IF_NTN_AUTO_START=n
CONFIG_NRF_MODEM_LIB_NET_IF_NTN_AUTO_CONNECT=n
CONFIG_NRF_MODEM_LIB_NET_IF_CONNECTION_PERSISTENCE=n
CONFIG_NRF_MODEM_LIB_NET_IF_NTN_CONNECTION_PERSISTENCE=n

# Datetime
CONFIG_DATE_TIME=y
CONFIG_DATE_TIME_THREAD_STACK_SIZE=576

# AT commands interface
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_SHELL=y
CONFIG_SHELL_WILDCARD=n
CONFIG_SHELL_STACK_SIZE=2048
CONFIG_SHELL_CMD_BUFF_SIZE=2048
CONFIG_SHELL_BACKEND_SERIAL_RX_RING_BUFFER_SIZE=2048
CONFIG_AT_SHELL=y
CONFIG_LTE_SHELL=n

# Adjusted stack sizes
CONFIG_TFM_SPM_LOG_LEVEL_DEBUG=y
CONFIG_TFM_SECURE_UART_SHARE_INSTANCE=n
CONFIG_DATE_TIME_THREAD_STACK_SIZE=2048
CONFIG_AT_MONITOR_HEAP_SIZE=1024
CONFIG_LTE_LC_WORKQUEUE_STACK_SIZE=2048
CONFIG_NET_MGMT_EVENT_STACK_SIZE=2048
CONFIG_NET_RX_STACK_SIZE=2048
CONFIG_NET_TX_STACK_SIZE=2048
CONFIG_NRF_MODEM_LIB_NET_IF_WORKQUEUE_STACK_SIZE=2048
CONFIG_NET_CONNECTION_MANAGER_MONITOR_STACK_SIZE=2048


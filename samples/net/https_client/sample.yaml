sample:
  name: HTTPS client sample
tests:
  sample.net.https_client:
    sysbuild: true
    build_only: true
    integration_platforms:
      - nrf9160dk/nrf9160/ns
      - nrf9161dk/nrf9161/ns
      - nrf9151dk/nrf9151/ns
      - nrf7002dk/nrf5340/cpuapp/ns
      - native_sim
    platform_allow:
      - nrf9160dk/nrf9160/ns
      - nrf9161dk/nrf9161/ns
      - nrf9151dk/nrf9151/ns
      - nrf7002dk/nrf5340/cpuapp/ns
      - native_sim
    tags: ci_build sysbuild ci_samples_net
  sample.net.https_client.lte.tfm-mbedtls:
    sysbuild: true
    build_only: true
    extra_args: OVERLAY_CONFIG="overlay-tfm-nrf91.conf"
    integration_platforms:
      - nrf9160dk/nrf9160/ns
      - nrf9161dk/nrf9161/ns
    platform_allow:
      - nrf9160dk/nrf9160/ns
      - nrf9161dk/nrf9161/ns
      - nrf9151dk/nrf9151/ns
    tags: ci_build sysbuild ci_samples_net
  sample.net.https_client.lte.pdn-ipv4:
    sysbuild: true
    build_only: true
    extra_args: OVERLAY_CONFIG="overlay-pdn-nrf91-ipv4.conf"
    integration_platforms:
      - nrf9160dk/nrf9160/ns
      - nrf9161dk/nrf9161/ns
      - nrf9151dk/nrf9151/ns
    platform_allow:
      - nrf9160dk/nrf9160/ns
      - nrf9161dk/nrf9161/ns
      - nrf9151dk/nrf9151/ns
    tags: ci_build sysbuild ci_samples_net
  sample.net.https_client.nrf54l15.wifi:
    sysbuild: true
    build_only: true
    integration_platforms:
      - nrf54l15dk/nrf54l15/cpuapp
    platform_allow:
      - nrf54l15dk/nrf54l15/cpuapp
    tags: ci_build sysbuild ci_samples_net
    extra_args: https_client_SHIELD="nrf7002eb_interposer_p1;nrf7002eb"

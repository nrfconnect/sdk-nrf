CONFIG_CONSOLE=n
CONFIG_SERIAL=n
CONFIG_UART_CONSOLE=n

CONFIG_SHELL_PROMPT_IPC=">"
CONFIG_SHELL_IPC=y
CONFIG_SHELL_LOG_BACKEND=y
CONFIG_SHELL_BACKEND_SERIAL=n

CONFIG_MBOX=y
CONFIG_IPC_SERVICE=y
CONFIG_IPC_SERVICE_BACKEND_RPMSG=y
CONFIG_SHELL_IPC_BACKEND_RX_RING_BUFFER_SIZE=1024

CONFIG_HEAP_MEM_POOL_SIZE=4096

# Enable application specific RPC operations
CONFIG_APP_RPC=y

CONFIG_NRF_RTC_TIMER_USER_CHAN_COUNT=2

# nrfx drivers configuration:
CONFIG_NRFX_POWER=y  # enable DC/DC support
CONFIG_NRFX_RNG=y  # enable RNG
CONFIG_NRFX_TIMER2=y  # enable TIMER2

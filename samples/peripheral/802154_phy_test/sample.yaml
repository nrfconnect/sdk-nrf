sample:
  description: IEEE 802.15.4 PHY Test Tool sample
  name: IEEE 802.15.4 PHY Test Tool
tests:
  sample.peripheral.802154_phy_test:
    sysbuild: true
    build_only: true
    integration_platforms:
      - nrf52833dk/nrf52833
      - nrf52840dk/nrf52840
      - nrf21540dk/nrf52840
      - nrf5340dk/nrf5340/cpunet
      - nrf54l15pdk/nrf54l15/cpuapp
    platform_allow: nrf52833dk/nrf52833 nrf52840dk/nrf52840 nrf21540dk/nrf52840
      nrf5340dk/nrf5340/cpunet nrf54l15pdk/nrf54l15/cpuapp
    tags: ci_build ci_rs_build ci_rs_weekly sysbuild
  sample.peripheral.802154_phy_test.ant_div_mode_auto:
    sysbuild: true
    build_only: true
    integration_platforms:
      - nrf21540dk/nrf52840
    platform_allow: nrf21540dk/nrf52840
    tags: ci_build ci_rs_build ci_rs_weekly sysbuild
    extra_args: CONFIG_PTT_ANTENNA_DIVERSITY=y
      CONFIG_PTT_ANT_MODE_AUTO=y
  sample.peripheral.802154_phy_test.ant_div_mode_manual:
    sysbuild: true
    build_only: true
    integration_platforms:
      - nrf21540dk/nrf52840
    platform_allow: nrf21540dk/nrf52840
    tags: ci_build ci_rs_build ci_rs_weekly ci_rs_integration sysbuild
    extra_args: CONFIG_PTT_ANTENNA_DIVERSITY=y
      CONFIG_PTT_ANT_MODE_MANUAL=y

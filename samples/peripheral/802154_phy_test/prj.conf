CONFIG_REBOOT=y

# Enabling assert
CONFIG_ASSERT=y

# Logger configuration
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_USE_SEGGER_RTT=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_LOG_BACKEND_UART=n

# Enable temperature sensor
CONFIG_NRFX_TEMP=y

# Use XOSHIRO PRNG
CONFIG_XOSHIRO_RANDOM_GENERATOR=y

# Enabling radio driver
CONFIG_NRF_802154_RADIO_DRIVER=y

# Enable ring buffers
CONFIG_RING_BUFFER=y

# Set temperature sensor update period in ms
CONFIG_NRF_802154_TEMPERATURE_UPDATE_PERIOD=10000
CONFIG_NRF_802154_CARRIER_FUNCTIONS=y
CONFIG_NRF_802154_ENCRYPTION=n

# Shell configuration
CONFIG_SHELL=y

CONFIG_SHELL_VT100_COLORS=n

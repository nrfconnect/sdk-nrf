sample:
  description: Radio Test sample
  name: Radio Test
tests:
  sample.peripheral.radio_test:
    build_only: true
    integration_platforms:
      - nrf52dk_nrf52832
      - nrf52840dk_nrf52840
      - nrf5340dk_nrf5340_cpunet
      - nrf7002dk_nrf5340_cpunet
    platform_allow: >
      nrf52dk_nrf52832 nrf52840dk_nrf52840 nrf5340dk_nrf5340_cpunet nrf7002dk_nrf5340_cpunet
    tags: ci_build
  sample.peripheral.radio_test.nrf5340_nrf21540:
    build_only: true
    extra_args: SHIELD=nrf21540ek
    integration_platforms:
      - nrf5340dk_nrf5340_cpunet
    platform_allow: nrf5340dk_nrf5340_cpunet
    tags: ci_build
  sample.peripheral.radio_test.nrf5340_usb:
    build_only: true
    extra_configs:
      - CONFIG_RADIO_TEST_USB=y
    integration_platforms:
      - nrf5340dk_nrf5340_cpunet
    platform_allow: nrf5340dk_nrf5340_cpunet
    tags: ci_build
  sample.peripheral.radio_test.nrf5340_nrf21540_usb:
    build_only: true
    extra_args: SHIELD=nrf21540ek
    extra_configs:
      - CONFIG_RADIO_TEST_USB=y
    integration_platforms:
      - nrf5340dk_nrf5340_cpunet
    platform_allow: nrf5340dk_nrf5340_cpunet
    tags: ci_build
  sample.peripheral.radio_test.nrf5340_nrf21540.no_automatic_power:
    build_only: true
    extra_args: SHIELD=nrf21540ek
    extra_configs:
      - CONFIG_RADIO_TEST_POWER_CONTROL_AUTOMATIC=n
    integration_platforms:
      - nrf5340dk_nrf5340_cpunet
    platform_allow: nrf5340dk_nrf5340_cpunet
    tags: ci_build

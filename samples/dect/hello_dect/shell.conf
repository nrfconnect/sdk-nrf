# DECT MAC L2 Shell configuration
# Include this extra configuration file to add DECT shell commands for debugging and configuration

# Shell configurations
CONFIG_SHELL=y
CONFIG_NET_SHELL=y

# Enable DECT MAC L2 shell
CONFIG_GETOPT_LONG=y
CONFIG_SHELL_STACK_SIZE=6144
CONFIG_DECT_L2_SHELL_LIB=y
CONFIG_SHELL_PROMPT_UART="dect-nr+:~$ "
CONFIG_SHELL_ARGC_MAX=40

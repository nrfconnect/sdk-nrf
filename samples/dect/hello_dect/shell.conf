# DECT MAC L2 Shell configuration
# Include this extra configuration file to add DECT shell commands for debugging and configuration

# Shell configurations
CONFIG_SHELL=y
CONFIG_NET_SHELL=y

# Enable DECT MAC L2 shell
# Disable shell wildcard to prevent POSIX_C_LIB_EXT from being selected
# (which would conflict with GETOPT_LIB/freebsd-getopt)
CONFIG_SHELL_WILDCARD=n
# Need to disable devmem shell since it enforces Zephyr's internal version of getopt
CONFIG_DEVMEM_SHELL=n
CONFIG_SHELL_STACK_SIZE=6144
CONFIG_GETOPT_LIB=y
CONFIG_DECT_L2_SHELL_LIB=y
CONFIG_SHELL_PROMPT_UART="dect-nr+:~$ "
CONFIG_SHELL_ARGC_MAX=40

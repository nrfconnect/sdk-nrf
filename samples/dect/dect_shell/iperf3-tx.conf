# iperf3 TX (transmitter) configuration
# Optimized buffer settings for transmission

# iperf3 host identification
CONFIG_NRF_IPERF3_HOST_NAME="nrf9151-dect-nr+-TX-config"

# Modem shared memory (larger TX buffer for transmission)
CONFIG_NRF_MODEM_LIB_SHMEM_RX_SIZE=6144
CONFIG_NRF_MODEM_LIB_SHMEM_TX_SIZE=32768

# Network buffers (1280 MTU configuration)
CONFIG_NET_BUF_DATA_SIZE=1280
CONFIG_NET_PKT_RX_COUNT=11
CONFIG_NET_BUF_RX_COUNT=11
CONFIG_NET_PKT_TX_COUNT=43
CONFIG_NET_BUF_TX_COUNT=43

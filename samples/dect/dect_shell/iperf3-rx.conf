# iperf3 RX (receiver) configuration
# Optimized buffer settings for reception

# iperf3 host identification
CONFIG_NRF_IPERF3_HOST_NAME="nrf9151-dect-nr+-RX-config"

# Modem shared memory (larger RX buffer for reception)
CONFIG_NRF_MODEM_LIB_SHMEM_RX_SIZE=32768
CONFIG_NRF_MODEM_LIB_SHMEM_TX_SIZE=6144

# Network buffers (optimized for receiving)
CONFIG_NET_PKT_RX_COUNT=160
CONFIG_NET_BUF_RX_COUNT=320
CONFIG_NET_PKT_TX_COUNT=30
CONFIG_NET_BUF_TX_COUNT=60

# TCP receive queue timeout
CONFIG_NET_TCP_RECV_QUEUE_TIMEOUT=10000

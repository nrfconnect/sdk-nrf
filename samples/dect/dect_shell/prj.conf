# DECT NR+ core
CONFIG_DECT=y

# Modem library
CONFIG_NRF_MODEM_LIB=y
CONFIG_NRF_MODEM_LINK_BINARY_DECT=y
CONFIG_NRF_MODEM_LIB_ON_FAULT_APPLICATION_SPECIFIC=y
CONFIG_NRF_MODEM_LIB_SHMEM_RX_SIZE=6144
CONFIG_NRF_MODEM_LIB_SHMEM_TX_SIZE=12288
CONFIG_NRF_MODEM_LIB_CFUN_HOOKS=n
CONFIG_NRF_MODEM_LIB_TRACE=n

# DECT NR+ driver configuration
CONFIG_DECT_MDM=y
CONFIG_DECT_MDM_DRIVER_NRF=y
CONFIG_DECT_CLUSTER_MAX_CHILD_ASSOCIATION_COUNT=50

# Connection manager auto connect not supported, desh has its own and
# we want net_if_up() done in stack to get cluster_start/nw_create also working
CONFIG_DECT_MDM_NET_IF_NO_AUTO_START=n

# Modem configuration
CONFIG_MODEM_ANTENNA=n
CONFIG_MODEM_ANTENNA_AT_COEX0=""
CONFIG_MODEM_INFO=y
CONFIG_MODEM_INFO_ADD_NETWORK=n
CONFIG_MODEM_INFO_ADD_SIM=n

# Networking core
CONFIG_NETWORKING=y
CONFIG_NET_NATIVE=y
CONFIG_NET_STATISTICS=y
CONFIG_NET_INTERFACE_NAME=y


# Network management
CONFIG_NET_MGMT=y
CONFIG_NET_MGMT_EVENT=y
CONFIG_NET_MGMT_EVENT_INFO=y
CONFIG_NET_MGMT_EVENT_INFO_DEFAULT_DATA_SIZE=208
CONFIG_NET_MGMT_EVENT_STACK_SIZE=2048
CONFIG_NET_MGMT_EVENT_QUEUE_SIZE=20
CONFIG_NET_MGMT_EVENT_QUEUE_TIMEOUT=5000
CONFIG_NET_MGMT_EVENT_LOG_LEVEL_INF=y

# DECT NR+ L2 and connection manager
CONFIG_NET_L2_DECT_MGMT=y
CONFIG_NET_L2_DUMMY=n
CONFIG_NET_CONNECTION_MANAGER=y

# Network sockets
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_PACKET=y
CONFIG_NET_SOCKETS_PACKET_DGRAM=y
CONFIG_NET_SOCKETS_INET_RAW=y
CONFIG_NET_SOCKETS_OFFLOAD=n
CONFIG_ZVFS_POLL_MAX=10
CONFIG_NET_MAX_CONN=10
CONFIG_NET_CONTEXT_SNDTIMEO=y
CONFIG_NET_CONTEXT_RCVTIMEO=y
CONFIG_NET_TX_STACK_SIZE=2048
CONFIG_NET_RX_STACK_SIZE=2048
CONFIG_NET_SOCKETS_SERVICE_STACK_SIZE=4096

# Network buffers
CONFIG_NET_BUF=y
CONFIG_NET_BUF_DATA_SIZE=128
CONFIG_NET_BUF_POOL_USAGE=y
CONFIG_NET_PKT_RX_COUNT=15
CONFIG_NET_BUF_RX_COUNT=30
CONFIG_NET_PKT_TX_COUNT=15
CONFIG_NET_BUF_TX_COUNT=30
CONFIG_NET_TC_RX_COUNT=0

# IPv6 configuration
CONFIG_NET_IPV4=n
CONFIG_NET_IPV6=y
CONFIG_NET_IP_ADDR_CHECK=n
CONFIG_NET_IF_MAX_IPV6_COUNT=2
CONFIG_NET_IPV6_NBR_CACHE=y
CONFIG_NET_IPV6_ND=y
CONFIG_NET_IPV6_MAX_NEIGHBORS=50

# DNS configuration
CONFIG_DNS_RESOLVER=y
CONFIG_DNS_RESOLVER_AUTO_INIT=y
CONFIG_DNS_RESOLVER_CACHE=y
CONFIG_DNS_SERVER_IP_ADDRESSES=y
CONFIG_DNS_RESOLVER_MAX_SERVERS=2
CONFIG_DNS_SERVER1="2001:4860:4860::8888"
CONFIG_NET_SOCKETS_DNS_TIMEOUT=8000
CONFIG_DNS_SERVER2="2001:4860:4860::8844"

# mDNS support
CONFIG_MDNS_RESOLVER=y
CONFIG_MDNS_RESPONDER=y
CONFIG_DNS_SD=y
CONFIG_MDNS_RESPONDER_DNS_SD=y

# Hostname configuration
CONFIG_NET_HOSTNAME_ENABLE=y
CONFIG_NET_HOSTNAME="dect-nr+-device"
CONFIG_NET_HOSTNAME_DYNAMIC=y
CONFIG_NET_HOSTNAME_UNIQUE=n

# Disable TLS by default (can be enabled via overlays if needed)
CONFIG_MBEDTLS=n
CONFIG_NORDIC_SECURITY_BACKEND=n
CONFIG_MBEDTLS_TLS_VERSION_1_2=n
CONFIG_NET_SOCKETS_SOCKOPT_TLS=n

# Shell configuration
CONFIG_SHELL=y
CONFIG_SHELL_WILDCARD=n
CONFIG_SHELL_PROMPT_UART="desh:~$ "
CONFIG_SHELL_ARGC_MAX=40
CONFIG_SHELL_HELP_OPT_PARSE=n
CONFIG_SHELL_CMD_BUFF_SIZE=4096
CONFIG_SHELL_STACK_SIZE=9216
CONFIG_SHELL_BACKEND_SERIAL_RX_RING_BUFFER_SIZE=512
CONFIG_SHELL_BACKEND_SERIAL_API_INTERRUPT_DRIVEN=y

CONFIG_NET_SHELL=y
CONFIG_NET_STATISTICS_USER_API=y

CONFIG_FPU=y

# Enable use of vsnprintfcb() for extending desh_print() format
CONFIG_CBPRINTF_LIBC_SUBSTS=y

# freebsd-getopt
CONFIG_GETOPT_LONG=y

# DK library
CONFIG_DK_LIBRARY=y

# AT commands
CONFIG_AT_MONITOR=y
CONFIG_AT_PARSER=y
CONFIG_AT_MONITOR_HEAP_SIZE=512

# AT shell
CONFIG_AT_SHELL=y
CONFIG_AT_SHELL_CMD_RESPONSE_MAX_LEN=2701
CONFIG_AT_SHELL_CMD_MODE=y

# Needed by DESH custom AT commands
CONFIG_AT_CMD_CUSTOM=y
CONFIG_AT_CMD_CUSTOM_LOG_LEVEL_OFF=y

# Settings storage
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_MPU_ALLOW_FLASH_WRITE=y
CONFIG_NVS=y
CONFIG_SETTINGS=y
CONFIG_SETTINGS_NVS=y
CONFIG_NVS_LOG_LEVEL_WRN=y

# Kernel and system settings
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=3072
CONFIG_ISR_STACK_SIZE=1024
CONFIG_HEAP_MEM_POOL_SIZE=25600
CONFIG_ENTROPY_GENERATOR=y

# TF-M configuration
CONFIG_TFM_PROFILE_TYPE_MINIMAL=y
CONFIG_TFM_SECURE_UART0=y
CONFIG_TFM_LOG_LEVEL_SILENCE=n
CONFIG_TFM_EXCEPTION_INFO_DUMP=y
CONFIG_TFM_SPM_LOG_LEVEL_DEBUG=y

# Logging
CONFIG_LOG=y
CONFIG_PRINTK=y
CONFIG_LOG_PRINTK=n
CONFIG_NET_LOG=y

# DECT module log levels
CONFIG_DECT_MDM_LOG_LEVEL_WRN=y
CONFIG_NET_L2_DECT_LOG_LEVEL_WRN=y
CONFIG_NET_L2_DECT_MGMT_LOG_LEVEL_WRN=y
CONFIG_NET_L2_DECT_BR_LOG_LEVEL_INF=y
CONFIG_NET_L2_DECT_CONN_MGR_LOG_LEVEL_INF=y

# Debugging
CONFIG_ASSERT=y
CONFIG_ASSERT_VERBOSE=y
CONFIG_RESET_ON_FATAL_ERROR=n
CONFIG_EXTRA_EXCEPTION_INFO=y
CONFIG_SYS_HEAP_RUNTIME_STATS=y

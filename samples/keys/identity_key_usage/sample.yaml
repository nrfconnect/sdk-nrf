sample:
  description: Use a previously written identity key from KMU.
  name: Identity Key Usage
common:
  tags: keys
  platform_allow:
    - nrf5340dk/nrf5340/cpuapp
    - nrf9160dk/nrf9160
    - nrf9161dk/nrf9161
    - nrf9151dk/nrf9151
  integration_platforms:
    - nrf5340dk/nrf5340/cpuapp
    - nrf9160dk/nrf9160
    - nrf9161dk/nrf9161
    - nrf9151dk/nrf9151
  harness: console
  harness_config:
    type: multi_line
    regex:
      - "Ciphertext \\(with authentication tag\\):"
tests:
  sample.keys.identity_key_usage:
    sysbuild: true
    tags: keys ci_build sysbuild
    build_only: true

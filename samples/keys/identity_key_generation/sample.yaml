sample:
  description: Generate and write identity key.
  name: Identity Key Generate
common:
    tags: keys
    platform_allow: nrf5340dk_nrf5340_cpuapp nrf9160dk_nrf9160
    integration_platforms:
      - nrf5340dk_nrf5340_cpuapp
      - nrf9160dk_nrf9160
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "Writing the identity key to KMU"
        - "Success!"
tests:
  sample.keys.identity_key_generate:
    tags: keys ci_build

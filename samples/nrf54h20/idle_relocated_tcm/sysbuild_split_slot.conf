# This automatically adds the radio_loader application to the build
SB_CONFIG_NRF_RADIO_LOADER=y
SB_CONFIG_NETCORE_CUSTOM_RADIO=y

# Use MCUboot bootloader in direct-xip mode with merged slots
SB_CONFIG_BOOTLOADER_MCUBOOT=y
SB_CONFIG_MCUBOOT_MODE_DIRECT_XIP=y
# Disable merging of slots
SB_CONFIG_MCUBOOT_SIGN_MERGED_BINARY=n

# Enable manifest-based updates
SB_CONFIG_MCUBOOT_MANIFEST_UPDATES=y

sample:
  name: nPM1300 one button

common:
  integration_platforms:
    - nrf52dk/nrf52832
    - nrf52840dk/nrf52840
    - nrf5340dk/nrf5340/cpuapp
    - nrf9160dk/nrf9160
  platform_allow: nrf52dk/nrf52832 nrf52840dk/nrf52840 nrf5340dk/nrf5340/cpuapp nrf9160dk/nrf9160
  tags: pmic

tests:
  samples.npm1300_one_button:
    sysbuild: true
    platform_allow: nrf52dk/nrf52832 nrf52840dk/nrf52840 nrf5340dk/nrf5340/cpuapp
    harness: console
    harness_config:
      fixture: nPM1300_setup_eng_b
      type: multi_line
      ordered: true
      regex:
        - "PMIC device ok"
    tags: sysbuild
  samples.npm1300_one_button_compile:
    sysbuild: true
    platform_allow: nrf9160dk/nrf9160
    harness: shield
    tags: shield sysbuild
    extra_args: SHIELD=npm1300_ek

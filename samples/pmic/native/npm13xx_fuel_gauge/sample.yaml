    extra_args:
      - npm13xx_fuel_gauge_SHIELD=npm1300_ek
      - EXTRA_DTC_OVERLAY_FILE=npm1300.overlay
  sample.npm1304_fuel_gauge_compile:
    sysbuild: true
    build_only: true

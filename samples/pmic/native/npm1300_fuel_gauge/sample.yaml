sample:
  name: nPM1300 fuel gauge

common:
  integration_platforms:
    - nrf52dk_nrf52832
    - nrf52840dk_nrf52840
    - nrf5340dk_nrf5340_cpuapp
    - nrf9160dk_nrf9160
  platform_allow: nrf52dk_nrf52832 nrf52840dk_nrf52840 nrf5340dk_nrf5340_cpuapp nrf9160dk_nrf9160
  tags: pmic

tests:
  samples.npm1300_fuel_gauge:
    platform_allow: nrf52dk_nrf52832 nrf52840dk_nrf52840 nrf5340dk_nrf5340_cpuapp
    harness: console
    harness_config:
      fixture: nPM1300_setup_eng_b
      type: multi_line
      ordered: true
      regex:
        - "PMIC device ok"
        - "V: [0-9.]+, I: [0-9.-]+, T: [0-9.-]+"
        - "SoC: [0-9.]+, TTE: ([0-9.]+|nan), TTF: ([0-9.]+|nan)"

  samples.compile:
    platform_allow: nrf9160dk_nrf9160
    harness: shield
    tags: shield
    extra_args: SHIELD=npm1300_ek

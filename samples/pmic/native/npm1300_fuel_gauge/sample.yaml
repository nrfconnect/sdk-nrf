sample:
  name: nPM1300 fuel gauge

common:
  integration_platforms:
    - nrf52dk/nrf52832
    - nrf52840dk/nrf52840
    - nrf5340dk/nrf5340/cpuapp
    - nrf9160dk/nrf9160
  platform_allow: nrf52dk/nrf52832 nrf52840dk/nrf52840 nrf5340dk/nrf5340/cpuapp nrf9160dk/nrf9160
  tags: pmic

tests:
  samples.npm1300_fuel_gauge:
    sysbuild: true
    platform_allow: nrf52dk/nrf52832 nrf52840dk/nrf52840 nrf5340dk/nrf5340/cpuapp
    harness: console
    tags: sysbuild
    harness_config:
      fixture: nPM1300_setup_eng_b
      type: multi_line
      ordered: true
      regex:
        - "PMIC device ok"
        - "V: [0-9.]+, I: [0-9.-]+, T: [0-9.-]+"
        - "SoC: [0-9.]+, TTE: ([0-9.]+|nan), TTF: ([0-9.]+|nan)"
  samples.compile:
    sysbuild: true
    platform_allow: nrf9160dk/nrf9160
    harness: shield
    tags: shield sysbuild
    extra_args: SHIELD=npm1300_ek

sample:
  description: Sample for nPM1300 PMIC LDOs
  name: nPM1300 PMIC LDOs

common:
  integration_platforms:
    - nrf5340dk_nrf5340_cpuapp
    - nrf52840dk_nrf52840
  platform_allow: nrf5340dk_nrf5340_cpuapp nrf52840dk_nrf52840
  tags: pmic
  timeout: 60

tests:
  sample.pmic.ldo.output_voltage_eng_b:
    extra_args: CONFIG_NPMX_DEVICE_NPM1300_ENG_B=y
    harness: console
    harness_config:
      fixture: nPM1300_setup_eng_b
      type: multi_line
      ordered: true
      regex:
        - "PMIC device ok"
        - "Voltage LDO1:"
        - "Voltage LDO2:"
        - "Test output voltage OK"

sample:
  description: Sample for nPM1300 PMIC TIMER used as wake up timer
  name: nPM1300 PMIC TIMER wake up

common:
  integration_platforms:
    - nrf5340dk_nrf5340_cpuapp
    - nrf52840dk_nrf52840
  platform_allow: nrf5340dk_nrf5340_cpuapp nrf52840dk_nrf52840
  tags: pmic

tests:
  sample.pmic.timer_wakeup_simple_eng_b:
    extra_args: CONFIG_NPMX_DEVICE_NPM1300_ENG_B=y
    timeout: 30
    harness: console
    harness_config:
      fixture: nPM1300_setup_eng_b
      type: multi_line
      ordered: true
      regex:
        - "PMIC device ok"

  sample.pmic.timer_wakeup_advanced_eng_b:
    extra_args: CONFIG_NPMX_DEVICE_NPM1300_ENG_B=y
    harness: console
    harness_config:
      fixture: nPM1300_setup_and_manual_action_eng_b
      type: multi_line
      ordered: true
      regex:
        - "PMIC device ok"
        - "Enter hibernate mode"
        - "LED turned on, elapsed time: 80[0-9]{2} ms"

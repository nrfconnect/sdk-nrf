sample:
  description: Sample for nPM1300 PMIC LOADSWs
  name: nPM1300 PMIC LOADSWs

common:
  integration_platforms:
    - nrf5340dk_nrf5340_cpuapp
    - nrf52840dk_nrf52840
  platform_allow: nrf5340dk_nrf5340_cpuapp nrf52840dk_nrf52840
  tags: pmic
  timeout: 30

tests:
  sample.pmic.loadsw.sw_enable_eng_b:
    extra_args: CONFIG_TESTCASE_SW_ENABLE=y
                CONFIG_NPMX_DEVICE_NPM1300_ENG_B=y
    harness: console
    harness_config:
      fixture: nPM1300_setup_eng_b
      type: multi_line
      ordered: true
      regex:
        - "PMIC device ok"
        - "Test enable LDSW with software"
        - "Test enable LDSW with software OK"

  sample.pmic.loadsw.gpio_enable_eng_b:
    extra_args: CONFIG_TESTCASE_GPIO_ENABLE=y
                CONFIG_NPMX_DEVICE_NPM1300_ENG_B=y
    harness: console
    harness_config:
      fixture: nPM1300_setup_eng_b
      type: multi_line
      ordered: true
      regex:
        - "PMIC device ok"
        - "Test enable LDSW via connected pin"
        - "Test enable LDSW via connected pin OK"

# Enable I2C ("TWI")
CONFIG_I2C=y

# Enable nPM6001 library
CONFIG_LIB_NPM6001=y
# Needed for certain nPM6001-EK revisions
CONFIG_LIB_NPM6001_C3_WORKAROUND=y

# Enable logging
CONFIG_LOG=y

# Enable Shell
CONFIG_SHELL=y

# Enable DK LED and Buttons library
CONFIG_DK_LIBRARY=y
CONFIG_GPIO=y

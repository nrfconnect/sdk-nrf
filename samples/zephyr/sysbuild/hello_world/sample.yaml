sample:
  name: Hello World for multiple board targets using Sysbuild
  description: |
    Hello World application that builds for multiple targets. Both images print
    the board target they were run on.

common:
  sysbuild: true
  harness: console
  harness_config:
    type: multi_line
    regex:
      - "Hello world from .*"

tests:
  sample.sysbuild.hello_world.nrf54lv10dk_nrf54lv10a_cpuflpr:
    platform_allow:
      - nrf54lv10dk/nrf54lv10a/cpuapp
    integration_platforms:
      - nrf54lv10dk/nrf54lv10/cpuapp
    extra_args:
      - SB_CONF_FILE=sysbuild/nrf54lv10dk_nrf54lv10a_cpuflpr.conf
      - hello_world_SNIPPET=nordic-flpr

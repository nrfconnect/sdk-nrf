sample:
  description: Bluetooth Low Energy Call Control Profile Server sample
  name: Bluetooth Low Energy Call Control Profile Server sample
tests:
  sample.bluetooth.ccp_call_control_client:
    platform_allow:
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340bsim/nrf5340/cpuapp
    integration_platforms:
      - nrf5340dk/nrf5340/cpuapp
    harness: console
    timeout: 10
    harness_config:
      type: multi_line
      regex:
        - "CCP Call Control Client initialized"
        - "Bluetooth initialized"
        - "Connecting to found CCP server"
    extra_args:
      - CONF_FILE="${ZEPHYR_BASE}/samples/bluetooth/ccp_call_control_client/prj.conf"
    tags: bluetooth
    sysbuild: true

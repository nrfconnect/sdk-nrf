sample:
  description: Bluetooth Low Energy Call Control Profile Call Control Server sample
  name: Bluetooth Low Energy Call Control Profile Call Control Server sample
tests:
  sample.bluetooth.ccp_call_control_server:
    platform_allow:
      - nrf5340dk/nrf5340/cpuapp
      - nrf5340bsim/nrf5340/cpuapp
    integration_platforms:
      - nrf5340dk/nrf5340/cpuapp
    harness: console
    timeout: 10
    harness_config:
      type: multi_line
      regex:
        - "CCP Call Control Server initialized"
        - "Registered GTBS bearer"
        - "Advertising successfully started"
    extra_args:
      - CONF_FILE="${ZEPHYR_BASE}/samples/bluetooth/ccp_call_control_server/prj.conf"
    tags: bluetooth
    sysbuild: true

sample:
  name: nrfx use example
tests:
  nrf.extended.sample.boards.nrf.nrfx:
    platform_allow:
      - nrf7120dk/nrf7120/cpuapp
    integration_platforms:
      - nrf7120dk/nrf7120/cpuapp
    tags:
      - ci_samples_zephyr_boards_nordic_nrfx
      - board
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "nrfx_gpiote initialized"
        - "\\(D\\)PPI configured, leaving main()"

common:
  tags:
    - ci_samples_zephyr_boards_nordic_nrf_sys_event
  harness: console
  harness_config:
    type: one_line
    regex:
      - "constant latency mode disabled"
  platform_allow:
    - nrf54ls05dk/nrf54ls05b/cpuapp
    - nrf54lv10dk/nrf54lv10a/cpuapp
  integration_platforms:
    - nrf54lv10dk/nrf54lv10a/cpuapp

tests:
  nrf.extended.sample.boards.nordic.nrf_sys_event: {}
  nrf.extended.sample.boards.nordic.nrf_sys_event.force_constlat:
    extra_configs:
      - CONFIG_SOC_NRF_FORCE_CONSTLAT=y
  nrf.extended.sample.boards.nordic.nrf_sys_event.rramc_wakeup:
    harness: pytest
    harness_config:
      pytest_root:
        - "${ZEPHYR_BASE}/samples/boards/nordic/nrf_sys_event/pytest/test_reg_event.py"
    extra_configs:
      - CONFIG_NRF_SYS_EVENT_IRQ_LATENCY=y

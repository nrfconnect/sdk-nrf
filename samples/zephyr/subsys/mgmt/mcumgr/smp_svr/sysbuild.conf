# Enable MCUboot bootloader support
SB_CONFIG_BOOTLOADER_MCUBOOT=y

# TODO: This is specific for Ultralight, move it to separate config
SB_CONFIG_BOOT_SIGNATURE_TYPE_ECDSA_P256=y
SB_CONFIG_BOOT_SIGNATURE_TYPE_PURE=y
SB_CONFIG_BOOT_SIGNATURE_KEY_FILE="\${WEST_TOPDIR}/bootloader/mcuboot/root-ec-p256.pem"
SB_CONFIG_MCUBOOT_SIGNATURE_USING_KMU=y
SB_CONFIG_MCUBOOT_GENERATE_DEFAULT_KMU_KEYFILE=y

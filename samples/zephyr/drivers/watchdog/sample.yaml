sample:
  name: Watchdog Driver Sample
common:
  tags:
    - drivers
    - watchdog
    - ci_sampples_zephyr_drivers_watchdog
  harness: console
  harness_config:
    type: multi_line
    ordered: true
    regex:
      - "Watchdog sample application"
      - "Feeding watchdog..."
      - "Waiting for reset..."
      - "Watchdog sample application"
  timeout: 30
  extra_args: SNIPPET="test-watchdog"
  filter: dt_alias_exists("watchdog0")

tests:
  nrf.extended.sample.drivers.watchdog:
    platform_exclude:
      - mps2/an385
      - mps2/an521/cpu0
      - qemu_cortex_m0/nrf51822

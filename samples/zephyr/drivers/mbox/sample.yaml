sample:
  name: MBOX IPC sample
common:
  sysbuild: true
  tags:
    - mbox
    - ci_samples_zephyr_drivers_mbox
  timeout: 30
tests:
  nrf.extended.sample.drivers.mbox.nrf54l:
    platform_allow:
      - nrf54l09pdk/nrf54l09/cpuapp
      - nrf54l20pdk/nrf54l20/cpuapp
    integration_platforms:
      - nrf54l20pdk/nrf54l20/cpuapp
    extra_args: mbox_SNIPPET=nordic-flpr
    sysbuild: true
    harness: console
    harness_config:
      type: multi_line
      ordered: false
      regex:
        - "Ping \\(on channel 21\\)"
        - "Pong \\(on channel 20\\)"

  nrf.extended.sample.drivers.mbox.nrf54l_no_multithreading:
    platform_allow:
      - nrf54l09pdk/nrf54l09/cpuapp
      - nrf54l20pdk/nrf54l20/cpuapp
    integration_platforms:
      - nrf54l20pdk/nrf54l20/cpuapp
    extra_args:
      - mbox_SNIPPET=nordic-flpr
      - mbox_CONFIG_MULTITHREADING=n
      - remote_CONFIG_MULTITHREADING=n
    sysbuild: true
    harness: console
    harness_config:
      type: multi_line
      ordered: false
      regex:
        - "Ping \\(on channel 21\\)"
        - "Pong \\(on channel 20\\)"

  nrf.extended.sample.drivers.mbox.nrf54l_remote_no_multithreading:
    platform_allow:
      - nrf54l09pdk/nrf54l09/cpuapp
      - nrf54l20pdk/nrf54l20/cpuapp
    integration_platforms:
      - nrf54l20pdk/nrf54l20/cpuapp
    extra_args:
      - mbox_SNIPPET=nordic-flpr
      - remote_CONFIG_MULTITHREADING=n
    sysbuild: true
    harness: console
    harness_config:
      type: multi_line
      ordered: false
      regex:
        - "Ping \\(on channel 21\\)"
        - "Pong \\(on channel 20\\)"

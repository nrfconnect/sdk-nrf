sample:
  name: JESD216 Sample
common:
  tags:
    - spi
    - flash
    - ci_samples_zephyr_drivers_jesd216
  harness: console
  harness_config:
    type: multi_line
    ordered: true
    regex:
      - "sfdp-bfp ="
      - "jedec-id ="
tests:
  sample.drivers.spi.jesd216.sqspi:
    filter: CONFIG_MSPI_SQSPI and dt_compat_enabled("jedec,mspi-nor")
    platform_allow:
      - nrf54l15dk/nrf54l15/cpuapp
    integration_platforms:
      - nrf54l15dk/nrf54l15/cpuapp
    extra_args:
      - DTC_OVERLAY_FILE="boards/nrf54l15dk_nrf54l15_cpuapp_sqspi.overlay"
  nrf.extended.sample.drivers.spi.jesd216:
    filter: dt_compat_enabled("jedec,spi-nor") or dt_compat_enabled("jedec,mspi-nor")
    platform_allow:
      - nrf54lm20pdk/nrf54lm20a/cpuapp
      - nrf54lm20pdk@0.2.0/nrf54lm20a/cpuapp
      - nrf54lm20pdk@0.2.0.csp/nrf54lm20a/cpuapp
    integration_platforms:
      - nrf54lm20pdk/nrf54lm20a/cpuapp
    harness_config:
      fixture: external_flash
      type: multi_line
      ordered: true
      regex:
        - "sfdp-bfp ="
        - "jedec-id ="

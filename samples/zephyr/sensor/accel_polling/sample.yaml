        s*-?[0-9\\.]*,\\s*-?[0-9\\.]*\\)$"
    extra_args:
      - SHIELD=pca63566
      - SNIPPET=coverage_support
    platform_allow: nrf54h20dk/nrf54h20/cpuapp

  nrf.extended.sample.sensor.accel_polling.nrf54l:
    filter: not CONFIG_COVERAGE
    harness_config:

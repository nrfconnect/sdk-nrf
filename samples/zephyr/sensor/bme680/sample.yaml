sample:
  name: BME680 Sensor sample
common:
  depends_on: i2c
  tags:
    - drivers
    - i2c
    - sensors
    - ci_samples_zephyr_sensor_bme680
  harness: console

tests:
  nrf.extended.sample.sensor.bme680.nrf54h:
    filter: not CONFIG_COVERAGE
    harness_config:
      fixture: pca63566
      type: one_line
      regex:
        - "^\\s*T:\\s*-?[0-9\\.]*; P:\\s*-?[0-9\\.]*; H: \\s*-?[0-9\\.]*; G:\\s*-?[0-9\\\
        .]*$"
    extra_args:
      - SHIELD=pca63566
    platform_allow: nrf54h20dk/nrf54h20/cpuapp

  nrf.extended.sample.sensor.bme680.nrf54h_cpuppr:
    filter: not CONFIG_COVERAGE
    sysbuild: true
    harness_config:
      fixture: pca63566
      type: one_line
      regex:
        - "^\\s*T:\\s*-?[0-9\\.]*; P:\\s*-?[0-9\\.]*; H: \\s*-?[0-9\\.]*; G:\\s*-?[0-9\\\
        .]*$"
    extra_args:
      - bme680_SHIELD=pca63566
      - vpr_launcher_SHIELD=pca63566_fwd
    platform_allow: nrf54h20dk/nrf54h20/cpuppr

  nrf.extended.sample.sensor.bme680.nrf54h_coverage:
    filter: CONFIG_COVERAGE
    harness_config:
      fixture: pca63566
      type: one_line
      regex:
        - "^\\s*T:\\s*-?[0-9\\.]*; P:\\s*-?[0-9\\.]*; H: \\s*-?[0-9\\.]*; G:\\s*-?[0-9\\\
        .]*$"
    extra_args:
      - SHIELD=pca63566
      - SNIPPET=coverage_support
    platform_allow: nrf54h20dk/nrf54h20/cpuapp

  nrf.extended.sample.sensor.bme680.nrf54l:
    filter: not CONFIG_COVERAGE
    harness_config:
      fixture: pca63565
      type: one_line
      regex:
        - "^\\s*T:\\s*-?[0-9\\.]*; P:\\s*-?[0-9\\.]*; H: \\s*-?[0-9\\.]*; G:\\s*-?[0-9\\\
        .]*$"
    extra_args:
      - SHIELD=pca63565
    platform_allow:
      - nrf54l15dk/nrf54l15/cpuapp
      - nrf54lm20dk/nrf54lm20a/cpuapp

  nrf.extended.sample.sensor.bme680.nrf54l_coverage:
    filter: CONFIG_COVERAGE
    harness_config:
      fixture: pca63565
      type: one_line
      regex:
        - "^\\s*T:\\s*-?[0-9\\.]*; P:\\s*-?[0-9\\.]*; H: \\s*-?[0-9\\.]*; G:\\s*-?[0-9\\\
        .]*$"
    extra_args:
      - SHIELD=pca63565
      - SNIPPET=coverage_support
    platform_allow:
      - nrf54l15dk/nrf54l15/cpuapp
      - nrf54lm20dk/nrf54lm20a/cpuapp

  nrf.extended.sample.sensor.bme680.nrf54l_cpuflpr:
    filter: not CONFIG_COVERAGE
    sysbuild: true
    harness_config:
      fixture: pca63565
      type: one_line
      regex:
        - "^\\s*T:\\s*-?[0-9\\.]*; P:\\s*-?[0-9\\.]*; H: \\s*-?[0-9\\.]*; G:\\s*-?[0-9\\\
        .]*$"
    extra_args:
      - SHIELD=pca63565
      - vpr_launcher_DTC_OVERLAY_FILE="${ZEPHYR_NRF_MODULE_DIR}/boards/shields/pca63565/boards/nrf54l_vpr_launcher.overlay"
    platform_allow:
      - nrf54l15dk/nrf54l15/cpuapp
      - nrf54lm20dk/nrf54lm20a/cpuapp

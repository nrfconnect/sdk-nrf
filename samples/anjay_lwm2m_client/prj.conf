# Anjay Settings
CONFIG_ANJAY=y

# Anjay Zephyr Settings
CONFIG_ANJAY_ZEPHYR_SHELL=y

# General settings
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_NANO=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y
CONFIG_LOG=y
CONFIG_REBOOT=y
CONFIG_FPU=y
CONFIG_PRINTK=y
CONFIG_SHELL=y

# Networking
CONFIG_NETWORKING=y
CONFIG_NET_MGMT=y
CONFIG_NET_MGMT_EVENT=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_IPV4=y
CONFIG_NET_IPV6=n
CONFIG_NET_TCP=n
CONFIG_NET_LOG=y

# Logging
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_BLOCK_IN_THREAD=y

# Config menu
CONFIG_HWINFO=y

# Storage
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS=y
CONFIG_FLASH_LOG_LEVEL_ERR=y

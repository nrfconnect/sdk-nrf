################################################################################
# Application configuration

CONFIG_CAF=y

CONFIG_CAF_INIT_LOG_SENSOR_EVENTS=n

CONFIG_CAF_SENSOR_MANAGER=y
CONFIG_CAF_SENSOR_MANAGER_THREAD_STACK_SIZE=512
CONFIG_CAF_SENSOR_DATA_AGGREGATOR=y

CONFIG_APP_EVENT_MANAGER=y
CONFIG_REBOOT=y
CONFIG_HEAP_MEM_POOL_SIZE=4096

# Using simulated sensor (the DK does not have built-in sensor)
CONFIG_SENSOR=y
CONFIG_SENSOR_SIM=y
CONFIG_SENSOR_STUB=n

CONFIG_WORKLOAD_SIM=y

################################################################################
# Debug configuration

CONFIG_ASSERT=y
CONFIG_RESET_ON_FATAL_ERROR=n

# Disable GPIO
CONFIG_GPIO=n

CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=y

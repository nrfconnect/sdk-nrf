# Network shell
CONFIG_SHELL=y
CONFIG_NET_SHELL=y

CONFIG_OPENTHREAD_RPC=y
CONFIG_OPENTHREAD_RPC_CLIENT=y

CONFIG_NETWORKING=y
CONFIG_NET_IF_UNICAST_IPV6_ADDR_COUNT=5


# Enable Zperf
CONFIG_NET_SHELL=y
CONFIG_NET_ZPERF=y
CONFIG_NET_CONTEXT_RCVTIMEO=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_POLL_MAX=9
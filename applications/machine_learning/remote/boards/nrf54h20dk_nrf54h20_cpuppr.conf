################################################################################
# Application configuration

CONFIG_ML_APP_SENSOR_EVENT_DESCR="accel_xyz"

CONFIG_ML_APP_EVENT_PROXY=y
CONFIG_ML_APP_REMOTE_CORE_INITIALIZATION_TIMEOUT=10000

CONFIG_SIZE_OPTIMIZATIONS=y

################################################################################
# System configuration

CONFIG_TIMESLICING=n

# LIBC minimal configuration
CONFIG_MINIMAL_LIBC=y
CONFIG_MINIMAL_LIBC_TIME=n
CONFIG_COMMON_LIBC_MALLOC=n
CONFIG_MINIMAL_LIBC_NON_REENTRANT_FUNCTIONS=n

CONFIG_HEAP_MEM_POOL_SIZE=512
CONFIG_EVENT_MANAGER_PROXY=y
# Higher timouts are required.
CONFIG_EVENT_MANAGER_PROXY_BIND_TIMEOUT_MS=4000

CONFIG_GPIO=y

CONFIG_SUIT_MPI_GENERATE=n

################################################################################
# Debug configuration
CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y

CONFIG_ASSERT=n
CONFIG_ASSERT_VERBOSE=n
CONFIG_BOOT_BANNER=n
CONFIG_NCS_BOOT_BANNER=n

CONFIG_DEBUG=n
CONFIG_PRINTK=y

CONFIG_MAIN_STACK_SIZE=1024
CONFIG_IDLE_STACK_SIZE=128
CONFIG_ISR_STACK_SIZE=1024

# Interrupts
CONFIG_DYNAMIC_INTERRUPTS=n
CONFIG_IRQ_OFFLOAD=n

# Memory protection
CONFIG_HW_STACK_PROTECTION=n
CONFIG_THREAD_STACK_INFO=n
CONFIG_THREAD_CUSTOM_DATA=n
CONFIG_FPU=n

# ADXXL362 sensor configuration
CONFIG_ADXL362=y
CONFIG_ADXL362_ACCEL_RANGE_8G=y
CONFIG_ADXL362_ACCEL_ODR_100=y
CONFIG_ADXL362_TRIGGER_GLOBAL_THREAD=y
CONFIG_ADXL362_INACTIVITY_THRESHOLD=0
CONFIG_ADXL362_ACTIVITY_THRESHOLD=110
CONFIG_ADXL362_ABS_REF_MODE=1

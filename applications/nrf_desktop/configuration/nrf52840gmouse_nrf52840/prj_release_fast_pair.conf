################################################################################
# ZRelease: Fast Pair version
#
# This ZRelease build type configuration enables Fast Pair support.
# The build type configuration supports both configuration channel and MCUmgr DFU transports.
#
# Application Configuration

CONFIG_DESKTOP_ROLE_HID_PERIPHERAL=y
CONFIG_DESKTOP_PERIPHERAL_TYPE_MOUSE=y
CONFIG_DESKTOP_DEVICE_PID=0x52DE
CONFIG_DESKTOP_DEVICE_GENERATION="FastPair"
CONFIG_DESKTOP_HID_BOOT_INTERFACE_MOUSE=y

CONFIG_DESKTOP_WHEEL_ENABLE=y
CONFIG_DESKTOP_WHEEL_SENSOR_VALUE_DIVIDER=15

CONFIG_DESKTOP_MOTION_SENSOR_PMW3360_ENABLE=y
CONFIG_DESKTOP_MOTION_SENSOR_EMPTY_SAMPLES_COUNT=500
CONFIG_DESKTOP_MOTION_SENSOR_CPI=1600
CONFIG_DESKTOP_MOTION_SENSOR_SLEEP1_TIMEOUT_MS=500
CONFIG_DESKTOP_MOTION_SENSOR_SLEEP2_TIMEOUT_MS=9220
CONFIG_DESKTOP_MOTION_SENSOR_SLEEP3_TIMEOUT_MS=15000
CONFIG_DESKTOP_MOTION_SENSOR_SLEEP1_SAMPLE_TIME_DEFAULT=1
CONFIG_DESKTOP_MOTION_SENSOR_SLEEP2_SAMPLE_TIME_DEFAULT=100
CONFIG_DESKTOP_MOTION_SENSOR_SLEEP3_SAMPLE_TIME_DEFAULT=500
CONFIG_DESKTOP_MOTION_SENSOR_SLEEP3_SAMPLE_TIME_CONNECTED=100

CONFIG_CAF_BUTTONS=y
CONFIG_CAF_BUTTONS_POLARITY_INVERSED=y
CONFIG_CAF_BUTTONS_PM_KEEP_ALIVE=n

CONFIG_CAF_CLICK_DETECTOR=y

CONFIG_CAF_LEDS=y
CONFIG_DESKTOP_LED_STATE_DEF_PATH="led_state_fast_pair_def.h"

CONFIG_DESKTOP_SELECTOR_HW_ENABLE=y

CONFIG_DESKTOP_LED_STREAM_ENABLE=y

CONFIG_DESKTOP_BATTERY_CHARGER_DISCRETE=y

CONFIG_DESKTOP_BATTERY_MEAS=y
CONFIG_DESKTOP_BATTERY_MEAS_HAS_ENABLE_PIN=y
CONFIG_DESKTOP_BATTERY_MEAS_ENABLE_PIN=6
CONFIG_DESKTOP_BATTERY_MEAS_MIN_LEVEL=3100
CONFIG_DESKTOP_BATTERY_MEAS_MAX_LEVEL=4200
CONFIG_DESKTOP_BATTERY_MEAS_HAS_VOLTAGE_DIVIDER=y
CONFIG_DESKTOP_BATTERY_MEAS_VOLTAGE_DIVIDER_UPPER=1500
CONFIG_DESKTOP_BATTERY_MEAS_VOLTAGE_DIVIDER_LOWER=180
CONFIG_DESKTOP_VOLTAGE_TO_SOC_DELTA=10

CONFIG_DESKTOP_DFU_MCUMGR_ENABLE=y

CONFIG_DESKTOP_USB_ENABLE=y

# Align advertising intervals with Fast Pair specification.
CONFIG_CAF_BLE_ADV_FAST_INT_MIN=0x0040
CONFIG_CAF_BLE_ADV_FAST_INT_MAX=0x0060
CONFIG_CAF_BLE_ADV_SLOW_INT_MIN=0x0060
CONFIG_CAF_BLE_ADV_SLOW_INT_MAX=0x0080

# Disable filter accept list to allow for multiple bonds for a given local identity.
CONFIG_CAF_BLE_ADV_FILTER_ACCEPT_LIST=n
CONFIG_CAF_BLE_STATE_MAX_LOCAL_ID_BONDS=3

# Align the advertised TX power with Fast Pair expectations.
CONFIG_BT_ADV_PROV_TX_POWER_CORRECTION_VAL=-18

CONFIG_DESKTOP_BLE_PEER_CONTROL=y
CONFIG_DESKTOP_BLE_PEER_CONTROL_BUTTON=0x0007
CONFIG_DESKTOP_BLE_PEER_ERASE=y

CONFIG_DESKTOP_BLE_DONGLE_PEER_ENABLE=y
CONFIG_DESKTOP_BLE_DONGLE_PEER_SELECTOR_ID=0
CONFIG_DESKTOP_BLE_DONGLE_PEER_SELECTOR_POS=0
# Allow for bond erase of dongle peer to let user change the bonded Bluetooth Central.
CONFIG_DESKTOP_BLE_DONGLE_PEER_ERASE_BOND_BUTTON=y
CONFIG_DESKTOP_BLE_DONGLE_PEER_ERASE_BOND_CONF_CHANNEL=y

CONFIG_DESKTOP_BLE_SECURITY_FAIL_TIMEOUT_S=10
CONFIG_DESKTOP_BLE_LOW_LATENCY_LOCK=y

CONFIG_DESKTOP_WATCHDOG_ENABLE=y
CONFIG_DESKTOP_FAILSAFE_ENABLE=y

CONFIG_DESKTOP_CONFIG_CHANNEL_ENABLE=y
CONFIG_DESKTOP_CONFIG_CHANNEL_OUT_REPORT=y
CONFIG_DESKTOP_CONFIG_CHANNEL_DFU_ENABLE=y

CONFIG_DESKTOP_HFCLK_LOCK_ENABLE=y

################################################################################
# Zephyr Configuration

CONFIG_APP_EVENT_MANAGER_MAX_EVENT_CNT=64

CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=1536
CONFIG_ISR_STACK_SIZE=1536
CONFIG_MAIN_STACK_SIZE=840
CONFIG_BT_RX_STACK_SIZE=2048
CONFIG_BT_HCI_TX_STACK_SIZE_WITH_PROMPT=y
CONFIG_BT_HCI_TX_STACK_SIZE=1536

CONFIG_BOOT_BANNER=n

CONFIG_NUM_COOP_PRIORITIES=10
CONFIG_NUM_PREEMPT_PRIORITIES=11

CONFIG_HEAP_MEM_POOL_SIZE=2048

CONFIG_SYS_CLOCK_TICKS_PER_SEC=1000
CONFIG_SYSTEM_CLOCK_NO_WAIT=y

CONFIG_HW_STACK_PROTECTION=n
CONFIG_RESET_ON_FATAL_ERROR=n

CONFIG_GPIO=y

CONFIG_REBOOT=y

CONFIG_SPEED_OPTIMIZATIONS=y

CONFIG_ADC=y
CONFIG_ADC_ASYNC=y
CONFIG_ADC_NRFX_SAADC=y

CONFIG_PWM=y

CONFIG_LED=y
CONFIG_LED_PWM=y

CONFIG_SENSOR=y
CONFIG_QDEC_NRFX=y

CONFIG_SPI=y
CONFIG_SPI_NRFX=y
CONFIG_SPI_NRFX_RAM_BUFFER_SIZE=8

# Enable MCUmgr Bluetooth transport and increase Bluetooth buffers to speed up DFU image transfer.
CONFIG_MCUMGR_TRANSPORT_BT=y
CONFIG_MCUMGR_TRANSPORT_BT_AUTHEN=n
CONFIG_MCUMGR_GRP_IMG_VERSION_CMP_USE_BUILD_NUMBER=y

CONFIG_IMG_MANAGER=y
CONFIG_MCUBOOT_IMG_MANAGER=y

CONFIG_MCUMGR_GRP_IMG_REJECT_DIRECT_XIP_MISMATCHED_SLOT=y

CONFIG_BT_L2CAP_TX_MTU=260
CONFIG_BT_BUF_ACL_RX_SIZE=264

CONFIG_BT_MAX_PAIRED=5
CONFIG_BT_ID_MAX=4

CONFIG_BT_CTLR_SDC_LLPM=y
CONFIG_BT_CTLR_TX_PWR_DYNAMIC_CONTROL=y
CONFIG_BT_CONN_TX_MAX=4

CONFIG_BT_FAST_PAIR=y
CONFIG_BT_PRIVACY=y

CONFIG_ENTROPY_CC3XX=n

CONFIG_PMW3360=y
CONFIG_PMW3360_ORIENTATION_90=y

################################################################################
# Bootloader Configuration

CONFIG_BOOTLOADER_MCUBOOT=y
CONFIG_MCUBOOT_BOOTLOADER_MODE_DIRECT_XIP=y
CONFIG_PM_EXTERNAL_FLASH_MCUBOOT_SECONDARY=n

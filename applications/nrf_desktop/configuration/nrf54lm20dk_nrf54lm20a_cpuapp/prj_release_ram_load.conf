################################################################################
# Application Configuration

CONFIG_DESKTOP_ROLE_HID_PERIPHERAL=y
CONFIG_DESKTOP_PERIPHERAL_TYPE_MOUSE=y
CONFIG_DESKTOP_DEVICE_PID=0x52DE
CONFIG_DESKTOP_HID_BOOT_INTERFACE_MOUSE=y

# Application supports 2 HID subscribers: HID over GATT (BLE) and a single USB HID instance
CONFIG_DESKTOP_HID_STATE_SUBSCRIBER_COUNT=2

CONFIG_DESKTOP_MOTION_BUTTONS_ENABLE=y
CONFIG_DESKTOP_MOTION_BUTTONS_UP_KEY_ID=0
CONFIG_DESKTOP_MOTION_BUTTONS_DOWN_KEY_ID=3
CONFIG_DESKTOP_MOTION_BUTTONS_LEFT_KEY_ID=2
CONFIG_DESKTOP_MOTION_BUTTONS_RIGHT_KEY_ID=1

CONFIG_CAF_BUTTONS=y
CONFIG_CAF_BUTTONS_POLARITY_INVERSED=y
CONFIG_CAF_BUTTONS_PM_KEEP_ALIVE=n

CONFIG_CAF_CLICK_DETECTOR=y

CONFIG_CAF_LEDS=y
CONFIG_CAF_LEDS_PWM=y

CONFIG_DESKTOP_USB_ENABLE=y
# Enable the only USB stack that supports USBHS
CONFIG_DESKTOP_USB_STACK_NEXT=y

# Suspend Bluetooth while USB is connected to improve USBHS report rate.
CONFIG_DESKTOP_BLE_ADV_CTRL_ENABLE=y
CONFIG_DESKTOP_BLE_ADV_CTRL_SUSPEND_ON_USB=y

CONFIG_DESKTOP_BLE_PEER_CONTROL=y
CONFIG_DESKTOP_BLE_PEER_CONTROL_BUTTON=0x0000
CONFIG_DESKTOP_BLE_PEER_ERASE_ON_START=y

CONFIG_DESKTOP_BLE_SECURITY_FAIL_TIMEOUT_S=10
CONFIG_DESKTOP_BLE_LOW_LATENCY_LOCK=y

CONFIG_DESKTOP_WATCHDOG_ENABLE=y
CONFIG_DESKTOP_FAILSAFE_ENABLE=y

CONFIG_DESKTOP_CONFIG_CHANNEL_ENABLE=y
CONFIG_DESKTOP_CONFIG_CHANNEL_OUT_REPORT=y
CONFIG_DESKTOP_CONFIG_CHANNEL_DFU_ENABLE=y

################################################################################
# Zephyr Configuration

CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=3584
CONFIG_ISR_STACK_SIZE=2560
CONFIG_MAIN_STACK_SIZE=2816
CONFIG_BT_RX_STACK_SIZE=2048
CONFIG_BT_HCI_TX_STACK_SIZE_WITH_PROMPT=y
CONFIG_BT_HCI_TX_STACK_SIZE=1536
CONFIG_IDLE_STACK_SIZE=512

CONFIG_BOOT_BANNER=n
CONFIG_NCS_BOOT_BANNER=n

CONFIG_NUM_COOP_PRIORITIES=10
CONFIG_NUM_PREEMPT_PRIORITIES=15

CONFIG_HEAP_MEM_POOL_SIZE=2560

# Standard malloc implementation from the common libc library is not needed.
CONFIG_COMMON_LIBC_MALLOC=n
CONFIG_COMMON_LIBC_CALLOC=n
CONFIG_COMMON_LIBC_REALLOCARRAY=n

CONFIG_SYS_CLOCK_TICKS_PER_SEC=1000
CONFIG_SYSTEM_CLOCK_NO_WAIT=y

CONFIG_HW_STACK_PROTECTION=n
CONFIG_RESET_ON_FATAL_ERROR=n

CONFIG_GPIO=y

CONFIG_REBOOT=y

CONFIG_SPEED_OPTIMIZATIONS=y

CONFIG_PWM=y

CONFIG_LED=y
CONFIG_LED_PWM=y
# Disable unused LED driver to reduce memory footprint.
CONFIG_LED_GPIO=n

CONFIG_STREAM_FLASH=y
CONFIG_IMG_MANAGER=y
CONFIG_MCUBOOT_IMG_MANAGER=y
# Enable retained memory and retention to enable the Image Manager in the MCUboot RAM load mode.
# The RAM region with the bootloader info is not retained across reboots as it is not needed.
# The MCUboot bootloader always provisions this RAM region before the application boots.
# The RAM retention that is enabled at the SoC level (CONFIG_RETAINED_MEM_NRF_RAM_CTRL) is
# disabled in this application configuration. This is done to optimize power consumption by
# allowing to disable unused RAM blocks in the power off state.
CONFIG_RETAINED_MEM=y
CONFIG_RETENTION=y
CONFIG_RETAINED_MEM_ZEPHYR_RAM=y
CONFIG_RETAINED_MEM_NRF_RAM_CTRL=n
CONFIG_RETENTION_BOOTLOADER_INFO=y
CONFIG_RETENTION_BOOTLOADER_INFO_TYPE_MCUBOOT=y
CONFIG_RETENTION_BOOTLOADER_INFO_OUTPUT_FUNCTION=y

# The UDC DWC2 DMA support is experimental. Disable the feature to improve USB stability. Since nRF
# Desktop uses only small HID reports (size < 64 bytes), the DMA doesn't improve performance.
CONFIG_UDC_DWC2_DMA=n

CONFIG_BT_MAX_PAIRED=2
CONFIG_BT_ID_MAX=3

CONFIG_BT_CTLR_SDC_LLPM=y
CONFIG_BT_CTLR_TX_PWR_DYNAMIC_CONTROL=y

# External FLASH is not used by the application. Disable the driver.
CONFIG_SPI_NOR=n

# Assign RRAM write buffer size to ensure short write slots. Trying to allocate long write slots
# while maintaining a BLE connection with short interval and no connection latency may lead to
# timeouts in flash_sync_mpsl.
CONFIG_NRF_RRAM_WRITE_BUFFER_SIZE=8

# Use the code partition defined in the DTS files as the Partition Manager is disabled.
CONFIG_USE_DT_CODE_PARTITION=y

################################################################################
# Disable unused features

CONFIG_SERIAL=n
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n
CONFIG_USE_SEGGER_RTT=n

    platform_allow: nrf52840dk/nrf52840
    integration_platforms:
      - nrf52840dk/nrf52840
    extra_args: FILE_SUFFIX=mcuboot_qspi
  applications.nrf_desktop.zdebug_mcuboot_smp:

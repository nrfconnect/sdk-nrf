CONFIG_BOOTLOADER_MCUBOOT=y
CONFIG_MCUBOOT_IMAGE_VERSION="0.0.0+0"
CONFIG_NCS_INCLUDE_RPMSG_CHILD_IMAGE=y

# Increase system workqueue stack size to prevent stack overflows while handling
# SMP requests
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096

# DFU
CONFIG_MCUMGR=y
CONFIG_MCUMGR_CMD_OS_MGMT=y
CONFIG_MCUMGR_CMD_STAT_MGMT=y
CONFIG_MCUMGR_CMD_IMG_MGMT=y
CONFIG_MCUMGR_BUF_SIZE=1024
# MCUMGR Debug option
CONFIG_MCUMGR_LOG_LEVEL_DBG=y
CONFIG_MCUBOOT_UTIL_LOG_LEVEL_DBG=y
CONFIG_THREAD_NAME=y

# DFU over BLE
CONFIG_MCUMGR_SMP_BT=y
CONFIG_MCUMGR_SMP_BT_AUTHEN=n
CONFIG_BT_L2CAP_TX_MTU=498
CONFIG_BT_BUF_ACL_TX_SIZE=502
CONFIG_BT_BUF_ACL_RX_SIZE=502
CONFIG_MCUMGR_BUF_COUNT=6

# Required by the `taskstat` command
CONFIG_THREAD_MONITOR=y
CONFIG_STATS=y
CONFIG_STATS_NAMES=y

# Multi-Images DFU
CONFIG_UPDATEABLE_IMAGE_NUMBER=2
CONFIG_IMG_MANAGER=y
CONFIG_MCUBOOT_IMG_MANAGER=y
CONFIG_IMG_ERASE_PROGRESSIVELY=y
CONFIG_PM_EXTERNAL_FLASH_MCUBOOT_SECONDARY=y

# External Flash
CONFIG_SPI_NOR=y
CONFIG_SPI_NOR_CS_WAIT_DELAY=5
CONFIG_SPI_NOR_SFDP_DEVICETREE=y

# Change default flash erase size for flexible flash layout
CONFIG_SPI_NOR_FLASH_LAYOUT_PAGE_SIZE=4096

# FLASH nop device is enabled to prevent bus faults when mcumgr tries to access
# simulated partition with network core image data
CONFIG_FLASH_NOP_DEVICE=y

# Enable custom SMP request to erase settings partition
CONFIG_MCUMGR_GRP_ZEPHYR_BASIC=y
CONFIG_MCUMGR_GRP_BASIC_CMD_STORAGE_ERASE=y

# Console and logs over RTT (tag has no UART)
CONFIG_USE_SEGGER_RTT=y
CONFIG_CONSOLE=y
CONFIG_RTT_CONSOLE=y
CONFIG_UART_CONSOLE=n
CONFIG_LOG_BACKEND_RTT=y

# No NFC hardware (NFCT pins used as GPIO)
CONFIG_CHIP_NFC_ONBOARDING_PAYLOAD=n

# No diagnostic log retention on this board
CONFIG_NCS_SAMPLE_MATTER_DIAGNOSTIC_LOGS=n

# Watchdog
CONFIG_NCS_SAMPLE_MATTER_WATCHDOG=y

# Size optimization
CONFIG_LTO=y
CONFIG_ISR_TABLES_LOCAL_DECLARATION=y

# Mock value
CONFIG_AVERAGE_CURRENT_CONSUMPTION=1000

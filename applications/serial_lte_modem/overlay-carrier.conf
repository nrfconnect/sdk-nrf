CONFIG_LWM2M_CARRIER=y

# LwM2M carrier is only compiled for hard-float
CONFIG_FP_HARDABI=y

# PDN management support
CONFIG_PDN=y

# Download client for DFU
CONFIG_DOWNLOADER_MAX_FILENAME_SIZE=230

# Modem info
CONFIG_MODEM_INFO_BUFFER_SIZE=512

# Enable LwM2M carrier support in SLM
CONFIG_SLM_CARRIER=y
CONFIG_SLM_AUTO_CONNECT=y
CONFIG_SLM_CUSTOMER_VERSION="lwm2m_carrier"

# Enable LwM2M carrier settings support
CONFIG_LWM2M_CARRIER_SETTINGS=y

# DFU target library
CONFIG_DFU_TARGET=y

# IPv4 (IPv6 is enabled by default)
CONFIG_NET_IPV4=y

top_table:
  Sidewalk: SIDEWALK
  Bluetooth: BT_CTLR
  Bluetooth Mesh: BT_MESH
  Zigbee: ZIGBEE
  Thread: NET_L2_OPENTHREAD
  LTE: LTE_LINK_CONTROL
  Matter: CHIP
  Wi-Fi:
    rule: WIFI && WIFI_NRF700X
    boards_and_shields:
      - SHIELD_NRF7002EK
      - SHIELD_NRF7002EK_NRF7000
      - SHIELD_NRF7002EK_NRF7001
      - SHIELD_NRF7002EB
      - BOARD_NRF7002DK_NRF5340_CPUAPP
      - BOARD_NRF7002DK_NRF7001_NRF5340_CPUAPP
features:
  sidewalk:
    Sidewalk over BLE: SIDEWALK && SIDEWALK_LINK_MASK_BLE
    Sidewalk over FSK: SIDEWALK && SIDEWALK_LINK_MASK_FSK
    Sidewalk over LORA: SIDEWALK && SIDEWALK_LINK_MASK_LORA
    Sidewalk - OTA DFU over Bluetooth LE: SIDEWALK && SIDEWALK_DFU_SERVICE_BLE
  bluetooth:
    LE 2M PHY: BT_CTLR_PHY_2M_SUPPORT
    Peripheral: BT_CTLR && BT_PERIPHERAL
    Central: BT_CTLR && BT_CENTRAL
    Data Length Extensions: BT_CTLR && BT_DATA_LEN_UPDATE
    Advertising Extensions: BT_CTLR_ADV_EXT
    Periodic Advertising: BT_CTLR_ADV_PERIODIC
    Connectionless CTE Advertising: CONFIG_BT_CTLR_DF_CTE_TX
    Connection CTE Response: CONFIG_BT_CTLR_DF_CTE_TX
    LE Coded PHY: BT_CTLR_PHY_CODED
    LE Power Control: BT_CTLR_LE_POWER_CONTROL
    Periodic Advertising Sync Transfer - Sender: BT_CTLR_SYNC_TRANSFER_SENDER
    Periodic Advertising Sync Transfer - Receiver: BT_CTLR_SYNC_TRANSFER_RECEIVER
    Sleep Clock Accuracy Updates: BT_CTLR_SCA_UPDATE
    Periodic Advertising with Responses - Advertiser: BT_CTLR_SDC_PAWR_ADV
    Periodic Advertising with Responses - Scanner: BT_CTLR_SDC_PAWR_SYNC
    Connected Isochronous Stream - Peripheral: BT_CTLR_PERIPHERAL_ISO
    Connected Isochronous Stream - Central: BT_CTLR_CENTRAL_ISO
    Isochronous Broadcaster: BT_CTLR_ADV_ISO
    Synchronized Receiver: BT_CTLR_SYNC_ISO
    Low Latency Packet Mode: BT_CTLR_SDC_LLPM
    QoS Channel Survey: BT_CTLR_SDC_QOS_CHANNEL_SURVEY
  zigbee:
    Zigbee (Sleepy) End Device: ZIGBEE_ROLE_END_DEVICE
    Zigbee Router: CONFIG_ZIGBEE_ROLE_ROUTER
    Zigbee Coordinator: CONFIG_ZIGBEE_ROLE_COORDINATOR
    Zigbee + Bluetooth LE multiprotocol: ZIGBEE && BT
    Zigbee Network Co-Processor (NCP): ZIGBEE_LIBRARY_NCP_DEV
    OTA DFU over Zigbee: ZIGBEE_FOTA
    Zigbee + nRF21540 (GPIO):
      ZIGBEE && (MPSL_FEM_NRF21540_GPIO_SUPPORT || MPSL_FEM_GENERIC_TWO_CTRL_PINS_SUPPORT)
  thread:
    Thread 1.1:
      OPENTHREAD_THREAD_VERSION_1_1 ||
      OPENTHREAD_THREAD_VERSION_1_2 ||
      OPENTHREAD_THREAD_VERSION_1_3
    Thread 1.2 - Core: OPENTHREAD_THREAD_VERSION_1_2 || OPENTHREAD_THREAD_VERSION_1_3
    Thread 1.2 - CSL Receiver: OPENTHREAD_CSL_RECEIVER
    Thread 1.2 - Link Metrics: OPENTHREAD_LINK_METRICS_INITIATOR && OPENTHREAD_LINK_METRICS_SUBJECT
    Thread 1.3 - Core: OPENTHREAD_THREAD_VERSION_1_3
    Thread - Full Thread Device (FTD): OPENTHREAD_FTD
    Thread - Minimal Thread Device (MTD): OPENTHREAD_MTD
    Thread FTD + Bluetooth LE multiprotocol: OPENTHREAD_FTD && BT
    Thread MTD + Bluetooth LE multiprotocol: OPENTHREAD_MTD && BT
    Thread Radio Co-Processor (RCP): OPENTHREAD_COPROCESSOR && OPENTHREAD_COPROCESSOR_RCP
    Thread + nRF21540 (GPIO):
      NET_L2_OPENTHREAD &&
      (MPSL_FEM_NRF21540_GPIO_SUPPORT || MPSL_FEM_GENERIC_TWO_CTRL_PINS_SUPPORT)
    Thread TCP: OPENTHREAD_TCP_ENABLE
  matter:
    Matter over Thread: CHIP && NET_L2_OPENTHREAD
    Matter over Wi-Fi: CHIP && WIFI_NRF700X
    Matter commissioning over IP: CHIP
    Matter commissioning over Bluetooth LE with QR code onboarding: CHIP && BT
    Matter commissioning over Bluetooth LE with NFC onboarding: CHIP && BT && CHIP_NFC_COMMISSIONING
    Matter - OTA DFU over Bluetooth LE: CHIP && BT && MCUMGR_TRANSPORT_BT
    OTA DFU over Matter: CHIP && CHIP_OTA_REQUESTOR
    Matter Intermittently Connected Device: CHIP && CHIP_ENABLE_ICD_SUPPORT &&
      NET_L2_OPENTHREAD && OPENTHREAD_MTD_SED
  wifi:
    STA Mode:
      rule: WPA_SUPP && WIFI_NRF700X
      boards_and_shields:
        - SHIELD_NRF7002EK
        - SHIELD_NRF7002EK_NRF7000
        - SHIELD_NRF7002EK_NRF7001
        - SHIELD_NRF7002EB
        - BOARD_NRF7002DK_NRF5340_CPUAPP
        - BOARD_NRF7002DK_NRF7001_NRF5340_CPUAPP
    Scan only (for location accuracy):
      rule: WIFI_NRF700X && !WPA_SUPP
      boards_and_shields:
        - SHIELD_NRF7002EK
        - SHIELD_NRF7002EK_NRF7000
        - SHIELD_NRF7002EK_NRF7001
        - SHIELD_NRF7002EB
        - BOARD_NRF7002DK_NRF5340_CPUAPP
        - BOARD_NRF7002DK_NRF7001_NRF5340_CPUAPP
    Bluetooth LE Co-existence:
      rule: WIFI_NRF700X && NRF700X_BT_COEX
      boards_and_shields:
        - SHIELD_NRF7002EK
        - SHIELD_NRF7002EK_NRF7001
        - SHIELD_NRF7002EB
        - BOARD_NRF7002DK_NRF5340_CPUAPP
        - BOARD_NRF7002DK_NRF7001_NRF5340_CPUAPP
    SoftAP Mode:
      rule: WIFI_NRF700X && NRF700X_AP_MODE && WPA_SUPP_AP
      boards_and_shields:
        - SHIELD_NRF7002EK
        - SHIELD_NRF7002EK_NRF7000
        - SHIELD_NRF7002EK_NRF7001
        - SHIELD_NRF7002EB
        - BOARD_NRF7002DK_NRF5340_CPUAPP
        - BOARD_NRF7002DK_NRF7001_NRF5340_CPUAPP
    Monitor Mode:
      rule: WIFI_NRF700X && NRF700X_RAW_DATA_RX
      boards_and_shields:
        - SHIELD_NRF7002EK
        - SHIELD_NRF7002EK_NRF7000
        - SHIELD_NRF7002EK_NRF7001
        - SHIELD_NRF7002EB
        - BOARD_NRF7002DK_NRF5340_CPUAPP
        - BOARD_NRF7002DK_NRF7001_NRF5340_CPUAPP
    TX injection Mode:
      rule: WIFI_NRF700X && NRF700X_RAW_DATA_TX
      boards_and_shields:
        - SHIELD_NRF7002EK
        - SHIELD_NRF7002EK_NRF7000
        - SHIELD_NRF7002EK_NRF7001
        - SHIELD_NRF7002EB
        - BOARD_NRF7002DK_NRF5340_CPUAPP
        - BOARD_NRF7002DK_NRF7001_NRF5340_CPUAPP
    Promiscuous Mode:
      rule: WIFI_NRF700X && NRF700X_PROMISC_DATA_RX
      boards_and_shields:
        - SHIELD_NRF7002EK
        - SHIELD_NRF7002EK_NRF7001
        - SHIELD_NRF7002EB
        - BOARD_NRF7002DK_NRF5340_CPUAPP
        - BOARD_NRF7002DK_NRF7001_NRF5340_CPUAPP
  trusted_firmware_m:
    Minimal Build: BUILD_WITH_TFM && TFM_PROFILE_TYPE_MINIMAL
    Full build: BUILD_WITH_TFM && TFM_PROFILE_TYPE_NOT_SET && NRF_SECURITY
  psa_crypto:
    PSA Crypto APIs: NRF_SECURITY
  immutable_bootloader:
    Immutable Bootloader as part of build: SECURE_BOOT
  hw_unique_key:
    Key Derivation from Hardware Unique Key: HW_UNIQUE_KEY
  power_management:
    nPM1100: REGULATOR_NPM1100
    nPM1300: MFD_NPM1300
    nPM6001: MFD_NPM6001

display_names:
  SHIELD_NRF7002EK: nRF7002 EK
  SHIELD_NRF7002EK_NRF7000: nRF7002 EK in nRF7000 emulation mode
  SHIELD_NRF7002EK_NRF7001: nRF7002 EK in nRF7001 emulation mode
  SHIELD_NRF7002EB: nRF7002 EB
  BOARD_NRF7002DK_NRF5340_CPUAPP: nRF7002 DK
  BOARD_NRF7002DK_NRF7001_NRF5340_CPUAPP: nRF7002 DK in nRF7001 emulation mode

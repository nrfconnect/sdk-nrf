common:
  tags: drivers i2c
  depends_on: i2c
  harness: ztest
tests:
  drivers.i2c.bme688_nrf54l:
    filter: not CONFIG_COVERAGE
    harness_config:
      fixture: pca63565
    extra_args:
      - SHIELD=pca63565
      - SB_CONFIG_VPR_LAUNCHER=y
      - vpr_launcher_DTC_OVERLAY_FILE="../../../../nrf/boards/shields/pca63565/boards/nrf54l15dk_nrf54l15_vpr_launcher.overlay"

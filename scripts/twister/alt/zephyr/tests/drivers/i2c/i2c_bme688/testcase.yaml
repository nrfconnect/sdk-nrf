common:
  tags: drivers i2c
  depends_on: i2c
  harness: ztest
tests:
  drivers.i2c.bme688_nrf54l:
    filter: not CONFIG_COVERAGE
    harness_config:
      fixture: pca63565
    extra_args:
      - SHIELD=pca63565
      - SB_CONFIG_VPR_LAUNCHER=y
      - vpr_launcher_DTC_OVERLAY_FILE="../../../../nrf/boards/shields/pca63565/boards/nrf54l15pdk_nrf54l15_vpr_launcher.overlay"
    platform_allow:
      - nrf54l15pdk/nrf54l15/cpuapp
      - nrf54l15pdk/nrf54l15/cpuflpr

  drivers.i2c.bme688_nrf54l_coverage:
    filter: CONFIG_COVERAGE
    harness_config:
      fixture: pca63565
    extra_args:
      - SHIELD=pca63565;coverage_support
    platform_allow:
      - nrf54l15pdk/nrf54l15/cpuapp

  drivers.i2c.bme688_nrf54h:
    filter: not CONFIG_COVERAGE
    harness_config:
      fixture: pca63566
    extra_args:
      - SHIELD=pca63566
      - SB_CONFIG_VPR_LAUNCHER=y
      - vpr_launcher_DTC_OVERLAY_FILE="../../../../nrf/boards/shields/pca63566/boards/nrf54h20dk_nrf54h20_vpr_launcher.overlay"
    platform_allow:
      - nrf54h20dk/nrf54h20/cpuapp
      - nrf54h20dk/nrf54h20/cpuppr

  drivers.i2c.bme688_nrf54h_coverage:
    filter: CONFIG_COVERAGE
    harness_config:
      fixture: pca63566
    extra_args:
      - SHIELD=pca63566;coverage_support
    platform_allow:
      - nrf54h20dk/nrf54h20/cpuapp

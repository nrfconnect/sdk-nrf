sample:
  name: Blinky Sample
common:
  tags:
    - LED
    - gpio
  depends_on: gpio
tests:
  sample.basic.blinky:
    filter: dt_enabled_alias_with_parent_compat("led0", "gpio-leds")
    harness: led
    integration_platforms:
      - frdm_k64f

  sample.basic.blinky.egpio_icmsg:
    sysbuild: true
    platform_allow:
      - nrf54l15dk/nrf54l15/cpuapp
    integration_platforms:
      - nrf54l15dk/nrf54l15/cpuapp
    extra_args: SB_CONFIG_SDP=y
                SB_CONFIG_EGPIO_FLPR_APPLICATION=y
                SB_CONFIG_EGPIO_BACKEND_ICMSG=y
                SB_CONFIG_PARTITION_MANAGER=n
                EXTRA_DTC_OVERLAY_FILE="./boards/nrf54l15dk_nrf54l15_cpuapp_egpio.overlay"
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "LED state: ON"
        - "LED state: OFF"

  sample.basic.blinky.egpio_mbox:
    sysbuild: true
    platform_allow:
      - nrf54l15dk/nrf54l15/cpuapp
    integration_platforms:
      - nrf54l15dk/nrf54l15/cpuapp
    extra_args: SB_CONFIG_SDP=y
                SB_CONFIG_EGPIO_FLPR_APPLICATION=y
                SB_CONFIG_EGPIO_BACKEND_MBOX=y
                SB_CONFIG_PARTITION_MANAGER=n
                EXTRA_DTC_OVERLAY_FILE="./boards/nrf54l15dk_nrf54l15_cpuapp_egpio.overlay"
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "LED state: ON"
        - "LED state: OFF"

  sample.basic.blinky.egpio_icbmsg:
    sysbuild: true
    platform_allow:
      - nrf54l15dk/nrf54l15/cpuapp
    integration_platforms:
      - nrf54l15dk/nrf54l15/cpuapp
    extra_args: SB_CONFIG_SDP=y
                SB_CONFIG_EGPIO_FLPR_APPLICATION=y
                SB_CONFIG_EGPIO_BACKEND_ICBMSG=y
                SB_CONFIG_PARTITION_MANAGER=n
                EXTRA_DTC_OVERLAY_FILE="./boards/nrf54l15dk_nrf54l15_cpuapp_egpio.overlay"
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "LED state: ON"
        - "LED state: OFF"

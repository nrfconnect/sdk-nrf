sample:
  name: Accelerometer polling sample
common:
  depends_on: spi
  tags: drivers spi sensors
  harness: console

tests:
  sample.sensor.accel_polling.nrf54h:
    filter: not CONFIG_COVERAGE
    harness_config:
      fixture: pca63566
      type: one_line
      regex:
        - "^\\s*[0-9A-Za-z_,+-.]*@[0-9A-Fa-f]* \\[m\/s\\^2\\]:    \
           \\(\\s*-?[0-9\\.]*,\\s*-?[0-9\\.]*,\\s*-?[0-9\\.]*\\)$"
    extra_args:
      - SHIELD=pca63566
    platform_allow: nrf54h20dk/nrf54h20/cpuapp


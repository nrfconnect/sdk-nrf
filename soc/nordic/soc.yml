family:
  - name: nordic_nrf
    series:
      - name: nrf54l
        socs:
          - name: nrf54ls05b
            cpuclusters:
              - name: cpuapp
          - name: nrf54lv10a
            cpuclusters:
              - name: cpuapp
              - name: cpuflpr
runners:
  run_once:
    '--recover':
      - runners:
          - nrfutil
        run: first
        groups:
          - qualifiers:
              - nrf54lv10a/cpuapp
              - nrf54lv10a/cpuflpr
          - qualifiers:
              - nrf54ls05b/cpuapp
    '--erase':
      - runners:
          - jlink
          - nrfutil
        run: first
        groups:
          - qualifiers:
              - nrf54lv10a/cpuapp
              - nrf54lv10a/cpuflpr
          - qualifiers:
              - nrf54ls05b/cpuapp
    '--reset':
      - runners:
          - nrfutil
        run: last
        groups:
          - qualifiers:
              - nrf54lv10a/cpuapp
              - nrf54lv10a/cpuflpr
          - qualifiers:
              - nrf54ls05b/cpuapp

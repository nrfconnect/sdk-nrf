          compare-by-default: false
    - name: nrf-802154
      repo-path: sdk-nrf-802154
      path: nrf-802154
      revision: 8058d3003bbcef71b1b3b052c6a11a7e9903c0ae
      groups:
        - nrf-802154
    - name: dragoon
      # Only for internal Nordic development
      repo-path: dragoon.git
      remote: dragoon
      revision: 68d854cc57bed6e15e185d2703d471f2aadff350
      groups:
        - dragoon
    - name: cjson
